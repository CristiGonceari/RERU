<div class="modal-header border-0 pb-0">
    <h3 class="modal-title">Confirmare</h3>
</div>
<div class="modal-body py-1 px-7">
    <p [innerHTML]="'survey.are-you-sure-you-want-to-delete-survey' | translate"></p>
</div>
<div class="modal-footer border-0 pt-0">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">{{'button.no' | translate}}</button>
    <button type="button" class="btn btn-primary" (click)="submit()">{{'button.yes' | translate}}</button>
</div>
