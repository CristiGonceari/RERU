<select class="form-control form-control-solid h-35px" name="selectedStatus" [(ngModel)]="function" id="selectedStatus" (change)="filter.emit($event.target.value)">
    <option class="default-option text-muted" selected value="">{{ 'attach-user-modal.search-function' | translate }}</option>
    <option *ngFor="let item of list" [value]="item.value">
        {{ item.label }}
    </option>
</select>
