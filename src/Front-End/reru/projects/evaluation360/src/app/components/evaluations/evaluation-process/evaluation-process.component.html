<app-page-title [title]="'evaluations.title' | translate"></app-page-title>

<app-loading-spinner *ngIf="isLoading" [contentHeight]="'80vh'" [height]="'5rem'" [width]="'5rem'"
  [colorClass]="'text-primary'">
</app-loading-spinner>
  
<erp-shared-content *ngIf="!isLoading">
  <div class="card card-custom gutter-b">
    <div class="card-body">
      <div class="row justify-content-center">
        <div class="col pt-5">
          <app-form [evaluation]="evaluation" [evaluationRole]="evaluationRole" (request)="submit($event)"></app-form>
        </div>
      </div>
    </div>
  </div>
</erp-shared-content>
