<app-page-title [title]="'dashboard.title' | translate" [subTitle]="'dashboard.subtitle' | translate">
</app-page-title>

<erp-shared-content>
    <div class="row dahsboard-component">
      <div class="col">
        <div class="card card-custom wave wave-secondary shadow-sm wave-animate-fast gutter-b card-stretch card-shadowless">
            <div class="card-body" *ngIf="isLoading">
                <app-loading-spinner colorClass="text-primary" contentHeight="10rem" height="5rem" width="5rem"></app-loading-spinner>
              </div>
          <div class="card-body" *ngIf="!isLoading">
            <div class="flex-grow-1 p-10 card-rounded flex-grow-1 bgi-no-repeat" style="background-position: calc(96% + -0.5rem) top; background-size: 14% auto; background-image: url(assets/hand.png)">
              <h2 *ngIf="profile?.email" class="text-dark pb-5 font-weight-bolder">{{'dashboard.hello-username' | translate }}: {{profile.fullName || '-'}} ☀️</h2>
              <h2 *ngIf="!profile?.email" class="text-dark pb-5 font-weight-bolder">{{'dashboard.hello-username' | translate }}: {{profile.fullName || ' '}}☀️</h2>
              <p class="text-dark-50 pb-5 font-size-h2">{{'dashboard.have-a-good-day' | translate}}</p>
              <a routerLink="./evaluation" class="profile-button btn btn-danger font-weight-bold py-0 px-6 slide-in-blurred-bottom">
