<!--begin::Content-->
<div class="content  d-flex flex-column flex-column-fluid" id="kt_content">
    <app-page-title [title]="'survey.title' | translate"></app-page-title>
  
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
      <!--begin::Container-->
      <div class=" container ">
        <!--begin::Card-->
        <div class="card card-custom gutter-b">
          <!--begin::Body-->
          <div class="card-body p-0">
            <!--begin::Wizard-->
            <div class="wizard wizard-1">
              <div class="row justify-content-center my-5 px-8 my-lg-7 px-lg-10">
                <div *ngIf="isLoading" class="col pt-5">
                  <app-loading-spinner [contentHeight]="'20rem'" [height]="'5rem'" [width]="'5rem'"
                    [colorClass]="'text-primary'">
                </app-loading-spinner>
                </div>
                <div *ngIf="!isLoading" class="col pt-5">
                  <!--begin::Form Wizard Form-->
                  <form [formGroup]="surveyForm">
                  <div class="form-group row">
                    <label for="department" class="col-3 col-form-label">Department: </label>
                    <div class="col">
                        <input class="form-control" type="text" formControlName="department" name="department" id="department" placeholder="Departament">
                    </div>
                  </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Data evaluarii: </label>
                      <div class="col">
                          <app-date [isView]="true" [parent]="surveyForm" [date]="'startDate'"></app-date>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col">
                        <label for="" class="col-form-label">Nume: </label>
                        <input class="form-control" type="text" formControlName="evaluatedLastName" name="evaluatedLastName" id="evaluatedLastName" placeholder="Nume">
                      </div>
                      <div class="col">
                        <label for="" class="col-form-label">Prenume: </label>
                        <input class="form-control" type="text" formControlName="evaluatedName" name="evaluatedName" id="evaluatedName" placeholder="Prenume">
                      </div>
                      <div class="col">
                        <label for="" class="col-form-label">Patronimic: </label>
                        <input class="form-control" type="text" formControlName="evaluatedFatherName" name="evaluatedFatherName" id="evaluatedFatherName" placeholder="Patronimic">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-3 col-form-label">Departament evaluat: </label>
                        <div class="col">
                            <input class="form-control" type="text" formControlName="evaluatedDepartmentName" name="evaluatedDepartmentName" id="evaluatedDepartmentName" placeholder="Departament evaluat">
                        </div>
                    </div>
                    <div class="form-group row">
                      <div class="col">
                        <div class="row">
                          <label for="" class="col-4 col-form-label">Pozitie: </label>
                          <div class="col">
                            <input class="form-control" type="text" formControlName="evaluatedPosition" name="evaluatedPosition" id="evaluatedPosition" placeholder="Pozitie">
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="row">
                          <label for="" class="col-4 col-form-label">Divizie: </label>
                          <div class="col">
                            <input class="form-control" type="text" formControlName="specialRank" name="specialRank" id="specialRank" placeholder="Divizie">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col">
                        Activitati de formare la care a participat angajatul<br>
                        Cursuri de perfectionare / specializare
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col">
                        <div class="row">
                          <label for="" class="col-4 col-form-label">Evaluat de la: </label>
                          <div class="col">
                            <app-date [isView]="true" [parent]="surveyForm" [date]="'evaluationFromDate'"></app-date>
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="row">
                          <label for="" class="col-4 col-form-label">Evaluat pana la: </label>
                          <div class="col">
                            <app-date [isView]="true" [parent]="surveyForm" [date]="'evaluationToDate'"></app-date>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col">
                        <div class="row">
                          <label for="" class="col col-form-label">Cursuri interne: </label>
                          <div class="col">
                            <input class="form-control" type="number" formControlName="specializationCoursesInternal" name="specializationCoursesInternal" id="specializationCoursesInternal" placeholder="0">
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="row">
                          <label for="" class="col col-form-label">Cursuri internationale: </label>
                          <div class="col">
                            <input class="form-control" type="number" formControlName="specializationCoursesInternational" name="specializationCoursesInternational" id="specializationCoursesInternational" placeholder="0">
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="row">
                          <label for="" class="col-form-label">Alte cursuri: </label>
                          <div class="col">
                            <input class="form-control" type="number" formControlName="specializationCoursesOthers" name="specializationCoursesOthers" id="specializationCoursesOthers" placeholder="0">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-1 col-form-label">Studii: </label>
                      <div class="col">
                          <select name="degree" id="degree" class="form-control" formControlName="degree">
                            <option value="null">Selectează</option>
                            <option value="1">Medium</option>
                            <option value="2">University</option>
                            <option value="3">Master</option>
                            <option value="4">Doctorate</option>
                          </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col">
                        Ultima categorie de calificare
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col">
                        <div class="row">
                          <label for="" class="col col-form-label">Ultima calificare: </label>
                          <div class="col">
                              <input class="form-control" type="text" formControlName="lastQualifyCategory" name="lastQualifyCategory" id="lastQualifyCategory" placeholder="Ultima calificare">
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="row">
                          <label for="" class="col col-form-label">Calificare serie: </label>
                          <div class="col">
                              <input class="form-control" type="text" formControlName="lastQualifyCategoryOrderSeries" name="lastQualifyCategoryOrderSeries" id="lastQualifyCategoryOrderSeries" placeholder="A11111111">
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="row">
                          <label for="" class="col col-form-label">Calificare numar: </label>
                          <div class="col">
                              <input class="form-control" type="text" formControlName="lastQualifyCategoryOrderNumber" name="lastQualifyCategoryOrderNumber" id="lastQualifyCategoryOrderNumber" placeholder="AAA123123123">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col col-form-label">Calificare data: </label>
                      <div class="col">
                        <app-date [isView]="true" [parent]="surveyForm" [date]="'lastQualifyCategoryOrderDate'"></app-date>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-4">
                        <div class="row">
                          <label for="" class="col col-form-label">Punctaj (3 ani): </label>
                          <div class="col">
                              <select class="form-control" formControlName="treeYearsAgoMark" name="treeYearsAgoMark" id="treeYearsAgoMark">
                                <option value="null">Selectează</option>
                                <option value="1">Very good</option>
                                <option value="2">Good</option>
                                <option value="3">Satisfactory</option>
                                <option value="4">Unsatisfactory</option>
                              </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="row">
                          <label for="" class="col col-form-label">Punctaj (2 ani): </label>
                          <div class="col">
                              <select class="form-control" formControlName="twoYearsAgoMark" name="twoYearsAgoMark" id="twoYearsAgoMark">
                                <option value="null">Selectează</option>
                                <option value="1">Very good</option>
                                <option value="2">Good</option>
                                <option value="3">Satisfactory</option>
                                <option value="4">Unsatisfactory</option>
                              </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="row">
                          <label for="" class="col col-form-label">Punctaj (ultim an): </label>
                          <div class="col">
                              <select class="form-control" formControlName="lastYearMark" name="lastYearMark" id="lastYearMark">
                                <option value="null">Selectează</option>
                                <option value="1">Very good</option>
                                <option value="2">Good</option>
                                <option value="3">Satisfactory</option>
                                <option value="4">Unsatisfactory</option>
                              </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-6">
                        <div class="row">
                          <label for="" class="col col-form-label">Partial evaluat din data: </label>
                          <div class="col">
                            <app-date [isView]="true" [parent]="surveyForm" [date]="'partialEvaluationFromDate'"></app-date>
                          </div>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="row">
                          <label for="" class="col col-form-label">Partial evaluat pana in data: </label>
                          <div class="col">
                            <app-date [isView]="true" [parent]="surveyForm" [date]="'partialEvaluationToDate'"></app-date>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-6">
                        <div class="row">
                          <label for="" class="col col-form-label">Rata evaluarii:</label>
                          <div class="col">
                              <input class="form-control" type="number" formControlName="partialEvaluationRate" name="partialEvaluationRate" id="partialEvaluationRate">
                          </div>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="row">
                          <label for="" class="col col-form-label">Partial punctajul evaluarii: </label>
                          <div class="col">
                            <select class="form-control" formControlName="partialEvaluationMark" name="partialEvaluationMark" id="partialEvaluationMark">
                              <option value="null">Selectează</option>
                              <option value="1">Very good</option>
                              <option value="2">Good</option>
                              <option value="3">Satisfactory</option>
                              <option value="4">Unsatisfactory</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-6">
                        <div class="row">
                          <label for="" class="col col-form-label">Sanctiune din data: </label>
                          <div class="col">
                            <app-date [isView]="true" [parent]="surveyForm" [date]="'sanctionStartDate'"></app-date>
                          </div>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="row">
                          <label for="" class="col col-form-label">Sanctiune pana in data: </label>
                          <div class="col">
                            <app-date [isView]="true" [parent]="surveyForm" [date]="'sanctionEndDate'"></app-date>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col card">
                        <table class="table">
                          <thead>
                            <th>Criterii de evaluare</th>
                            <th class="text-center">
                              Punctaj stabilit de angajatul evaluat <br>(autoevaluare)
                              <br>
                              <div class="form-check form-check-inline w-100 justify-content-center">
                                <div class="row justify-content-center flex-nowrap">
                                  <div class="col px-5">1</div>
                                  <div class="col px-5">2</div>
                                  <div class="col px-5">3</div>
                                  <div class="col px-5">4</div>
                                </div>
                              </div>
                            </th>
                            <th class="text-center bg-light">
                              Punctajul stabilit de evaluator <br>(se completeaza dupa caz)
                              <br>
                              <div class="form-check form-check-inline w-100 justify-content-center">
                                <div class="row justify-content-center flex-nowrap">
                                  <div class="col px-5">1</div>
                                  <div class="col px-5">2</div>
                                  <div class="col px-5">3</div>
                                  <div class="col px-5">4</div>
                                </div>
                              </div>
                            </th>
                          </thead>
                          <tbody>
                            <tr *ngFor="let item of questions; let i = index">
                              <td>{{criterias[item-1]}}</td>
                              <td>
                                <div class="form-check form-check-inline w-100">
                                    <input *ngFor="let j of radios" class="form-control" type="radio" [name]="'question'+(i+1)+'SelfEvaluationMark'" [value]="j" [formControlName]="'question'+(i+1)+'SelfEvaluationMark'">
                                </div>
                              </td>
                              <td class="bg-light">
                                <div class="form-check form-check-inline w-100">
                                  <input *ngFor="let k of radios" class="form-control" type="radio" [name]="'question'+(i+1)+'Mark'" [value]="k" [formControlName]="'question'+(i+1)+'Mark'">
                                </div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Calificativ de evaluare final:</label>
                      <div class="col">
                          <input class="form-control" type="text" formControlName="finalMark" name="finalMark" id="finalMark">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Data invervievarii: </label>
                      <div class="col">
                        <app-date [isView]="true" [parent]="surveyForm" [date]="'interviewDate'"></app-date>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Comentarii: </label>
                      <div class="col">
                          <textarea placeholder="Comments here..." class="form-control" type="text" formControlName="comments" name="comments" id="comments"></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Obiectiv individual 1:</label>
                      <div class="col">
                          <input class="form-control" type="text" formControlName="individualObjective1" name="individualObjective1" id="individualObjective1">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Obiectiv individual 2:</label>
                      <div class="col">
                          <input class="form-control" type="text" formControlName="individualObjective2" name="individualObjective2" id="individualObjective2">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Obiectiv individual 3:</label>
                      <div class="col">
                          <input class="form-control" type="text" formControlName="individualObjective3" name="individualObjective3" id="individualObjective3">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Necesitati profesionale 1:</label>
                      <div class="col">
                          <input class="form-control" type="text" formControlName="needImprovement1" name="needImprovement1" id="needImprovement1">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Necesitati profesionale 2:</label>
                      <div class="col">
                          <input class="form-control" type="text" formControlName="needImprovement2" name="needImprovement2" id="needImprovement2">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Necesitati profesionale 3:</label>
                      <div class="col">
                          <input class="form-control" type="text" formControlName="needImprovement3" name="needImprovement3" id="needImprovement3">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Comentarii evaluator:</label>
                      <div class="col">
                        <textarea placeholder="Comments here..." class="form-control" type="text" formControlName="evaluatedComments" name="evaluatedComments" id="evaluatedComments"></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Acceptanta evaluator:</label>
                      <div class="col">
                        <select class="form-control" formControlName="evaluatedAcceptance" name="evaluatedAcceptance">
                          <option value="null">Selectează</option>
                          <option value="0">None</option>
                          <option value="1">Accepted</option>
                          <option value="2">Refused</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Data acceptarii:</label>
                      <div class="col">
                        <app-date [isView]="true" [parent]="surveyForm" [date]="'acceptanceDate'"></app-date>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Confirmare evaluat semnare: </label>
                      <div class="col">
                        <input [ngStyle]="{'width.px': 50}" type="checkbox" class="form-control" formControlName="evaluatedSigned" name="evaluatedSigned" id="evaluatedSigned">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-6">
                        <div class="row">
                          <label for="" class="col-4 col-form-label">Evaluator nume complet: </label>
                          <div class="col">
                            <input class="form-control" type="text" formControlName="evaluatingFullName" name="evaluatingFullName" id="evaluatingFullName">
                          </div>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="row">
                          <label for="" class="col-4 col-form-label">Evaluator pozitie: </label>
                          <div class="col">
                            <input class="form-control" type="text" formControlName="evaluatingPosition" name="evaluatingPosition" id="evaluatingPosition">
                          </div>
                        </div>
                      </div>
                      
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Data evaluarii: </label>
                      <div class="col">
                        <app-date [isView]="true" [parent]="surveyForm" [date]="'evaluatingDate'"></app-date>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Confirmare evaluator: </label>
                      <div class="col">
                        <input [ngStyle]="{'width.px': 50}" type="checkbox" class="form-control" formControlName="evaluatingSigned" name="evaluatingSigned" id="evaluatingSigned">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Contrasemnat detalii: </label>
                      <div class="col">
                          <textarea placeholder="Comments here..." class="form-control" type="text" formControlName="counterSingerComments" name="counterSingerComments" id="counterSingerComments"></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Contrasemnat confirmare: </label>
                      <div class="col">
                        <input [ngStyle]="{'width.px': 50}" type="checkbox" class="form-control" formControlName="counterSignerAcceptance" name="counterSignerAcceptance" id="counterSignerAcceptance">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Contrasemnat nume: </label>
                      <div class="col">
                        <input class="form-control" type="text" formControlName="counterSignerName" name="counterSignerName" id="counterSignerName">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Contrasemnat pozitie: </label>
                      <div class="col">
                        <input class="form-control" type="text" formControlName="counterSignerPosition" name="counterSignerPosition" id="counterSignerPosition">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Contrasemnat data semnarii: </label>
                      <div class="col">
                        <app-date [isView]="true" [parent]="surveyForm" [date]="'counterSignerSignDate'"></app-date>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-3 col-form-label">Contrasemnat semnare: </label>
                      <div class="col">
                        <input [ngStyle]="{'width.px': 50}" type="checkbox" class="form-control" formControlName="counterSignerSigned" name="counterSignerSigned" id="counterSignerSigned">
                      </div>
                    </div>
                    <div class="d-flex justify-content-end">
                      <button type="button" class="btn btn-secondary mr-2" (click)="submit(2)">Refuză</button>
                      <button type="button" class="btn btn-primary" (click)="submit(1)">Acceptă</button>
                    </div>
                </form>
                  <!--end::Form Wizard Form-->
                </div>
              </div>
            </div>
            <!--end::Wizard-->
          </div>
          <!--end::Body-->
        </div>
        <!--end::Card-->
      </div>
      <!--end::Container-->
    </div>
    <!--end::Entry-->
  </div>
  <!--end::Content-->
