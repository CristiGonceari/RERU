<!--begin::Content-->
<app-page-title [title]="'positions.adding-role' | translate"></app-page-title>
<app-content>
    <div class="card card-custom gutter-b">
        <div class="card-body p-0">
            <div class="wizard wizard-1">
                <div class="row justify-content-center my-5 px-8 my-lg-7 px-lg-10">
                    <div class="col">
                        <form class="form" [formGroup]="roleForm" autocomplete="off">
                            <div class="pb-5">
                                <h3 class="mb-10 font-weight-bolder text-dark">{{'roles.new-role' | translate}}</h3>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group row">
                                            <label class="col-xl-2 col-lg-3 col-form-label">{{'entity.role.name' | translate}}</label>
                                            <div class="col-lg-9 col-xl-10">
                                                <input autocomplete="off" class="form-control form-control-solid"
                                                    type="text" formControlName="name"
                                                    [placeholder]="'entity.role.name' | translate" />
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-xl-2 col-lg-3 col-form-label">{{'entity.role.short-code' | translate}}</label>
                                            <div class="col-lg-9 col-xl-10">
                                                <input autocomplete="off" class="form-control form-control-solid"
                                                    type="text" formControlName="shortCode"
                                                    [placeholder]="'entity.role.short-code' | translate" />
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-xl-2 col-lg-3 col-form-label">{{'entity.role.code' | translate}}</label>
                                            <div class="col-lg-9 col-xl-10">
                                                <input autocomplete="off" class="form-control form-control-solid"
                                                    type="text" formControlName="code"
                                                    [placeholder]="'entity.role.code' | translate" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <div class="mr-2">
                                    <button type="button" routerLink="../" class="btn btn-secondary font-weight-bold">
                                        {{'button.cancel' | translate}}
                                    </button>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-success font-weight-bold"
                                        [disabled]="roleForm.invalid" (click)="submit()">
                                        {{'roles.add-role' | translate}}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-content>
