<app-page-title [title]="'pages.pontaj-data.title' | translate"></app-page-title>
<app-content>
  <div class="card card-custom">
    <div class="card-header flex-wrap border-0 pt-6 pb-0">
      <div class="card-title">
        <h3 class="card-label font-weight-bolder">
          {{ 'timesheet-table.title-description-list' | translate }}
        </h3>
      </div>
      <div class="card-toolbar">
        <button type="button" class="custom-btn btn-5 mr-10" (click)="deleteTableDatas(timeSheetTable.data)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
          Sterge Valorile
        </button>
      <div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-success" id="dropdownBasic1" ngbDropdownToggle><i class="far fa-file-excel" *ngIf="!isLoading"></i>{{ 'personal.print-list' | translate }}</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem  (click)="print(timeSheetTable.data)" > {{ 'timesheet-table.print-curent-list' | translate }}</button>
        <button ngbDropdownItem (click)="printAll(timeSheetTable.data)" >{{ 'timesheet-table.print-all-list' | translate }} </button>
      </div>
    </div>
  </div>
</div>
    </div>
    </div>
    <div class="card-header border-0 pt-0 pb-0 pr-5">
      <div class="row w-100">
        <div class="col-lg-7 col-16 mt-lg-0 mt-3">
          <app-search-by-contractors (handleRewrite)="timeSheetTable.setKeyword($event)"
            (handleSearch)="timeSheetTable.list({contractorName: $event, page: 1})"></app-search-by-contractors>
        </div>
        <div class="col-lg-2 col-12 mt-lg-0 mt-3">
          <app-search-by-departments #searchByDepartments></app-search-by-departments>
        </div>
        <div class="col-lg-2 col-12 mt-lg-0 mt-3">
          <app-search-by-date #searchByDate></app-search-by-date>
        </div>
        <div class="col-lg-1 col-12 mt-lg-0 mt-3">
          <div class="row justify-content-lg-end justify-content-center confirmation-container">
            <app-confirm-button  (click)="searchByDepartments.nextData()" (handle)="searchByDate.sendData()" [value]="'button.applay' | translate">
            </app-confirm-button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body pt-0">
      <div>
        <app-pontaj-data-table #timeSheetTable></app-pontaj-data-table>
      </div>
    </div>
  </div>
</app-content>
