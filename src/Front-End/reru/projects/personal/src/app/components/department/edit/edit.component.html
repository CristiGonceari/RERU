<app-loading-spinner *ngIf="isLoading" [colorClass]="'text-primary'" [contentHeight]="'20rem'" [width]="'5rem'"
    [height]="'5rem'">
</app-loading-spinner>
<app-page-title [title]="'pages.department.title' | translate"></app-page-title>
<app-content *ngIf="!isLoading">
    <div class="card card-custom gutter-b">
        <div class="card-body p-0">
            <div class="wizard wizard-1" id="kt_contact_add" data-wizard-state="step-first"
                data-wizard-clickable="true">
                <div class="row justify-content-center my-5 px-8 my-lg-7 px-lg-10">
                    <div class="col">
                        <form class="form" id="kt_contact_add_form" [formGroup]="departmentForm" autocomplete="off">
                            <div class="pb-5" data-wizard-type="step-content" data-wizard-state="current">
                                <h3 class="mb-10 font-weight-bold text-dark">
                                    {{departmentForm.get('name').value | translate}}
                                    <span
                                        class="d-block text-muted pt-2 font-size-sm">{{'departments.edit-department-details' | translate}}</span>
                                </h3>
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="form-group row">
                                            <label for="samplename" class="col-xl-2 col-lg-3 col-form-label">{{'departments.department-name' | translate}}</label>
                                            <div class="col-lg-9 col-xl-10">
                                                <input autocomplete="off" class="form-control form-control-solid" type="text" formControlName="name"
                                                    [placeholder]="'departments.type-whole-name' | translate" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group row">
                                            <label for="description"
                                                class="col-xl-2 col-lg-3 col-form-label">{{'departments.department-description' | translate}}</label>
                                            <div class="col-lg-9 col-xl-10">
                                                <textarea autocomplete="off" class="form-description form-control form-control-solid" formControlName="description" [placeholder]="'departments.type-department-description' | translate" cols="30" rows="3"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <div class="mr-2">
                                    <button type="button" routerLink="../../"
                                        class="btn btn-secondary font-weight-bold">
                                        {{'button.cancel' | translate}}
                                    </button>
                                </div>
                                <div>
                                    <button type="button" class="btn edit-button font-weight-bold"
                                        [disabled]="departmentForm.invalid" (click)="submit()">
                                        {{'button.apply-modifications' | translate}}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-content>
