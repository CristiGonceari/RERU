<app-loading-spinner *ngIf="isLoading" [contentHeight]="'20rem'" [width]="'5rem'" [height]="'5rem'">
</app-loading-spinner>
<div *ngIf="!isLoading" class="content  d-flex flex-column flex-column-fluid" id="kt_content">
    <app-page-title [title]="'pages.organigram.title' | translate"></app-page-title>

    <div class="d-flex flex-column-fluid">
        <div class="container">
            <div class="card card-custom gutter-bs mb-10">
                <div class="card-header flex-wrap border-0 pt-6 pb-0">
                    <div class="card-title">
                        <h3 class="card-label">{{organigram.name || '-'}}</h3>
                    </div>
                    <div class="card-toolbar">
                        <div ngbDropdown dropdownDetails class="dropdown dropdown-inline" container="body" placement="bottom-right">
                            <a ngbDropdownToggle id="departmentDropdown"
                                class="btn btn-sm btn-hover-default btn-icon mr-2" data-toggle="dropdown">
                                <span class="svg-icon svg-icon-dark-25 svg-icon-md">
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                        width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                        <g stroke="none" stroke-width="1">
                                            <rect x="14" y="9" width="6" height="6" rx="3" fill="black" />
                                            <rect x="3" y="9" width="6" height="6" rx="3" fill="black" fill-opacity="0.7" />
                                        </g>
                                    </svg>
                                </span>
                            </a>
                            <div ngbDropdownMenu aria-labelledby="departmentDropdown"
                                class="dropdown-menu dropdown-menu-sm dropdown-menu-right">
                                <ul class="navi flex-column navi-hover py-2">
                                    <li class="navi-item"> 
                                        <a [routerLink]="['../edit', organigram.id]" class="navi-link">
                                            <span class="navi-icon"><i class="la la-edit text-dark-65"></i></span>
                                            <span class="navi-text text-dark-65">{{'button.edit' | translate}}</span>
                                        </a> 
                                    </li>
                                    <li class="navi-item"> 
                                        <a href="javascript:;" (click)="openOrganigramDeleteModal()" class="navi-link">
                                            <span class="navi-icon"><i class="la la-remove text-dark-65"></i></span>
                                            <span class="navi-text text-dark-65">{{'button.delete' | translate}}</span>
                                        </a> 
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="tab-content">
                        <div class="tab-pane active" role="tabpanel">
                            <div class="row">
                                <div class="alert alert-dark" role="alert">
                                    {{'organigram.to-remove-add-push-the-item' | translate}}
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn btn-secondary btn-icon mr-2" (click)="view = 1">
                                    <i class="fas fa-table"></i>
                                </button>
                                <button class="btn btn-secondary btn-icon mr-2" (click)="view = 2">
                                    <i class="fas fa-sitemap"></i>
                                </button>
                                <button class="btn btn-warning" [ngStyle]="{'height.px': 36}" (click)="showFullSize = !showFullSize">
                                    {{'organigram.enlarge' | translate}}
                                </button>
                            </div>
                            <div *ngIf="view === 2" class="row justify-content-center chart-container" [ngClass]="{'full': showFullSize}">
                                <ngx-org-chart [nodes]="nodes" direction="vertical" (itemClick)="openOrganigramActionModal($event)"></ngx-org-chart>
                            </div>
                            <div *ngIf="view === 1" class="row justify-content-center mt-5">
                                <!-- <table class="table table-bordered table-hovered">
                                    <tbody>
                                        <ng-template #recursiveList let-nodes>
                                            <ng-container *ngFor="let item of nodes">
                                                <tr>
                                                    <td>{{item.name}}</td>
                                                    <td *ngFor="let i of [].constructor(item.childs.length)">&nbsp;</td>
                                                </tr> 
                                                <tr>
                                                    <td *ngFor="let i of [].constructor(item.childs.length)">&nbsp;</td>
                                                    <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: item.childs }"></ng-container>
                                                </tr>
                                            </ng-container>
                                        </ng-template>
                                         <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: nodes }"></ng-container>
                                    </tbody>
                                </table> -->
                                <table class="table table-bordered table-hovered">
                                    <tbody  >
                                         <ng-template #recursiveTable let-list="list"> 
                                            <ng-container *ngFor="let item of list">
                                                <tr>
                                                    <th (click)="openOrganigramActionModal(item)" style="cursor: pointer">{{item.name}}</th>
                                                    <td *ngIf=" item.childs.length >= 2 " >&nbsp;</td>
                                                </tr> 
                                                <tr>
                                                    <td *ngIf=" item.childs.length >= 1 ">&nbsp;</td>
                                                    <td *ngTemplateOutlet="recursiveTable; context:{ list: item.childs }">&nbsp;</td>
                                                </tr>
                                            </ng-container> 
                                         </ng-template>
                                            <ng-container *ngTemplateOutlet="recursiveTable; context:{ list: nodes }" ></ng-container> 
                                    </tbody>
                                </table>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
