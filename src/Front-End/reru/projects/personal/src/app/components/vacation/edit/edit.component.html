<app-page-title [title]="'pages.vacation.title' | translate"></app-page-title>
<div class="content  d-flex flex-column flex-column-fluid" id="kt_content">
    <div class="d-flex flex-column-fluid">
        <div class=" container ">
            <div class="card card-custom gutter-b">
                <app-loading-spinner *ngIf="isLoading" contentHeight="20rem" height="5rem" width="5rem" colorClass="text-primary"></app-loading-spinner>
                <div *ngIf="!isLoading" class="card-body p-0">
                    <div class="wizard wizard-1" id="kt_contact_add" data-wizard-state="step-first"
                        data-wizard-clickable="true">
                        <div class="row justify-content-center my-5 px-8 my-lg-7 px-lg-10">
                            <div class="col">
                                <form class="form" id="kt_contact_add_form" [formGroup]="vacationForm" autocomplete="off" >
                                    <div class="pb-5" data-wizard-type="step-content" data-wizard-state="current">
                                        <h3 class="mb-10 font-weight-bolder text-dark">
                                            {{'vacation.edit-vacation' | translate}}</h3>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group row">
                                                    <label class="col-xl-2 col-lg-3 col-form-label" for="type">{{'vacation.vacation-type' | translate}}</label>
                                                    <div class="col-lg-9 col-xl-10">
                                                        <select class="form-control form-control-solid" name="type" id="type" formControlName="vacationTypeId">
                                                            <option value="null">{{'button.select' | translate}}</option>
                                                            <option *ngFor="let item of types" [value]="item.value">{{item.label}}</option>
                                                        </select>
                                                        <span class="form-text text-muted">{{'vacation.vacation-type' | translate}}</span>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="fromDate"
                                                        class="col-xl-2 col-lg-3 col-form-label">{{'vacation.start-date' | translate}}</label>
                                                    <div class="col-lg-9 col-xl-10">
                                                        <app-date [parent]="vacationForm" [date]="'fromDate'"
                                                                  [placeholder]="'vacation.type-start-date' | translate"></app-date>
                                                        <span class="form-text text-muted">{{'vacation.type-start-date' | translate}}</span>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="toDate"
                                                        class="col-xl-2 col-lg-3 col-form-label">{{'vacation.end-date' | translate}}</label>
                                                    <div class="col-lg-9 col-xl-10">
                                                        <app-date [parent]="vacationForm" [date]="'toDate'"
                                                                  [placeholder]="'vacation.type-end-date' | translate"></app-date>
                                                        <span class="form-text text-muted">{{'vacation.type-end-date' | translate}}</span>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="vacationFile" class="col-xl-2 col-lg-3 col-form-label">{{'vacation.request' | translate}}</label>
                                                    <div class="col-lg-9 col-xl-10" *ngIf="!fileName">
                                                        <button type="button" class="btn btn-secondary" (click)="attachButton.click()">{{'button.attach' | translate}}</button>
                                                        <input #attachButton [hidden]="true" class="form-control form-control-solid" name="vacationFile" type="file" (change)="uploadDocument($event)">
                                                        <span class="form-text text-muted">{{'vacation.request' | translate}}</span>
                                                    </div>
                                                    <div class="col-lg-9 col-xl-10" *ngIf="fileName">
                                                        <label>{{fileName}}</label>
                                                        <button type="button" class="btn btn-icon" (click)="resetFile()">
                                                            <span class="svg-icon svg-icon-primary">
                                                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                                    <g transform="translate(12.000000, 12.000000) rotate(-45.000000) translate(-12.000000, -12.000000) translate(4.000000, 4.000000)" fill="#000000">
                                                                        <rect x="0" y="7" width="16" height="2" rx="1"/>
                                                                        <rect opacity="0.3" transform="translate(8.000000, 8.000000) rotate(-270.000000) translate(-8.000000, -8.000000) " x="0" y="7" width="16" height="2" rx="1"/>
                                                                    </g>
                                                                </g>
                                                                </svg>
                                                            </span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <div class="mr-2">
                                            <button type="button" routerLink="../../" class="btn btn-secondary font-weight-bold">
                                                {{'button.cancel' | translate}}
                                            </button>
                                        </div>
                                        <div>
                                            <button type="button" class="btn edit-button font-weight-bold" [disabled]="vacationForm.invalid" (click)="submit()">
                                                {{'button.apply-modifications' | translate}}
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
