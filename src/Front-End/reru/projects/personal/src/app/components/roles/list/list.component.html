<app-page-title [title]="'roles.title' | translate"></app-page-title>
<app-content>
    <div class="card card-custom">
        <div class="card-header flex-wrap border-0 pt-6 pb-0">
            <div class="card-title">
                <h3 class="card-label font-weight-bolder" id="title">{{ 'roles.title-description-list' | translate }}</h3>
            </div>
            <div class="card-toolbar  pc-container-menu">
                <erp-shared-import-button [disabled]="roleTable?.isLoading" (click)="roleTable.openImportModal()" type="button" class="mr-2">
                    {{'button.import' | translate}}
                </erp-shared-import-button>
                <erp-shared-export-button class="mr-3" (click)="roleTable.getHeaders(getTitle())">
                    {{'button.export' | translate}}
                </erp-shared-export-button>
                <!-- <button [disabled]="roleTable?.isLoading"  [routerLink]="['../new']" class="btn btn-success font-weight-bolder">{{ 'roles.add-role' | translate}}</button> -->
            </div>
            <div class="row mobile-container-menu w-100 mx-0 mr-2">
                <erp-shared-import-button [disabled]="roleTable?.isLoading" [width]="mobileButtonLength" (click)="roleTable.openImportModal()" type="button" class="mr-2 pr-2 w-100">
                    {{'button.import' | translate}}
                </erp-shared-import-button>
                <erp-shared-export-button class="btn my-2 pr-2 border-0 w-100" [width]="mobileButtonLength"  (click)="roleTable.getHeaders(getTitle())">
                    {{'button.export' | translate}}
                </erp-shared-export-button>
                <!-- <button [disabled]="roleTable?.isLoading"  [routerLink]="['../new']" class="btn btn-success font-weight-bolder">{{ 'roles.add-role' | translate}}</button> -->
            </div>
        </div>
        <div class="card-header border-0 pt-0 pb-0 pr-5">
            <div class="row w-100">
                <div class="col-sm col-xs">
                    <app-search (handleRewrite)="roleTable.searchWord = $event"
                        (handleSearch)="roleTable.list({searchWord: $event, page: 1})"></app-search>
                </div>
                <!-- <div class="col-lg-6 col-12 mt-lg-0 mt-3 pr-0">
                <app-filter-role-state (filter)="roleTable.list({page: 1, searchBy: $event})"></app-filter-role-state>
              </div> -->
            </div>
        </div>
        <div class="card-body pt-0">
            <app-roles-table #roleTable></app-roles-table>
        </div>
    </div>
</app-content>
