<app-page-title [title]="'pages.nomenclature.title' | translate" [subTitle]="'pages.nomenclature.subtitle' | translate"></app-page-title>
<app-content>
  <div class="card card-custom">
    <div class="card-header flex-wrap border-0 pt-6 pb-0">
      <div class="card-title">
        <h3 class="card-label font-weight-bolder">{{ 'nomenclature.title-description-list' | translate }}</h3>
      </div>
      <div class="card-toolbar">
        <a routerLink="new" class="btn btn-success font-weight-bolder">{{ 'nomenclature.add-nomenclature' | translate}}</a>
      </div>
    </div>
    <div class="card-body">
      <app-nomenclature-table></app-nomenclature-table>
    </div>
  </div>
</app-content>
