<app-page-title [title]="'pages.vacation.title' | translate"></app-page-title>
<div class="content  d-flex flex-column flex-column-fluid" id="kt_content">
    <div class="d-flex flex-column-fluid">
        <div class=" container ">
            <div class="card card-custom gutter-b">
                <div class="card-body p-0">
                    <div class="wizard wizard-1" id="kt_contact_add" data-wizard-state="step-first"
                        data-wizard-clickable="true">
                        <div class="row justify-content-center my-5 px-8 my-lg-7 px-lg-10">
                            <div class="col">
                                <form class="form" id="kt_contact_add_form" [formGroup]="vacationForm" autocomplete="off" >
                                    <div class="pb-5" data-wizard-type="step-content" data-wizard-state="current">
                                        <h3 class="mb-10 font-weight-bolder text-dark">
                                            {{'vacation.new-vacation' | translate}}</h3>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group row">
                                                    <label class="col-xl-2 col-lg-3 col-form-label">{{'vacation.vacation-type' | translate}}</label>
                                                    <div class="col-lg-9 col-xl-10">
                                                        <select class="form-control form-control-solid" formControlName="vacationTypeId">
                                                            <option value="null">{{'button.select' | translate}}</option>
                                                            <option *ngFor="let item of types" [value]="item.value">{{item.label}}</option>
                                                        </select>
                                                        <span class="form-text text-muted">{{'vacation.vacation-type' | translate}}</span>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="days" class="col-xl-2 col-lg-3 col-form-label">{{'vacation.available-days' | translate}}</label>
                                                    <div class="col-lg-9 col-xl-10 d-flex align-items-center">
                                                        <span [ngClass]="{
                                                            'label-light-success': availableDays > 3,
                                                            'label-light-warning': availableDays < 3 && availableDays > 0,
                                                            'label-light-danger': availableDays <= 0
                                                            }"
                                                        class="label p-5 font-size-h4">{{availableDays}}</span>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="fromDate"
                                                        class="col-xl-2 col-lg-3 col-form-label">{{'vacation.start-date' | translate}}</label>
                                                    <div class="col-lg-9 col-xl-10">
                                                        <app-date [parent]="vacationForm" [date]="'fromDate'"
                                                                  [placeholder]="'vacation.type-start-date' | translate"></app-date>
                                                        <span class="form-text text-muted">{{'vacation.type-start-date' | translate}}</span>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="toDate"
                                                        class="col-xl-2 col-lg-3 col-form-label">{{'vacation.end-date' | translate}}</label>
                                                    <div class="col-lg-9 col-xl-10">
                                                        <app-date [parent]="vacationForm" [date]="'toDate'"
                                                                  [placeholder]="'vacation.type-end-date' | translate"></app-date>
                                                        <span class="form-text text-muted">{{'vacation.type-end-date' | translate}}</span>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="document" class="col-xl-2 col-lg-3 col-form-label">{{'vacation.request' | translate}}</label>
                                                    <div class="col-lg-9 col-xl-10">
                                                        <button type="button" class="btn btn-secondary" (click)="attachButton.click()">{{'button.attach' | translate}}</button>
                                                        <input #attachButton [hidden]="true" (change)="uploadDocument($event)" class="form-control form-control-solid" name="vacationFile" type="file">
                                                        <span class="form-text text-muted">{{'vacation.request' | translate}}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <div class="mr-2">
                                            <button type="button" routerLink="../"
                                                class="btn btn-secondary font-weight-bold">
                                                {{'button.cancel' | translate}}
                                            </button>
                                        </div>
                                        <div>
                                            <button type="button" class="btn btn-success font-weight-bold"
                                                [disabled]="vacationForm.invalid" (click)="submit()">
                                                {{'vacation.add-vacation' | translate}}
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
