<div class="card card-custom">
  <div class="card-header py-3">
    <div class="card-title align-items-start flex-column">
      <h3 class="card-label font-weight-bolder text-dark">{{'timesheet-table.title-description-list' | translate}}</h3>
      <span class="text-muted font-weight-bold font-size-sm mt-1">{{'personal.view-account-details' | translate}}</span>
    </div>
    <div class="card-toolbar">
      <span title="View mode" class="svg-icon svg-icon-success svg-icon-3x data-picker">
        <ngb-datepicker (navigate)="dateNavigate($event)" [showWeekdays]="false" class="datepicker-only-month-select"
          [showWeekNumbers]="false">
        </ngb-datepicker>
      </span>
    </div>
  </div>
  <div *ngIf="isLoading" class="card-body">
    <app-loading-spinner [contentHeight]="'20rem'" [height]="'5rem'" [width]="'5rem'" [colorClass]="'text-primary'">
    </app-loading-spinner>
  </div>
  <div class="card-body" *ngIf="!isLoading">
    <span class="svg-icon svg-icon-primary svg-icon-2x">

      <div class="table-responsive datatable datatable-default table-overflow">
        <table class="table" *ngIf="!isLoading">
          <thead>
            <tr>
              <th class="text-center" *ngFor='let key of daylist'>
                {{ key }}
              </th>
              <th > {{ 'timesheet-table.worked-hours'  | translate}}</th>
              <th> {{ 'timesheet-table.free-hours'  | translate}}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-center" *ngFor="let value of contractorTimesheetTable">
                {{value.value}}
              </td>
              <td class="text-center">
                {{workedHours}}
              </td>
              <td class="text-center">
                {{freeHours}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col datatable datatable-default">
          </div>
        </div>
      </div>
