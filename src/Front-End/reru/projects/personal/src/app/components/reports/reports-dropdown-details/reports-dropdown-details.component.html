<div ngbDropdown dropdownDetails class="dropdown dropdown-inline" container="body" placement="bottom-right">
    <a ngbDropdownToggle id="'vacationDropdown'+index"
        class="btn btn-sm btn-hover-default btn-icon mr-2" data-toggle="dropdown">
        <span class="svg-icon svg-icon-dark-25 svg-icon-md">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                <g stroke="none" stroke-width="1">
                    <rect x="14" y="9" width="6" height="6" rx="3" fill="black" />
                    <rect x="3" y="9" width="6" height="6" rx="3" fill="black" fill-opacity="0.7" />
                </g>
            </svg>
        </span>
    </a>
    <div ngbDropdownMenu [attr.aria-labelledby]="'vacationDropdown'+index"
        class="dropdown-menu dropdown-menu-sm dropdown-menu-right">
        <ul class="navi flex-column navi-hover py-2">
            <li class="navi-item"> 
                <a href="javascript:;" (click)="downloadFile(file)" class="navi-link">
                    <span class="navi-icon"><i class="la la-download text-dark-65"></i></span>
                    <span class="navi-text text-dark-65">{{'button.download' | translate}}</span>
                </a> 
            </li>
            <li class="navi-item"> 
                <a href="javascript:;" class="navi-link">
                    <span class="navi-icon"><i class="la la-print text-dark-65"></i></span>
                    <span class="navi-text text-dark-65">{{'button.print' | translate}}</span>
                </a> 
            </li>
            <li class="navi-item" *ngIf="contractorId"> 
                <a href="javascript:;" [name]="file.name" [id]="file.id" (refresh)="refresh.emit()" *permission="'P02002401'" appSign class="navi-link">
                    <span class="navi-icon"><i class="la la-check-circle-o text-dark-65"></i></span>
                    <span class="navi-text text-dark-65">{{'word.sign' | translate}}</span>
                </a> 
            </li>
        </ul>
    </div>
</div>
