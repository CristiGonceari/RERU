<app-loading-spinner *ngIf="isLoading" contentHeight="6rem" height="5rem" width="5rem" colorClass="text-primary"></app-loading-spinner>
<div *ngIf="!isLoading" class="datatable datatable-default">
    <div class="table-responsive">
        <table class="table erp-table">
            <thead>
                <tr>
                    <th>{{'entity.vacation.name' | translate}}</th>
                    <th class="text-right">{{'entity.vacation.from-date' | translate}}</th>
                    <th class="text-right">{{'entity.vacation.to-date' | translate}}</th>
                    <th><div></div></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of holidays; let i = index; let even = even">
                    <td class="font-weight-bolder">{{item.name}}</td>
                    <td class="text-right">{{item.from | date: 'dd.MM.yyyy'}}</td>
                    <td class="text-right">{{(item.to | date: 'dd.MM.yyyy') || '-'}}</td>
                    <td class="text-right">
                        <app-holiday-dropdown-details 
                            [index]="i" 
                            (delete)="openHolidayDeleteModal(item)"
                            (edit)="openHolidayEditModal(item)">
                        </app-holiday-dropdown-details>
                    </td>
                </tr>
                <tr *ngIf="!holidays || !holidays.length"><td colspan="4" class="text-center">
                    {{'word.there-are-no-records-at-the-moment' | translate}}
                    <div class="text-center">
                        <span class="svg-icon svg-icon-primary svg-icon-10x">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <rect x="0" y="0" width="24" height="24"/>
                                <path d="M11.1669899,4.49941818 L2.82535718,19.5143571 C2.557144,19.9971408 2.7310878,20.6059441 3.21387153,20.8741573 C3.36242953,20.9566895 3.52957021,21 3.69951446,21 L21.2169432,21 C21.7692279,21 22.2169432,20.5522847 22.2169432,20 C22.2169432,19.8159952 22.1661743,19.6355579 22.070225,19.47855 L12.894429,4.4636111 C12.6064401,3.99235656 11.9909517,3.84379039 11.5196972,4.13177928 C11.3723594,4.22181902 11.2508468,4.34847583 11.1669899,4.49941818 Z" fill="#000000" opacity="0.3"/>
                                <rect fill="#000000" x="11" y="9" width="2" height="7" rx="1"/>
                                <rect fill="#000000" x="11" y="17" width="2" height="2" rx="1"/>
                            </g>
                        </svg>
                        </span>
                    </div>
                </td></tr>
            </tbody>
        </table>
    </div>
    <div pagination [page]="pagedSummary.currentPage" [total]="pagedSummary.totalPages" [size]="pagedSummary.pageSize" (sizeChange)="retrieveHolidays({ page: pagedSummary.currentPage, itemsPerPage: $event })"
        class="datatable-pager datatable-paging-loaded" (pageChange)="retrieveHolidays({ page: $event })">
    </div>
</div>
