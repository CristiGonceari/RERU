<div class="request-box card card-header shadow-sm my-5" >
    <div class="row mt-2">
      <div class="col-md-3 col-12">
        <div class="flex flex-column">
          <label>{{'entity.request.state' | translate}}</label>
          <div><app-vacation-state [state]="request.status"></app-vacation-state></div>
        </div>
      </div>
      <div class="col-md-3 col-12">
        <div class="flex flex-column">
          <label>{{'entity.vacation.first-last-name' | translate}}</label>
          <div>{{ request.contractorLastName }} {{ request.contractorName }}</div>
        </div>
      </div>
      <div class="col-md-3 col-12">
        <div class="flex flex-column">
          <label>{{'entity.request.position' | translate}}</label>
          <div>{{request.positionOrganizationRoleName}}</div>
        </div>
      </div>
      <div class="col-md-3 col-12 text-right">
        <div *ngIf="request.status == vacationStates.New">
            <a href="javascript:;" (click)="process.emit({id: request.id, approve: true})" class="btn btn-icon btn-light btn-hover-primary btn-sm">
              <span class="svg-icon svg-icon-primary svg-icon-2x">
                <svg
                  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                  width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                  <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <polygon points="0 0 24 0 24 24 0 24" />
                    <path
                      d="M6.26193932,17.6476484 C5.90425297,18.0684559 5.27315905,18.1196257 4.85235158,17.7619393 C4.43154411,17.404253 4.38037434,16.773159 4.73806068,16.3523516 L13.2380607,6.35235158 C13.6013618,5.92493855 14.2451015,5.87991302 14.6643638,6.25259068 L19.1643638,10.2525907 C19.5771466,10.6195087 19.6143273,11.2515811 19.2474093,11.6643638 C18.8804913,12.0771466 18.2484189,12.1143273 17.8356362,11.7474093 L14.0997854,8.42665306 L6.26193932,17.6476484 Z"
                      fill="#000000" fill-rule="nonzero"
                      transform="translate(11.999995, 12.000002) rotate(-180.000000) translate(-11.999995, -12.000002) " />
                  </g>
                </svg>
              </span>
            </a>
            <a href="javascript:;" (click)="process.emit({id: request.id, approve: false})" class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3">
              <span class="svg-icon svg-icon-primary svg-icon-2x">
                <svg
                  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                  width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                  <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g transform="translate(12.000000, 12.000000) rotate(-45.000000) translate(-12.000000, -12.000000) translate(4.000000, 4.000000)"
                      fill="#000000">
                      <rect x="0" y="7" width="16" height="2" rx="1" />
                      <rect opacity="0.3"
                        transform="translate(8.000000, 8.000000) rotate(-270.000000) translate(-8.000000, -8.000000) "
                        x="0" y="7" width="16" height="2" rx="1" />
                    </g>
                  </g>
                </svg>
              </span>
            </a>
          </div>
    </div>
    </div>
    <div class="separator separator-solid my-3"></div>
    <div class="row">
      <div class="col-md-3 col-sm-6 col-12">
        <div class="d-flex flex-column">
          <label>{{'entity.request.from-date' | translate}}</label>
          <div>{{request.from | date: 'dd.MM.yyyy'}}</div>
        </div>
      </div>
      <div class="col-md-6 col-12 col-12">
        <div class="d-flex flex-column">
          <div>
            <label>{{'entity.request.request' | translate}}: <span>{{request.requestName}}</span></label>
            <span class="btn btn-sm btn-default btn-text-primary btn-hover-primary btn-icon mr-2" *ngIf="request.requestId">
            <span (click)="download.emit(request.requestId)"  class="svg-icon svg-icon-primary svg-icon-2x pointer" [title]="request.requestName">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">

          </svg></span>
        </span>
        <a href="javascript:;" appSign [id]="request.requestId" [name]="request.requestName" *permission="'P02002401'" [title]="'word.sign' | translate">

            </g>
        </svg></span>
      </span>
        </a>
          <span *ngIf="!request.requestId">-</span>
          </div>
          <div>
            <label>{{'entity.request.order' | translate}}: <span>{{request.orderName}}</span></label>
        <span class="btn btn-sm btn-default btn-text-primary btn-hover-primary btn-icon mr-2" *ngIf="request.orderId">
            <span (click)="download.emit(request.orderId)"  class="svg-icon svg-icon-primary svg-icon-2x pointer" [title]="request.orderName">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
              <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                  <rect fill="#000000" x="6" y="11" width="9" height="2" rx="1"/>
                  <rect fill="#000000" x="6" y="15" width="5" height="2" rx="1"/>
              </g>
          </svg></span>
        </span>
        <a href="javascript:;" appSign [id]="request.orderId" [name]="request.orderName" *permission="'P02002401'" [title]="'word.sign' | translate">
        <span class="btn btn-sm btn-default btn-text-primary btn-hover-primary btn-icon mr-2" *ngIf="request.orderId">
          <span class="svg-icon svg-icon-md svg-icon-primary">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">

        </div>
      </div>
    </div>
  </div>
