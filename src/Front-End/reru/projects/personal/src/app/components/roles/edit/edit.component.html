<app-loading-spinner *ngIf="isLoading" [colorClass]="'text-primary'" [contentHeight]="'20rem'" [width]="'5rem'"
    [height]="'5rem'">
</app-loading-spinner>
<div *ngIf="!isLoading" class="content  d-flex flex-column flex-column-fluid" id="kt_content">
    <app-page-title [title]="'positions.title' | translate"></app-page-title>

    <div class="d-flex flex-column-fluid">
        <div class=" container ">
            <div class="card card-custom gutter-b">
                <div class="card-body p-0">
                    <div class="wizard wizard-1">
                        <div class="row justify-content-center my-5 px-8 my-lg-7 px-lg-10">
                            <div class="col">
                                <form class="form" [formGroup]="roleForm" autocomplete="off">
                                    <div class="pb-5">
                                        <h3 class="mb-10 font-weight-bold text-dark">
                                            {{roleForm.get('name').value}}
                                        </h3>
                                        <div class="row">
                                            <div class="col-xl-12">
                                                <div class="form-group row">
                                                    <label class="col-xl-2 col-lg-3 col-form-label">{{'roles.role-name' | translate}}</label>
                                                    <div class="col-lg-9 col-xl-10">
                                                        <input autocomplete="off" class="form-control form-control-solid"
                                                            type="text" formControlName="name"
                                                            [placeholder]="'roles.type-whole-name' | translate" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xl-12">
                                                <div class="form-group row">
                                                    <label class="col-xl-2 col-lg-3 col-form-label">{{'entity.role.code' | translate}}</label>
                                                    <div class="col-lg-9 col-xl-10">
                                                        <input autocomplete="off" class="form-control form-control-solid"
                                                            type="number" formControlName="code"
                                                            [placeholder]="'roles.type-code' | translate" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xl-12">
                                                <div class="form-group row">
                                                    <label class="col-xl-2 col-lg-3 col-form-label">{{'entity.role.short-code' | translate}}</label>
                                                    <div class="col-lg-9 col-xl-10">
                                                        <input autocomplete="off" class="form-control form-control-solid"
                                                            type="number" formControlName="shortCode"
                                                            [placeholder]="'roles.type-code' | translate" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <div class="mr-2">
                                            <button type="button" routerLink="../../"
                                                class="btn btn-secondary font-weight-bold">
                                                {{'button.cancel' | translate}}
                                            </button>
                                        </div>
                                        <div>
                                            <button type="button" class="btn edit-button font-weight-bold"
                                                [disabled]="roleForm.invalid" (click)="submit()">
                                                {{'button.apply-modifications' | translate}}
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
