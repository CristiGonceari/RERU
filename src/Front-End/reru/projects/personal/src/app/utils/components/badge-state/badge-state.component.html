<div *ngIf="state" class="mt-2">
    <ng-container [ngSwitch]="state">
        <span *ngSwitchCase="'InService'" class="label label-light-success label-inline font-weight-bold label-xl w-100px">
            {{'personal.state.'+state | translate}}
        </span>
        <span *ngSwitchCase="'Dismissed'" class="label label-light-danger label-inline font-weight-bold label-xl w-100px">
            {{'personal.state.'+state | translate}}
        </span>
    </ng-container>
</div>
