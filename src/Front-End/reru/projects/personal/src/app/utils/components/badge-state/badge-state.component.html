<div *ngIf="state" class="mt-2">
    <ng-container [ngSwitch]="state">
        <span *ngSwitchCase="'Employee'" class="label label-light-success label-inline font-weight-bold label-xl w-100px">
            {{'personal.user-state.'+state | translate}}
        </span>
        <span *ngSwitchCase="'Candidate'" class="label label-light-warning label-inline font-weight-bold label-xl w-100px">
            {{'personal.user-state.'+state | translate}}
        </span>
        <!-- <span *ngSwitchCase="'Candidate'" class="label label-light-warning label-inline font-weight-bold label-xl w-100px">
            {{'personal.state.'+state | translate}}
        </span> -->
    </ng-container>
</div>
