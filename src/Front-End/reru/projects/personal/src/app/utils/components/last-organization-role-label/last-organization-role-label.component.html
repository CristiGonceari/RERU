<span class="pointer" *ngIf="item?.employerState === employerState.IN_SERVICE" [routerLink]="['../../roles/', item.organizationRoleId]">
    {{item?.organizationRoleName || '-'}}
</span>
<span class="pointer" *ngIf="item?.employerState === employerState.DISMISSED" [routerLink]="['../../roles/', item.organizationRoleId]">
    <span class="last-position-label">{{'personal.last-organization-role' | translate}}:</span><br>
    {{item?.organizationRoleName || '-'}}
</span>
