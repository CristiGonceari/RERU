<div class="modal-header border-0 pb-0">
    <h3 class="modal-title">{{'holidays.add-holiday' | translate}}</h3>
</div>
<div class="modal-body px-7">
    <form [formGroup]="holidayForm" autocomplete="off">
        <div class="form-group row align-items-center">
            <label for="oneDay" class="col-form-label col-md-3 col-12">{{'vacation.apply-one-day' | translate}}</label>
            <div class="col-md col-12">
                <label class="checkbox checkbox-lg checkbox-square">
                    <input type="checkbox" name="oneDay" id="oneDay" (change)="changeVacationDuration($event)">
                    <span></span>
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-md-3 col-12">{{'entity.vacation.name' | translate}}:</label>
            <div class="col-md col-12">
                <input class="form-control" type="text" formControlName="name" [placeholder]="'entity.vacation.name' | translate">
            </div>
        </div>
        <div class="form-group row">
            <label for="from" class="col-form-label col-md-3 col-12">{{'entity.vacation.from-date' | translate}}:</label>
            <div class="col-md col-12">
                <app-date [parent]="holidayForm" [date]="'from'" [placeholder]="'entity.vacation.from-date' | translate"></app-date>
            </div>
        </div>
        <div class="form-group row" *ngIf="!isHideToDate">
            <label for="to" class="col-form-label col-md-3 col-12">{{'entity.vacation.to-date' | translate}}:</label>
            <div class="col-md col-12">
                <app-date [parent]="holidayForm" [date]="'to'" [placeholder]="'entity.vacation.to-date' | translate"></app-date>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer border-0 pt-0">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">{{'button.cancel' | translate}}</button>
    <button type="button" class="btn btn-success" [disabled]="holidayForm.invalid" (click)="close()">{{'holidays.add-holiday' | translate}}</button>
</div>
