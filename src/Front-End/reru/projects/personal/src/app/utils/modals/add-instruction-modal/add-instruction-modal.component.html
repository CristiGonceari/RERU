<div class="modal-header border-0 pb-0">
    <h3 class="modal-title">{{'personal.instruction' | translate}}</h3>
</div>
<div class="modal-body py-1 px-7">
    <form [formGroup]="instructionForm">
        <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label">{{'entity.individual-contract.thematic' | translate}}</label>
            <div class="col-lg-9 col-xl-9">
                <input formControlName="thematic" autocomplete="off"  class="form-control form-control-solid" type="text" 
                        [placeholder]="'personal.insert-thematic' | translate"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label">{{'entity.individual-contract.instructor-name' | translate}}</label>
            <div class="col-lg-9 col-xl-9">
            <input formControlName="instructorName" autocomplete="off"  class="form-control form-control-solid" type="text" 
            [placeholder]="'personal.insert-instructor-name' | translate"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label">{{'entity.individual-contract.instructor-last-name' | translate}}</label>
            <div class="col-lg-9 col-xl-9">
            <input formControlName="instructorLastName" autocomplete="off"  class="form-control form-control-solid" type="text" 
            [placeholder]="'personal.insert-instructor-last-name' | translate"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label">{{'entity.individual-contract.duration' | translate}}</label>
            <div class="col-lg-9 col-xl-9">
            <input formControlName="duration" autocomplete="off"  class="form-control form-control-solid" type="number" 
            [placeholder]="'personal.insert-duration' | translate"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label">{{'entity.individual-contract.date' | translate}}</label>
            <div class="col-lg-9 col-xl-9">
                <app-date [parent]="instructionForm" [date]="'date'" [placeholder]="'personal.insert-date' | translate"></app-date>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer border-0 pt-0">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">{{'button.cancel' | translate}}</button>
    <button type="button" class="btn btn-success" (click)="close()">{{'button.add' | translate}}</button>
</div>
