<div class="modal-header border-0 pb-0">
    <h3 class="modal-title">{{'personal.edit-relation' | translate}}</h3>
</div>
<div class="modal-body px-7">
    <form [formGroup]="familyForm" autocomplete="off">
        <div class="form-group row">
            <label class="col-form-label col-sm-3 col-12">{{'entity.family-component.first-name' | translate}}:</label>
            <div class="col">
                <input class="form-control" type="text" autocomplete="off" formControlName="firstName" [placeholder]="'entity.family-component.first-name' | translate">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-3 col-12">{{'entity.family-component.last-name' | translate}}:</label>
            <div class="col">
                <input class="form-control" type="text" autocomplete="off" formControlName="lastName" [placeholder]="'entity.family-component.last-name' | translate">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-3 col-12">{{'entity.family-component.birthday' | translate}}:</label>
            <div class="col">
                <app-date [parent]="familyForm" [date]="'birthday'" [placeholder]="'entity.family-component.birthday' | translate"></app-date>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label d-flex align-items-center">{{'entity.family-component.relation-name' | translate}}</label>
            <div class="col-lg-9 col-xl-9">
              <input class="form-control form-control-solid"
                autocomplete="off" 
                type="text"
                [editable]="false"
                [placeholder]="'personal.select-relation' | translate" 
                [(ngModel)]="selectedRelation"
                (ngModelChange)="selectRelation($event)"
                [ngModelOptions]="{ standalone: true }"
                [ngbTypeahead]="searchRelation" 
                (focus)="focus$.next($any($event).target.value)"
                (click)="click$.next($any($event).target.value)"
                #instance="ngbTypeahead"
                [inputFormatter]="formatter" 
                [resultFormatter]="formatter">
            </div>
          </div>
    </form>
</div>
<div class="modal-footer border-0 pt-0">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">{{'button.cancel' | translate}}</button>
    <button type="button" class="btn btn-success" (click)="close()">{{'personal.add-relation' | translate}}</button>
</div>
