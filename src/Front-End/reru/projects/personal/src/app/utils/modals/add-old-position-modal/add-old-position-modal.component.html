<div class="modal-header border-0">
    <h3 class="font-size-h3 font-weight-bolder modal-title">{{'button.add-old-position' | translate}}</h3>
</div>
<app-loading-spinner [contentHeight]="'10rem'" *ngIf="isLoading" [colorClass]="'text-primary'"></app-loading-spinner>
<div *ngIf="!isLoading" class="modal-body py-1 px-7">
    <form [formGroup]="currentPositionForm" autocomplete="off">
        <div class="form-group row">
            <label for="fromDate" class="col-12 col-sm-3 col-form-label text-right">{{'personal.start-date' | translate}}</label>
            <div class="col-12 col-sm-9">
                <app-date [parent]="currentPositionForm" [date]="'fromDate'"
                    [placeholder]="'personal.insert-date-employed' | translate"></app-date>
                <span class="form-text text-muted">{{'personal.insert-date-employed' | translate}}</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="fromDate" class="col-12 col-sm-3 col-form-label text-right">{{'personal.end-date' | translate}}</label>
            <div class="col-12 col-sm-9">
                <app-date [parent]="currentPositionForm" [date]="'toDate'"
                    [placeholder]="'personal.insert-date-employed' | translate"></app-date>
                <span class="form-text text-muted">{{'personal.insert-date-employed' | translate}}</span>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label text-right"
                for="departmentId">{{'entity.department.title' | translate}}</label>
            <div class="col-lg-9 col-xl-9">
                <select class="form-control" name="departmentId" id="departmentId" formControlName="departmentId">
                    <option value="null">{{'personal.select-department' | translate}}</option>
                    <option *ngFor="let item of departments" [value]="item.value">{{item.label}}</option>
                </select>
                <span class="form-text text-muted">{{'personal.select-department' | translate}}</span>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label text-right"
                for="organizationRoleId">{{'entity.role.title' | translate}}</label>
            <div class="col-lg-9 col-xl-9">
                <select class="form-control" name="organizationRoleId" id="organizationRoleId"
                    formControlName="organizationRoleId">
                    <option value="null">{{'personal.select-role' | translate}}</option>
                    <option *ngFor="let item of roles" [value]="item.value">{{item.label}}</option>
                </select>
                <span class="form-text text-muted">{{'personal.select-role' | translate}}</span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer border-0 pt-0">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">{{'button.cancel' | translate}}</button>
    <button type="button" class="btn edit-button" [disabled]="currentPositionForm.invalid" (click)="close()">{{'button.confirm' | translate}}</button>
</div>
