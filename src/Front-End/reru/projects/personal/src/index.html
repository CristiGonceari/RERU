<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Personal :: RERU</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/logo_transparent.png">
  <style type="text/css">
    .circle {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      background: #ddd;
      border-radius: 50%;
    }

    .circle > .spinner + .inner-circle {
      width: 92%;
      height: 92%;
      background: white;
      border-radius: 50%;
      margin: auto;
      vertical-align: middle;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;

    }

    .circle > .spinner {
      height: 0;
      width: 0;
      border-radius: 50%;
      border-right: 50px solid #e40e0e;
      border-top: 50px solid transparent;
      border-left: 50px solid transparent;
      border-bottom: 50px solid transparent;

      animation: rotate .8s infinite linear;
    }

    @keyframes rotate {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">
</head>

<body class="header-fixed header-mobile-fixed aside-enabled aside-fixed aside-secondary-enabled">
  <app-root>
    <div class="circle">
      <div class="spinner"></div>
      <div class="inner-circle"></div>
    </div>
  </app-root>
  <script src="//cdn.ckeditor.com/4.7.1/full/ckeditor.js"></script>
</body>

</html>
