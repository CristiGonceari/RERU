<div class="modal-header">
    <h3 class="modal-title">{{'delete-log-modal.title' | translate}}</h3>
    <span class="h1 cursor-pointer mb-0" aria-hidden="true" (click)="close()">&times;</span>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="exampleFormControlSelect1">{{'delete-log-modal.years' | translate}}</label>
        <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="years">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option> 
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary font-weight-bold" (click)="deleteLogs()" [disabled]="years == null">{{'button.delete' | translate}}</button>
</div>
