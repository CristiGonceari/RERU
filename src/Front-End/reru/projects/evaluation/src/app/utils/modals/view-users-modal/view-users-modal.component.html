<div class="modal-header border-0 pb-0">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body px-7">
    <!-- <div class="separator separator-dashed my-5"></div> -->
    <div class="datatable datatable-bordered datatable-head-custom datatable-default datatable-primary datatable-loaded"
        id="kt_datatable">
        <table class="datatable table font-size-lg" style="overflow: visible">
            <thead class="text-uppercase text-muted">
                <tr>
                    <th scope="col" class="text-left">{{ 'events.name' | translate }}</th>
                    <th scope="col" class="text-left">{{ 'login.idnp' | translate }}</th>
                    <!-- <th scope="col" style="width: 48px"></th> -->
                </tr>
            </thead>
            <tbody class="datatable-body">
                <tr *ngFor="let item of list">
                    <td class="text-left">{{item.lastName}} {{item.firstName}} {{item.fatherName}}</td>
                    <td class="text-left">{{ item.idnp }}</td>
                </tr>
            </tbody>
            <tbody class="datatable-body" *ngIf="!list.length">
                <tr>
                    <td colspan="2" class="text-center">
                        {{ 'message.no-record' | translate }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer border-0 pt-0">
        <button type="button" class="btn btn-secondary" (click)="close()">{{'button.close' | translate}}</button>
    </div>
</div>
