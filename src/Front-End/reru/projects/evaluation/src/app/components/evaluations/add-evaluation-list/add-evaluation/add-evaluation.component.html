<h3 class="mb-10 font-weight-bold text-dark">{{'evaluations.evaluation-data' | translate}}</h3>
<div class="row my-10 px-8 my-lg-15 px-lg-10 justify-content-center">
    <div class="col-12 col-xl-6 col-xxl-7 mb-5">
        <div class="form" id="kt_contact_add_form">
            <div class="row">
                <div class="col-xl-12">
                    <div class="form-group row" *ngIf="testEvent">
                        <label class="col-xl-3 col-lg-3 col-form-label text-right">
                            {{'events.event' | translate}}</label>
                        <div class="col-lg-9 col-xl-9">
                            <select class="form-control form-control-lg form-control-solid"
                                (change)="getActiveTestTemplate()" (ngModelChange)="onChange($event)"
                                [(ngModel)]="event.value" name="searchEvent">
                                <option value="">{{'questions.select' | translate}}</option>
                                <option *ngFor="let item of eventsList" [ngValue]="item.eventId">
                                    {{ item.eventName }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row" *ngIf="showEventCard">
                        <label class="col-xl-3 col-lg-3 col-form-label text-right">
                            {{'events.event-overview' | translate}}</label>
                        <div class="card ml-5 col-lg-8 col-xl-8">
                            <div class="card-body" *ngIf="!isLoading">
                                <div class="form-group row align-items-center mb-2">
                                    <label
                                        class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">
                                        {{'events.start-date' | translate}}:
                                    </label>
                                    <div class="col-lg-9 col-xl-6">
                                        <p class="font-size-lg m-0">{{eventDatas.fromDate | date: 'd/M/yy, HH:mm'}}</p>
                                    </div>
                                </div>
                                <div class="form-group row align-items-center mb-2">
                                    <label style="white-space: nowrap;"
                                        class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">
                                        {{'events.end-date' | translate}}:
                                    </label>
                                    <div class="col-lg-9 col-xl-6">
                                        <p class="font-size-lg m-0">{{eventDatas.tillDate | date: 'd/M/yy, HH:mm'}}</p>
                                    </div>
                                </div>
                                <div class="form-group row align-items-center mb-2" *ngIf="eventDatas.description">
                                    <label
                                        class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">
                                        {{'locations.description' | translate}}:
                                    </label>
                                    <div class="col-lg-9 col-xl-6">
                                        <p class="font-size-lg m-0">{{eventDatas.description}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <label class="col-xl-3 col-lg-3 col-form-label text-right">
                            {{'evaluations.evaluated' | translate}}</label>
                        <div class="col-lg-9 col-xl-9">
                            <button class="btn btn-light-primary" (click)="attachUsers()">
                                {{'events.attach-evaluated' | translate}}
                            </button>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-xl-3 col-lg-3 col-form-label text-right">
                            {{'verify-test.select-test-type' | translate}}
                        </label>
                        <div class="col-lg-9 col-xl-9">
                            <select class="form-control form-control-lg form-control-solid" name="test"
                                [(ngModel)]="testTemplate.value">
                                <option value="">{{'questions.select' | translate}}</option>
                                <option *ngFor="let testTemplate of selectActiveTests"
                                    [ngValue]="testTemplate.testTemplateId">
                                    {{testTemplate.testTemplateName}}
                                </option>
                            </select>
                        </div>
                        
                    </div>

                    <div class="form-group row">
                        <label class="col-xl-3 col-lg-3 col-form-label text-right">
                            {{'events.evaluator' | translate}}</label>
                        <div class="col-lg-9 col-xl-9">
                            <button class="btn btn-light-primary" (click)="attachEvaluators()">
                                {{'events.attach-evaluator' | translate}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right border-top pt-10">
                <app-button class="btn mr-2" [value]="'button.cancel' | translate" (handle)="backClicked()">
                </app-button>
                <app-add-button class="btn mr-2" [value]="'button.confirm' | translate" (click)="createTest()"
                    >
                </app-add-button>
            </div>
        </div>
    </div>
</div>
