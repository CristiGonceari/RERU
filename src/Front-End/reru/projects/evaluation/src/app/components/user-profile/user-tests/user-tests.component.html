<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
	<div class="card card-custom mb-7 ml-5">
		<div class="card-header flex-wrap border-0 py-5">
			<div class="card-title font-weight-bolder" id="title">{{'verify-test.title' | translate}}</div>
			<div class="card-toolbar">
				<app-confirm-button class="btn mr-3" (click)="testsTable.getHeaders(getTitle())">
					<i class="far fa-file-pdf text-white"></i>
					{{'button.print' | translate}}
				</app-confirm-button>
			</div>
		</div>
		<div class="card-body">
			<app-tests-table #testsTable></app-tests-table>
		</div>
	</div>
</div>
