<app-page-title title="{{ 'questions.settings' | translate }}" subTitle="{{ 'polls.manage-polls' | translate }}">
</app-page-title>

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
	<div class="d-flex flex-column-fluid">
		<div class="container">
			<div class="row"> 
				<div class="col">
					<div class="card card-custom gutter-b">
						<div class="card-header flex-wrap border-0 py-5">
							<div class="card-title">
								<h3 class="card-label">{{ 'polls.polls' | translate }}</h3>
							</div>
							<div class="card-toolbar">
                                <app-add-button class="btn my-auto" [routerLink]="['../tests/add-test']"
                                    [value]="'polls.add' | translate">
                                </app-add-button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
