<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <div class="subheader py-2 py-lg-4  subheader-transparent " id="kt_subheader">
      <div class="container d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
        <div class="d-flex align-items-center flex-wrap mr-2">
          <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">
            {{'locations.remove-client' | translate}}</h5>
          <div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-5 bg-gray-200"></div>
          <div class="d-flex align-items-center" id="kt_subheader_search">
            <span class="text-dark-50 font-weight-bold" id="kt_subheader_total">
              {{ 'locations.manage-locations' | translate }}
            </span>
          </div>
        </div>
      </div>
    </div>
  
    <div class="d-flex flex-column-fluid">
      <div class="container">
        <div class="card card-custom gutter-b">
          <div class="card-header text-center border-0 pt-6 pb-0">
            <h3 class="w-100 font-weight-bold text-dark">
              {{'locations.remove-client-msg' | translate}}
            </h3>
          </div>
          <div class="card-body">
            <div class="wizard wizard-1" id="kt_contact_add" data-wizard-state="step-first" data-wizard-clickable="true">
              <div class="row justify-content-center px-8 px-lg-10">
                <div class="col-xl-12 col-xxl-7">
                  <div class="card-body">
                    <div class="form-group row align-items-center mb-3">
                      <label class="col-xl-5 col-lg-4 col-form-label font-weight-bold text-left text-lg-right text-muted">
                        {{'locations.location-name' | translate}}:
                      </label>
                      <div class="col-lg-9 col-xl-6">
                        <p class="font-size-lg m-0">{{name}}</p>
                      </div>
                    </div>
                    <div class="form-group row align-items-center mb-3">
                      <label class="col-xl-5 col-lg-4 col-form-label font-weight-bold text-left text-lg-right text-muted">
                        {{'locations.location-address' | translate}}:
                      </label>
                      <div class="col-lg-9 col-xl-6">
                        <p class="font-size-lg m-0">{{address}}</p>
                      </div>
                    </div>
                  </div>
                  <div class="text-right border-top pt-10">
                    <app-button class="btn mr-2" [value]="'button.no' | translate" (handle)="backClicked()"></app-button>
                    <app-delete-button class="btn" [value]="'button.yes' | translate" (handle)="detach()">
                    </app-delete-button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
