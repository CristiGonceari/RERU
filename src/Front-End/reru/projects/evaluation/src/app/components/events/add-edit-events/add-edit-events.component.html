<app-page-title title="{{'events.manage-events' | translate}}" subTitle="{{'events.event-data' | translate}}">
</app-page-title>

<app-loading-spinner *ngIf="isLoading" [contentHeight]="'80vh'" [height]="'5rem'" [width]="'5rem'"
  [colorClass]="'text-primary'">
</app-loading-spinner>

<div *ngIf="!isLoading" class="content d-flex flex-column flex-column-fluid" id="kt_content">
  <div class="d-flex flex-column-fluid">
    <div class="container">
      <div class="card card-custom gutter-b">
        <div class="card-body p-0">
          <div class="row justify-content-center my-10 px-8 my-lg-15 px-lg-10">
            <div class="col-xl-12 col-xxl-7">
              <div class="form" id="kt_contact_add_form">
                <h3 class="mb-10 font-weight-bold text-dark">{{'events.event-details' | translate}}</h3>
                <div class="col-xl-12">
                  <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label text-right">{{'events.name' | translate}}</label>
                    <div class="col-lg-9 col-xl-9">
                      <input class="form-control form-control-lg form-control-solid" name="name" type="text"
                        [(ngModel)]="name" autocomplete="off" placeholder="{{'events.name' | translate}}"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label text-right">{{'events.start-date' | translate}}</label>
                    <div class="col-lg-9 col-xl-9">
                      <input id="start" [owlDateTime]="fromDate" [owlDateTimeTrigger]="fromDate"
                        placeholder="Start Date" class="form-control form-control-lg form-control-solid"
                        [(ngModel)]="startDate" name="startDate" autocomplete="off" />
                      <owl-date-time #fromDate></owl-date-time>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label text-right">{{'events.end-date' | translate}}</label>
                    <div class="col-lg-9 col-xl-9">
                      <input id="end" [owlDateTime]="tillDate" [owlDateTimeTrigger]="tillDate" placeholder="End Date"
                        class="form-control form-control-lg form-control-solid" name="endDate" [(ngModel)]="endDate"
                        autocomplete="off" />
                      <owl-date-time #tillDate></owl-date-time>
                    </div>
                  </div>
                  <div class="form-group row mb-10">
                    <label
                      class="col-xl-3 col-lg-3 col-form-label text-right">{{'locations.description' | translate}}</label>
                    <div class="col-lg-9 col-xl-9">
                        <textarea type="text" class="form-control form-control-lg form-control-solid" name="description"
                            placeholder="{{'locations.description' | translate}}" value="" [(ngModel)]="description">
                        </textarea>
                    </div>
                  </div>
                </div>
                <div class="text-right border-top pt-10">
                  <app-button class="btn mr-2" [value]="'button.cancel' | translate" (handle)="backClicked()">
                  </app-button>
                  <app-add-button class="btn" *ngIf="!eventId" (handle)="onSave()"
                    [value]="'button.confirm' | translate"></app-add-button>
                  <app-confirm-button class="btn" *ngIf="eventId" (handle)="onSave()"
                    [value]="'button.update' | translate"></app-confirm-button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
