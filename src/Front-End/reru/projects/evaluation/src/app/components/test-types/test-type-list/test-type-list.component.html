<app-page-title title="{{'tests.settings' | translate}}" subTitle="{{'tests.subtitle' | translate}}">
</app-page-title>

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
  <div class="d-flex flex-column-fluid">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card card-custom gutter-b">
            <div class="card-header flex-wrap border-0 py-5">
              <div class="card-title">
                <h3 class="card-label">{{'tests.title' | translate}}</h3>
              </div>
              <div class="card-toolbar">
                <app-add-button class="btn" [routerLink]="['add-test-type']"  [value]="'tests.new-test' | translate"></app-add-button>
              </div>
            </div>
            <div class="card-header border-0 mt-5 pr-5" style="min-height: 100%;">
              <div class="row w-100">
                <div class="col-lg-4 col-12">
                  <div class="input-group input-group-sm input-group-solid">
                    <input type="text" class="form-control"  [placeholder]="'tests.search-test' | translate" name="testToSearch" [(ngModel)]="testTable.testName">
                  </div>
                </div>
                <div class="col-lg-4 col-12">
                  <div class="input-group input-group-sm input-group-solid">
                    <input type="text" class="form-control"  [placeholder]="'events.search-event' | translate" name="eventName" [(ngModel)]="testTable.eventName">
                  </div>
                </div>
                <div class="col-lg-2 col-12">
                  <app-test-type-search (filter)="testTable.status = $event.target.value"></app-test-type-search>
                </div>
                <div class="col-lg-2 col-12 pr-lg-0">
                  <div class="w-100">
                    <app-confirm-button (handle)="testTable.list({page: 1})" [value]="'button.search' | translate" [width]="'100%'"></app-confirm-button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <app-test-type-list-table #testTable></app-test-type-list-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
