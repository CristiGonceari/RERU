<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
	<div class="card card-custom mb-7 ml-5">
		<div class="card-header flex-wrap border-0 py-5">
			<div class="card-title font-weight-bolder" id="title">{{'evaluations.granted-evaluations' | translate}}</div>
			<div class="card-toolbar">
				<erp-shared-export-button class="btn mr-3" (click)="evaluationsTable.getHeaders(getTitle())">
					{{'button.export' | translate}}
				</erp-shared-export-button>
			</div>
		</div>
		<div class="card-body">
			<app-evaluations-table #evaluationsTable></app-evaluations-table>
		</div>
	</div>
</div>
