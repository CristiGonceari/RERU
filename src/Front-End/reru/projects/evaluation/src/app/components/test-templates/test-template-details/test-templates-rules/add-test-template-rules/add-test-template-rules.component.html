<app-page-title  title="{{'tests.subtitle' | translate}}" subTitle="{{'tests.step4' | translate}}">
</app-page-title>

<app-loading-spinner *ngIf="isLoading" [contentHeight]="'80vh'" [height]="'5rem'" [width]="'5rem'"
  [colorClass]="'text-primary'">
</app-loading-spinner>

<div *ngIf="!isLoading" class="content d-flex flex-column flex-column-fluid" id="kt_content">
	<div class="d-flex flex-column-fluid">
		<div class="container">
			<div class="card card-custom gutter-b w-100">
				<div class="card-body">
					<ckeditor [editor]="Editor" [(ngModel)]="editorData" (ready)="onReady($event)"></ckeditor>
				</div>
				<div class="card-footer border-0">
					<div class="text-right border-top pt-7 d-sm-block d-none">
						<app-button class="btn mr-2" [value]="'button.cancel' | translate" (handle)="backClicked()">
						</app-button>
						<app-add-button class="btn" (handle)="save()" [disabled]="!editorData" [value]="'button.confirm' | translate">
						</app-add-button>
					</div>
					<div class="text-right border-top pt-7 d-sm-none d-block">
						<app-button class="btn w-100" [width]="'100%'" [value]="'button.cancel' | translate" (handle)="backClicked()">
						</app-button>
						<app-add-button class="btn w-100" [width]="'100%'" (handle)="save()" [disabled]="!editorData" [value]="'button.confirm' | translate">
						</app-add-button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
