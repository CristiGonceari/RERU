<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <div class="card card-custom gutter-b" style="margin-left: 16px;">
        <div class="card-header flex-wrap border-0 py-5">
            <div class="card-title"><b>{{'position.position-diagram' | translate}}</b></div>
        </div>
        <div class="card-body">
            <app-loading-spinner *ngIf="isLoading" [contentHeight]="'20vh'" [height]="'5rem'" [width]="'5rem'"
                [colorClass]="'text-primary'">
            </app-loading-spinner>
            <div *ngIf="!events.length" class="text-center">{{'position.no-events' | translate}}</div>
            <table *ngIf="!isLoading && events.length" class="table table-bordered font-size-lg">
                <thead class="text-uppercase text-muted">
                    <tr>
                        <th rowspan="2" style="vertical-align: middle; width: 20%;">Utilizatori</th>
                        <th [attr.colspan]="event.testTemplates.length"
                            *ngFor="let event of eventsDiagram" class="text-center mx-4">
                            {{event.eventName}}</th>
                    </tr>
                    <tr>
                        <th *ngFor="let template of testTemplates">
                            {{template.name}}
                        </th>
                    </tr>
                </thead>
                <tbody class="text-dark-75">
                    <tr *ngFor="let user of usersDiagram">
                        <th style="vertical-align: middle;">
                            <p class="font-size-lg cursor-pointer text-hover-primary mb-0"
                                [routerLink]="['../../../user-profile', user.userProfileId, 'solicited-tests']">
                                {{ user.fullName }}
                            </p>
                        </th>
                        <td *ngFor="let tests of user.testsByTestTemplate">
                            <span *ngFor="let test of tests.tests">
                                -{{ translateResultValue(test.resultValue) }},
                                {{test.passDate | date: 'dd/MM/yyyy HH:mm'}},
                                {{'statuses.' + status[test.status] | translate}} <br>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
