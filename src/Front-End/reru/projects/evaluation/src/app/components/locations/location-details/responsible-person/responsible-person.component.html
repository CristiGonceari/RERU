<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
  <div class="card card-custom gutter-b erp-shared-desktop-wide">
    <div class="card-header flex-wrap border-0 py-5">
      <div class="card-title"><b id="title">{{'locations.persons' | translate}}</b></div>
      <div class="card-toolbar m-0">
        <erp-shared-export-button class="mr-3 p-1" (click)="table.getHeaders(getTitle())">
					{{'button.export' | translate}}
				</erp-shared-export-button>
        <app-add-button class="btn" [value]="'locations.attach-res' | translate"
          (click)="table.openUsersModal()"></app-add-button>
      </div>
    </div>
    <div class="card-body">
      <app-person-table-list #table></app-person-table-list>
    </div>
  </div>
</div>
