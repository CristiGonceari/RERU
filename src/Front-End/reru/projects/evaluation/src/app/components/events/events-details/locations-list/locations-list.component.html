<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <div class="card card-custom gutter-b erp-shared-desktop-wide ml-lg-8">
      <div class="card-header flex-wrap border-0 py-5">
        <div class="card-title"><b id="title">{{'locations.locations' | translate}}</b></div>
        <div class="card-toolbar m-0">
          <erp-shared-export-button class="mr-3 p-1" (click)="table.printTable(getTitle())">
            {{'button.export' | translate}}
          </erp-shared-export-button>
          <app-add-button class="btn" [value]="'events.attach-location' | translate"
              [routerLink]="['../../../attach-location', id]"></app-add-button>
        </div>
      </div>
      <div class="card-body">
        <app-table [category]="url" [importedId]="id" #table></app-table>
      </div>
    </div>
  </div>
