<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<div *ngIf="!isLoading" class="datatable datatable-bordered datatable-head-custom datatable-default datatable-primary datatable-loaded"
  id="kt_datatable">
  <table class="datatable table font-size-lg" style="overflow: visible">
    <thead class="text-uppercase text-muted">
      <tr>
        <th scope="col">{{'events.client' | translate}}</th>
        <th scope="col" style="width: 48px"></th>
      </tr>
    </thead>
    <tbody class="datatable-body">
      <tr *ngFor="let item of clients">
        <td>{{item.number}}</td>
        <td data-field="Actions" data-autohide-disabled="false" class="datatable-cell datatable-cell-sort p-3">
          <div style="overflow: visible; position: relative; width: 0px">
            <div ngbDropdown class="dropdown dropdown-inline">
              <div class="btn btn-sm btn-default btn-hover-default btn-icon mr-2">
                <span class="svg-icon svg-icon-md" ngbDropdownToggle>
                  <svg _ngcontent-pkv-c106="" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24"
                    version="1.1">
                    <g _ngcontent-pkv-c106="" stroke="none" stroke-width="1">
                      <rect _ngcontent-pkv-c106="" x="14" y="9" width="6" height="6" rx="3" fill="black">
                      </rect>
                      <rect _ngcontent-pkv-c106="" x="3" y="9" width="6" height="6" rx="3" fill="black"
                        fill-opacity="0.7"></rect>
                    </g>
                  </svg>
                </span>
              </div>
              <div class="dropdown-menu dropdown-menu-sm dropdown-menu-left">
                <div ngbDropdownMenu aria-labelledby="action1">
                  <button [routerLink]="['../../../location',locationId,'detach-computer', item.id]"
                     class="navi-link align-items-baseline px-6" ngbDropdownItem>
                    {{ 'button.delete' | translate }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
      <tr *ngIf="clients.length == 0">
        <td style="text-align: center;">{{'message.no-record' | translate}}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between align-items-baseline" *ngIf="clients.length !== 0">
    <ngb-pagination [collectionSize]="pagination.totalCount" [(page)]="pagination.currentPage"
      [pageSize]="pagination.pageSize" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
      (pageChange)="list({page: $event})">
    </ngb-pagination>
    <div class="d-flex align-items-center py-3">
      <select class="btn text-primary font-weight-bold mr-4 border-0 bg-light w-75px" [(ngModel)]="pagination.pageSize"
        (ngModelChange)="list({page: pagination.currentPage, itemsPerPage: pagination.pageSize})">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
      <span class="text-muted">
        {{'pagination.displaing' | translate}} {{ pagination.pageSize }}
        {{'pagination.of' | translate}}
        <b>{{ pagination.totalCount }}</b>
        {{'pagination.records' | translate}}
    </span>
    </div>
  </div>
</div>
