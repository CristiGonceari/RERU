<app-page-title [title]="'categories.overview' | translate"> </app-page-title>

<app-loading-spinner *ngIf="isLoading" [contentHeight]="'80vh'" [height]="'5rem'" [width]="'5rem'"
  [colorClass]="'text-primary'">
</app-loading-spinner>

<erp-shared-content *ngIf="!isLoading">
  <div class="d-flex flex-row">
    <div class="flex-row-auto offcanvas-mobile w-300px w-xl-350px mb-7" id="kt_profile_aside">
      <div class="card card-custom">
        <div class="card-body pt-4">
          <div style="overflow: visible" class="text-right">
            <div ngbDropdown class="dropdown dropdown-inline">
              <div class="btn btn-sm btn-default btn-hover-default btn-icon mr-2">
                <span class="svg-icon svg-icon-md" ngbDropdownToggle>
                  <svg _ngcontent-pkv-c106="" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24"
                    version="1.1">
                    <g _ngcontent-pkv-c106="" stroke="none" stroke-width="1">
                      <rect _ngcontent-pkv-c106="" x="14" y="9" width="6" height="6" rx="3" fill="black">
                      </rect>
                      <rect _ngcontent-pkv-c106="" x="3" y="9" width="6" height="6" rx="3" fill="black"
                        fill-opacity="0.7"></rect>
                    </g>
                  </svg>
                </span>
              </div>
              <div class="dropdown-menu dropdown-menu-sm dropdown-menu-left">
                <div ngbDropdownMenu aria-labelledby="action1">
                  <button [routerLink]="['./../../question-detail', questionId]"
                    class="navi-link align-items-center px-6" ngbDropdownItem>
                    {{'categories.view-details' | translate}}
                  </button>
                  <button class="navi-link align-items-baseline px-6"
                    [routerLink]="['./../../edit-question', questionId]" ngbDropdownItem>
                    {{'button.edit' | translate}}
                  </button>
                  <div *ngIf="status !== 2">
                    <button class="navi-link align-items-center px-6" (click)="changeStatus(questionId, status)"
                      ngbDropdownItem>
                      <span class="font-size-lg" *ngIf="status == 0">{{'statuses.activate' | translate}}</span>
                      <span class="font-size-lg" *ngIf="status == 1">{{'statuses.inactivate' | translate}}</span>
                    </button>
                 </div>
                  <button (click)="openConfirmationDeleteModal(questionId)" class="navi-link align-items-baseline px-6"
                    ngbDropdownItem>
                    {{'button.delete' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <div class="d-flex flex-column mx-auto mt-5">
              <a href="#" class="font-weight-bolder font-size-h5 text-dark-75 text-hover-primary">
                {{questionName}}
              </a>
            </div>
          </div>
          <div class="py-9">
            <div class="navi navi-bold navi-hover navi-active navi-link-rounded">
              <div class="navi-item mb-2">
                <a [routerLink]="['overview']" routerLinkActive="active" class="navi-link py-4">
                  <i class="flaticon-cogwheel-2 icon-md mr-3"></i>
                  <span class="navi-text font-size-lg">
                    {{ 'categories.overview' | translate }}
                  </span>
                </a>
              </div>
              <div class="navi-item mb-2" *ngIf="type == 2 || type == 3">
                <a [routerLink]="['question-options']" routerLinkActive="active" class="navi-link py-4">
                  <i class="flaticon-cogwheel-2 icon-md mr-3"></i>
                  <span class="navi-text font-size-lg">
                    {{ 'tests.options' | translate }}
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-row-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>
</erp-shared-content>
