<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <div class="card card-custom mb-7" style="margin-left: 16px;">
      <div class="card-header flex-wrap border-0 pt-6 pb-0">
        <div class="card-title font-weight-bolder">{{'categories.overview' | translate}}</div>
      </div>
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
      <div class="card-body" *ngIf="!isLoading">
        <div class="form-group row align-items-center">
          <label
            class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">{{'questions.question' | translate}}:</label>
          <div class="col-lg-9 col-xl-6">
            <p class="font-size-lg m-0">{{questionName}}</p>
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label
            class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">{{'questions.category' | translate}}:</label>
          <div class="col-lg-9 col-xl-6">
            <p class="font-size-lg m-0">{{category}}</p>
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label
            class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">{{'questions.type' | translate}}:</label>
          <div class="col-lg-9 col-xl-6">
            <p class="font-size-lg m-0">{{type}}</p>
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label
            class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">{{'tests.status' | translate}}:</label>
          <div class="col-lg-9 col-xl-6">
            <p class="font-size-lg m-0">{{status}}</p>
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label
            class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">{{'questions.points' | translate}}:</label>
          <div class="col-lg-9 col-xl-6">
            <p class="font-size-lg m-0">{{questionPoints}}</p>
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label
            class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">{{'questions.tags' | translate}}:</label>
          <div class="col-lg-9 col-xl-6">
            <p class="mb-0 font-size-lg">{{tags}}</p>
          </div>
        </div>
        <div class="form-group row align-items-center" *ngIf="fileId">
          <label
            class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">Media:</label>
          <div class="col-lg-9 col-xl-6">
            <div *ngIf="fileId">
              <app-get-media-file [fileId]="fileId"></app-get-media-file>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
