<select class="form-control h-35px" name="selectedStatus" id="selectedStatus" (change)="filter.emit($event.target.value)">
    <option class="default-option text-muted" selected value="">Selectati daca este obligatoriu la candidare</option>
    <option *ngFor="let item of mandatoryType" [value]="item.value">
        <!-- {{'statuses.' + item.label | translate}} -->
        {{item.label | translate}}
    </option>
</select>
