<app-page-title [title]="'dashboard.title' | translate" [subTitle]="'dashboard.subtitle' | translate">
</app-page-title>

<erp-shared-content>
    <div class="row">
        <div class="col-xl-4 col-12">
            <div class="card card-custom card-stretch gutter-b">
                <div class="card-header border-0 pt-5">
                    <h3 class="card-title font-weight-bolder">Notifications</h3>
                    <div class="card-toolbar">
                        <div class="dropdown dropdown-inline">
                            <a href="#" class="btn btn-clean btn-sm btn-icon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="ki ki-bold-more-hor"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body d-flex flex-column">
                    <div class="flex-grow-1" style="position: relative;">
                        <apx-chart
                            [fill]="notificationsChart.fill"
                            [series]="notificationsChart.series"
                            [chart]="notificationsChart.chart"
                            [plotOptions]="notificationsChart.plotOptions"
                            [labels]="notificationsChart.labels"
                        ></apx-chart>
                    </div>
                    <div class="pt-5">
                        <p class="text-center font-weight-normal font-size-lg pb-7">Notite: Afiseaza notificarile noi aparute 
                        <br>avand numarul total de notificari</p>
                        <a href="#" class="btn btn-success btn-shadow-hover font-weight-bolder w-100 h-35px">Check notifications</a>
                    </div>
                    <div class="pt-5">
                        <a routerLink="./my-activities" class="btn btn-danger btn-shadow-hover font-weight-bolder w-100 h-35px">
                            <span class="svg-icon svg-icon-white">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"
                                    viewBox="0 0 24 24" version="1.1">
                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                        <polygon points="0 0 24 0 24 24 0 24"></polygon>
                                        <path
                                            d="M12,11 C9.790861,11 8,9.209139 8,7 C8,4.790861 9.790861,3 12,3 C14.209139,3 16,4.790861 16,7 C16,9.209139 14.209139,11 12,11 Z"
                                            fill="#000000" fill-rule="nonzero" opacity="0.3"></path>
                                        <path
                                            d="M3.00065168,20.1992055 C3.38825852,15.4265159 7.26191235,13 11.9833413,13 C16.7712164,13 20.7048837,15.2931929 20.9979143,20.2 C21.0095879,20.3954741 20.9979143,21 20.2466999,21 C16.541124,21 11.0347247,21 3.72750223,21 C3.47671215,21 2.97953825,20.45918 3.00065168,20.1992055 Z"
                                            fill="#000000" fill-rule="nonzero"></path>
                                    </g>
                                </svg>
                            </span>
                            {{'dashboard.my-activities' | translate}}</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-8 col-12">
            <div class="card card-custom card-stretch gutter-b">
                <div class="card-header border-0 pt-5">
                    <h3 class="card-title font-weight-bolder">Evaluated Today</h3>
                    <div class="card-toolbar">
                        <div class="dropdown dropdown-inline">
                            <a href="#" class="btn btn-clean btn-sm btn-icon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="ki ki-bold-more-hor"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body d-flex flex-column">
                        <apx-chart
                            [series]="evaluationsChartOptions.series"
                            [chart]="evaluationsChartOptions.chart"
                            [xaxis]="evaluationsChartOptions.xaxis"
                            [stroke]="evaluationsChartOptions.stroke"
                            [tooltip]="evaluationsChartOptions.tooltip"
                            [dataLabels]="evaluationsChartOptions.dataLabels"
                      ></apx-chart>
                    <div class="pt-5">
                        <p class="text-center font-weight-normal font-size-lg pb-7">Notite: Evaluari efectuate astazi
                        <br>pentru diferite departamente sortate dupa ore</p>
                        <a routerLink="/statistics" class="btn btn-success btn-shadow-hover font-weight-bolder w-100 h-35px">Mai multe</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</erp-shared-content>
