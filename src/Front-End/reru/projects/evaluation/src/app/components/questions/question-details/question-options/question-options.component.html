<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <div class="card card-custom mb-7" style="margin-left: 16px;">
        <div class="card-header flex-wrap border-0 py-5">
            <div class="card-title font-weight-bolder"><b>{{'questions.add-options' | translate}}</b></div>
            <div class="card-toolbar" *ngIf="status == 0">
                <app-add-button class="btn" [value]="'questions.add-option' | translate"
                    [routerLink]="['../../../option', questionId, 'add']">
                </app-add-button>
            </div>
        </div>
        <div class="card-body" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="card-body" *ngIf="!isLoading">
            <div class="datatable datatable-bordered datatable-head-custom datatable-default datatable-primary datatable-loaded"
                id="kt_datatable">
                <table class="datatable table font-size-lg" style="overflow: visible">
                    <thead class="text-uppercase text-muted">
                        <tr>
                            <th scope="col" style="width: 32px;">{{'answers.correct' | translate}}</th>
                            <th scope="col">{{'events.name' | translate}}</th>
                            <th scope="col" style="width: 48px"></th>
                        </tr>
                    </thead>
                    <tbody class="datatable-body">
                        <tr *ngFor="let item of options; index as i">
                            <td>
                                <label [ngClass]="{'disabled-area': disable}" class="checkbox checkbox-lg checkbox-inline">
                                    <input *ngIf="type==2" type="checkbox" value="{{ item.id }}" name="option"
                                        [checked]="item.isCorrect" (change)="onItemChange($event)" />
                                    <input *ngIf="type==3" type="radio" value="{{ item.id }}" name="option"
                                        [checked]="item.isCorrect" (change)="onItemChange($event)"/>
                                    <span></span>
                                </label>
                            </td>
                            <td >{{item.answer}}
                            <div class="form-group row align-items-center">
                                <div class="col-lg-9 col-xl-6">
                                  <app-loading-spinner *ngIf="isLoadingMedia" [contentHeight]="'20vh'" [height]="'3rem'" [width]="'3rem'"
                                    [colorClass]="'text-primary'">
                                  </app-loading-spinner>
                                  <div *ngIf="!isLoadingMedia" class="mt-3">
                                    <div *ngIf="item.imageUrl" class="d-flex">
                                        <img [src]="item.imageUrl" class="h-200px rounded">
                                    </div>
                                    <video *ngIf="item.videoUrl" class="h-200px rounded" controls>
                                        <source [src]="item.videoUrl">
                                    </video>
                                    <audio *ngIf="item.audioUrl" controls>
                                        <source [src]="item.audioUrl" type="audio/mpeg">
                                    </audio>
                                  </div>
                                </div>
                              </div>
                            </td>
                            <td data-field="Actions" data-autohide-disabled="false"
                                class="datatable-cell datatable-cell-sort p-3">
                                <div style="overflow: visible; position: relative; width: 0px" [ngClass]="{'invisible-area': disable}">
                                    <div ngbDropdown class="dropdown dropdown-inline">
                                        <div class="btn btn-sm btn-default btn-hover-default btn-icon mr-2">
                                            <span class="svg-icon svg-icon-md" ngbDropdownToggle>
                                                <svg _ngcontent-pkv-c106="" xmlns="http://www.w3.org/2000/svg"
                                                    xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                                                    height="24px" viewBox="0 0 24 24" version="1.1">
                                                    <g _ngcontent-pkv-c106="" stroke="none" stroke-width="1">
                                                        <rect _ngcontent-pkv-c106="" x="14" y="9" width="6" height="6"
                                                            rx="3" fill="black">
                                                        </rect>
                                                        <rect _ngcontent-pkv-c106="" x="3" y="9" width="6" height="6"
                                                            rx="3" fill="black" fill-opacity="0.7"></rect>
                                                    </g>
                                                </svg>
                                            </span>
                                        </div>
                                        <div class="dropdown-menu dropdown-menu-sm dropdown-menu-left">
                                            <div ngbDropdownMenu aria-labelledby="action1" *ngIf="status == 0">
                                                <button [routerLink]="['../../../option', questionId, 'edit', item.id]" 
                                                    class="navi-link align-items-baseline px-6" ngbDropdownItem>
                                                    {{ 'button.edit' | translate }}
                                                </button>
                                                <button (click)="openConfirmationDeleteModal(item.id)" 
                                                    class="navi-link align-items-baseline px-6" ngbDropdownItem>
                                                    {{ 'button.delete' | translate }}
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr *ngIf="options.length == 0">
                            <td></td>
                            <td style="text-align: center;">{{'message.no-record' | translate}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex align-items-center" style="float: right;" *ngIf="status == 0"> 
                    <app-add-button class="btn" [value]="'button.save' | translate" (handle)="updateOptions()"></app-add-button>
                </div>
            </div>
        </div>
    </div>
</div>
