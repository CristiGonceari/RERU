<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
	<div class="card card-custom mb-7 ml-5">
		<div class="card-header flex-wrap border-0 py-5">
			<div class="card-title font-weight-bolder" id="title">{{'verify-test.evaluated-tests' | translate}}</div>
			<div class="card-toolbar">
				<erp-shared-export-button class="mr-3" (click)="evaluatedTestsTable.getHeaders(getTitle())">
					{{'button.export' | translate}}
				</erp-shared-export-button>
			</div>
		</div>
		<div class="card-body">
			<app-user-evaluated-tests-list #evaluatedTestsTable></app-user-evaluated-tests-list>
		</div>
	</div>
</div>
