<app-page-title title="{{'plans.plans' | translate}}" subTitle="{{'plans.manage-plans' | translate}}">
</app-page-title>

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
	<div class="d-flex flex-column-fluid">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card card-custom gutter-b">
						<div class="card-header flex-wrap border-0 py-5">
							<div class="card-title">
								<h3 class="card-label" id="title">{{'plans.plans' | translate}} </h3>
							</div>
							<div class="card-toolbar">
								<app-confirm-button class="btn mr-3" (click)="plansTable.getHeaders(title)">
									<i class="far fa-file-pdf text-white"></i>
									{{'button.print' | translate}}
								</app-confirm-button>
								<app-add-button class="btn" [value]="'plans.add-plan' | translate" [routerLink]="['add']" ></app-add-button>
							</div>
						</div>
						<div class="card-body">
							<app-event-calendar 
								(onDatePicked)="plansTable.getListByDate($event)" 
								(listOfDates)="plansTable.list($event)"
								(listOfCountedEvents)="plansTable.getListOfCoutedPlans($event)"
								>
							</app-event-calendar>
							<app-plans-list #plansTable></app-plans-list>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
