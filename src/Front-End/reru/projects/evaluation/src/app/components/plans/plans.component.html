<app-page-title title="{{'plans.plans' | translate}}" subTitle="{{'plans.manage-plans' | translate}}">
</app-page-title>

<erp-shared-content>
    <div class="d-flex flex-row">
		<div class="col">
			<div class="card card-custom gutter-b">
				<div class="card-header flex-wrap border-0 py-5">
					<div class="card-title">
						<h3 class="card-label" id="title">{{'plans.plans' | translate}} </h3>
					</div>
					<div class="card-toolbar d-md-flex d-none">
						<erp-shared-export-button class="mr-3" (click)="plansTable.getHeaders(getTitle())">
							{{'button.export' | translate}}
						</erp-shared-export-button>
						<app-add-button class="btn" [value]="'plans.add-plan' | translate" [routerLink]="['add']" ></app-add-button>
					</div>
					<div class="card-toolbar d-md-none d-flex flex-column w-100">
						<erp-shared-export-button class="w-100" width="100%" (click)="plansTable.getHeaders(getTitle())">
							{{'button.export' | translate}}
						</erp-shared-export-button>
						<app-add-button class="btn my-auto pt-2 w-100" width="100%" [value]="'plans.add-plan' | translate" [routerLink]="['add']" ></app-add-button>
					</div>
				</div>
				<div class="card-body">
					<app-plans-list #plansTable></app-plans-list>
				</div>
			</div>
		</div>
	</div>
</erp-shared-content>
