<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <div class="card card-custom mb-7" style="margin-left: 16px">
        <div class="card-header flex-wrap border-0 py-5">
            <div class="card-title font-weight-bolder">
                    <b class="margin-right" (click)="back()">{{ "questions.questions" | translate }}</b>
                <span class="svg-icon svg-icon-primary svg-icon-2x margin-right">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="15px" height="15px" viewBox="0 0 24 24" version="1.1">
                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <polygon points="0 0 15 0 15 15 0 15"/>
                        <path d="M12.2928955,6.70710318 C11.9023712,6.31657888 11.9023712,5.68341391 12.2928955,5.29288961 C12.6834198,4.90236532 13.3165848,4.90236532 13.7071091,5.29288961 L19.7071091,11.2928896 C20.085688,11.6714686 20.0989336,12.281055 19.7371564,12.675721 L14.2371564,18.675721 C13.863964,19.08284 13.2313966,19.1103429 12.8242777,18.7371505 C12.4171587,18.3639581 12.3896557,17.7313908 12.7628481,17.3242718 L17.6158645,12.0300721 L12.2928955,6.70710318 Z" fill="#000000" fill-rule="nonzero"/>
                        <path d="M3.70710678,15.7071068 C3.31658249,16.0976311 2.68341751,16.0976311 2.29289322,15.7071068 C1.90236893,15.3165825 1.90236893,14.6834175 2.29289322,14.2928932 L8.29289322,8.29289322 C8.67147216,7.91431428 9.28105859,7.90106866 9.67572463,8.26284586 L15.6757246,13.7628459 C16.0828436,14.1360383 16.1103465,14.7686056 15.7371541,15.1757246 C15.3639617,15.5828436 14.7313944,15.6103465 14.3242754,15.2371541 L9.03007575,10.3841378 L3.70710678,15.7071068 Z" fill="#000000" fill-rule="nonzero" opacity="0.3" transform="translate(9.000003, 11.999999) rotate(-270.000000) translate(-9.000003, -11.999999) "/>
                    </g>
                </svg><!--end::Svg Icon--></span>
                <b>{{ "questions.add-options" | translate }}</b>
            </div>
            <span class="card-title font-weight-bolder"></span>
            <div class="card-toolbar" *ngIf="status == 0 && type == 2 || type == 3">
                <app-add-button class="btn" [value]="'questions.add-option' | translate"
                    [routerLink]="['../../option', questionId, 'add']">
                </app-add-button>
            </div>
        </div>
        <div class="card-body" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="card-body" *ngIf="!isLoading">
            <div class="card-title text-center">
                <p class="font-size-h2">
                    {{ questionName }}
                </p>
                <div *ngIf="fileId">
                    <div *ngIf="imageUrl" class="d-block">
                        <img [src]="imageUrl" class="h-200px rounded">
                    </div>
                    <video *ngIf="videoUrl" class="h-200px rounded" controls>
                        <source [src]="videoUrl">
                    </video>
                    <audio *ngIf="audioUrl" controls>
                        <source [src]="audioUrl" type="audio/mpeg">
                    </audio>
                </div>
            </div>

            <div class="
          datatable
          datatable-bordered
          datatable-head-custom
          datatable-default
          datatable-primary
          datatable-loaded
        " id="kt_datatable"
        *ngIf="type == 2 || type == 3">
                <table class="datatable table font-size-lg" style="overflow: visible">
                    <thead class="text-uppercase text-muted">
                        <tr>
                            <th scope="col" style="width: 32px">
                                {{ "answers.correct" | translate }}
                            </th>
                            <th scope="col">{{ "events.name" | translate }}</th>
                            <th scope="col" style="width: 48px"></th>
                        </tr>
                    </thead>
                    <tbody class="datatable-body">
                        <tr *ngFor="let item of options; index as i">
                            <td>
                                <label [ngClass]="{ 'disabled-area': disable }"
                                    class="checkbox checkbox-lg checkbox-inline">
                                    <input *ngIf="type == 2" type="checkbox" value="{{ item.id }}" name="option"
                                        [checked]="item.isCorrect" (change)="onItemChange($event)" />
                                    <input *ngIf="type == 3" type="radio" value="{{ item.id }}" name="option"
                                        [checked]="item.isCorrect" (change)="onItemChange($event)" />
                                    <span></span>
                                </label>
                            </td>
                            <td>{{ item.answer }}
                                <div class="form-group row align-items-center">
                                    <div class="col-lg-9 col-xl-6">
                                      <app-loading-spinner *ngIf="isLoadingMedia" [contentHeight]="'20vh'" [height]="'3rem'" [width]="'3rem'"
                                        [colorClass]="'text-primary'">
                                      </app-loading-spinner>
                                      <div *ngIf="!isLoadingMedia" class="mt-3">
                                        <div *ngIf="item.imageUrl" class="d-flex">
                                            <img [src]="item.imageUrl" class="h-200px rounded">
                                        </div>
                                        <video *ngIf="item.videoUrl" class="h-200px rounded" controls>
                                            <source [src]="item.videoUrl">
                                        </video>
                                        <audio *ngIf="item.audioUrl" controls>
                                            <source [src]="item.audioUrl" type="audio/mpeg">
                                        </audio>
                                      </div>
                                    </div>
                                </div>
                            </td>
                            <td data-field="Actions" data-autohide-disabled="false"
                                class="datatable-cell datatable-cell-sort p-3">
                                <div style="overflow: visible; position: relative; width: 0px"
                                    [ngClass]="{ 'invisible-area': disable }">
                                    <div ngbDropdown class="dropdown dropdown-inline">
                                        <div class="btn btn-sm btn-default btn-hover-default btn-iconmr-2">
                                            <span class="svg-icon svg-icon-md" ngbDropdownToggle>
                                                <svg _ngcontent-pkv-c106="" xmlns="http://www.w3.org/2000/svg"
                                                    xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                                                    height="24px" viewBox="0 0 24 24" version="1.1">
                                                    <g _ngcontent-pkv-c106="" stroke="none" stroke-width="1">
                                                        <rect _ngcontent-pkv-c106="" x="14" y="9" width="6" height="6"
                                                            rx="3" fill="black"></rect>
                                                        <rect _ngcontent-pkv-c106="" x="3" y="9" width="6" height="6"
                                                            rx="3" fill="black" fill-opacity="0.7"></rect>
                                                    </g>
                                                </svg>
                                            </span>
                                        </div>
                                        <div class="dropdown-menu dropdown-menu-sm dropdown-menu-left">
                                            <div ngbDropdownMenu aria-labelledby="action1" *ngIf="status == 0">
                                                <button [routerLink]="['../../option',questionId,'edit',item.id]" class="navi-link align-items-baseline px-6" ngbDropdownItem>
                                                    {{ "button.edit" | translate }}
                                                </button>
                                                <button (click)="openConfirmationDeleteModal(item.id)"
                                                    class="navi-link align-items-baseline px-6" ngbDropdownItem>
                                                    {{ "button.delete" | translate }}
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr *ngIf="options.length == 0">
                            <td></td>
                            <td style="text-align: center">
                                {{ "message.no-record" | translate }}
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex align-items-center" style="float: right" *ngIf="status == 0">
                    <app-add-button class="btn" [value]="'button.save' | translate" (handle)="updateOptions()">
                    </app-add-button>
                </div>
            </div>
            <div *ngIf="type == 1"><h3 class="display-7 text-center" style="margin: 10% 0 10% 0;">{{ "options.this-is-free-text" | translate}}</h3></div>
        </div>
    </div>
</div>
