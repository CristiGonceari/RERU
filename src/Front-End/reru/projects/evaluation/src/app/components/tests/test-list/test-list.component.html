            <div class="card-header border-0 pt-0 pb-0 pr-5" style="min-height: 100%;"> 
              <div class="row w-100">
                <div class="col-lg-3 col-12">
                  <div class="input-group input-group-sm input-group-solid">
                    <input type="text" class="form-control" [placeholder]="'tests.search-test' | translate" name="testToSearch" [(ngModel)]="testsTable.testToSearch">
                  </div>
                </div>
                <div class="col-lg-3 col-12 mt-lg-0 mt-3">
                  <div class="input-group input-group-sm input-group-solid">
                    <input type="text" class="form-control" [placeholder]="'events.search-event' | translate" name="eventName" [(ngModel)]="testsTable.eventName">
                  </div>
                </div>
                <div class="col-lg-3 col-12 mt-lg-0 mt-3">
                  <div class="input-group input-group-sm input-group-solid">
                    <input type="text" class="form-control" [placeholder]="'events.search-location' | translate" name="locationName" [(ngModel)]="testsTable.locationName">
                  </div>
                </div>
                <div class="col-lg-3 col-12 mt-lg-0 mt-3">
                  <div class="input-group input-group-sm input-group-solid">
                    <input type="text" class="form-control" [placeholder]="'verify-test.search-student' | translate" name="userName" [(ngModel)]="testsTable.userName">
                  </div>
                </div>
              </div>
              <div class="row w-100">
                <div class="col-lg-3 col-12 mt-3">
                  <app-search-status (filter)="testsTable.selectedStatus = $event.target.value"></app-search-status>
                </div>
                <div class="col-lg-3 col-12 mt-3">
                  <div class="input-group input-group-sm input-group-solid">
                    <input class="form-control" [owlDateTime]="dtFrom" [owlDateTimeTrigger]="dtFrom" [placeholder]="'events.search-from' | translate" [(ngModel)]="testsTable.dateTimeFrom" autocomplete="off">
                    <owl-date-time #dtFrom></owl-date-time>
                  </div>
                </div>
                <div class="col-lg-3 col-12 mt-3">
                  <div class="input-group input-group-sm input-group-solid">
                    <input class="form-control" [owlDateTime]="toDate" [owlDateTimeTrigger]="toDate" [placeholder]="'events.search-to' | translate" [(ngModel)]="testsTable.dateTimeTo" autocomplete="off">
                    <owl-date-time #toDate></owl-date-time>
                  </div>
                </div>
                <div class="col-lg-3 col-12 mt-3 px-8">
                  <div class="row justify-content-lg-end justify-content-center confirmation-container">
                    <app-confirm-button (handle)="testsTable.getTests({page: 1})" [value]="'button.search' | translate" ></app-confirm-button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <app-test-list-table #testsTable></app-test-list-table>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
