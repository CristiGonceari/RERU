<app-loading-spinner *ngIf="isLoading" [contentHeight]="'80vh'" [height]="'5rem'" [width]="'5rem'"
  [colorClass]="'text-primary'">
</app-loading-spinner>

<div *ngIf="!isLoading" class="content d-flex flex-column flex-column-fluid" id="kt_content">
  <div class="subheader subheader-transparent py-5" id="kt_subheader">
    <div class="container d-flex align-items-center">
      <h3 class="subheader-title text-dark font-weight-bolder mb-0">
        {{ 'position.management' | translate }}
      </h3>
      <div class="subheader-separator subheader-separator-ver mx-3 bg-gray-200"></div>
      <h4 class="text-muted mb-0" *ngIf="positionId">
        {{ 'position.edit' | translate }}
      </h4>
      <h4 class="text-muted mb-0" *ngIf="!positionId">
        {{ 'position.add' | translate }}
      </h4>
    </div>
  </div>
  <div class="d-flex flex-column-fluid">
    <div class="container">
      <div class="card card-custom gutter-b">
        <div class="card-body p-0">
          <div class="wizard wizard-1 my-10 px-8 my-lg-15 px-lg-10" id="kt_contact_add" data-wizard-state="step-first"
            data-wizard-clickable="true">
            <form class="form" id="kt_contact_add_form" [formGroup]="positionForm">
              <div class="pb-5" data-wizard-type="step-content" data-wizard-state="current">
                <h3 class="mb-10 font-weight-bold text-dark">
                  {{ 'position.details' | translate }}
                </h3>
                <div class="row">
                  <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group row">
                      <label class="col-xl-4 col-lg-4 col-form-label">{{ 'position.name' | translate }}</label>
                      <div class="col-lg-8 col-xl-8">
                        <input class="form-control form-control-lg form-control-solid" name="name" type="text" [placeholder]="'position.name' | translate"
                          formControlName="name" />
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group row">
                      <label class="col-xl-3 col-lg-3 col-form-label">
                        {{'position.medical-column' | translate}}
                      </label>
                      <div class="col-lg-9 col-xl-9">
                        <select class="form-control form-control-lg form-control-solid" name="column"
                          [formControl]="positionForm.controls['medicalColumn']">
                          <option value="null">{{'questions.select' | translate}}</option>
                          <option *ngFor="let column of medicalColumsList" [value]="column.value">
                            {{'statuses.' + column.label | translate}}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group row">
                      <label class="col-xl-4 col-lg-4 col-form-label">
                        {{'position.active-from' | translate}}
                      </label>
                      <div class="col-lg-8 col-xl-8">
                        <input id="from" [owlDateTime]="fromDate" placeholder=" {{'position.active-from' | translate}}"
                          class="shadow-input" name="date" [(ngModel)]="startDate" [ngModelOptions]="{standalone: true}"
                          autocomplete="off" />
                        <input id="from" [owlDateTimeTrigger]="fromDate"
                          placeholder=" {{'position.active-from' | translate}}" autocomplete="off"
                          class="form-control form-control-lg form-control-solid"
                          [value]="startDate | dateFilter:'dd/MM/yy HH:mm'" />
                        <owl-date-time #fromDate></owl-date-time>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group row">
                      <label class="col-xl-3 col-lg-3 col-form-label">
                        {{'position.active-to' | translate}}
                      </label>
                      <div class="col-lg-9 col-xl-9">
                        <input id="tillDate" [owlDateTime]="tillDate" placeholder="{{'position.active-to' | translate}}"
                          class="shadow-input" name="date" [(ngModel)]="endDate" [ngModelOptions]="{standalone: true}"
                          autocomplete="off" />
                        <input id="tillDate" [owlDateTimeTrigger]="tillDate"
                          placeholder="{{'position.active-to' | translate}}" autocomplete="off"
                          class="form-control form-control-lg form-control-solid"
                          [value]="endDate | dateFilter:'dd/MM/yy HH:mm'" />
                        <owl-date-time #tillDate></owl-date-time>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group row">
                      <label class="col-xl-2 col-lg-2 col-form-label">
                        {{'require-documents.required-documents' | translate}}
                      </label>
                      <div class="col-lg-10 col-xl-10">
                        <tag-input class="py-0 form-control form-control-lg form-control-solid h-100"
                          [ngModelOptions]="{standalone: true}" [(ngModel)]="tags"
                          [placeholder]="placeHolderStringRequireDocuments"
                          [secondaryPlaceholder]="placeHolderStringRequireDocuments">
                          <tag-input-dropdown [autocompleteItems]="items" [showDropdownIfEmpty]="true" [keepOpen]="true"
                            [dynamicUpdate]="true">
                          </tag-input-dropdown>
                        </tag-input>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group row">
                      <label class="col-xl-2 col-lg-2 col-form-label">
                        {{'events.event' | translate}}
                      </label>
                      <div class="col-lg-10 col-xl-10">
                        <tag-input class="py-0 form-control form-control-lg form-control-solid h-100"
                          [ngModelOptions]="{standalone: true}" [(ngModel)]="eventSelected"
                          [placeholder]="placeHolderStringRequireEvents" (onAdd)="onAddEvent($event)"
                          (onRemove)="onRemovingEvent($event)" [secondaryPlaceholder]="placeHolderStringRequireEvents">
                          <tag-input-dropdown [autocompleteItems]="eventList" [showDropdownIfEmpty]="true"
                            [keepOpen]="true" [dynamicUpdate]="true">
                          </tag-input-dropdown>
                        </tag-input>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group row" *ngIf="showEventCard">
                  <label class="col-xl-2 col-lg-2 col-form-label">
                    {{'events.event-template-details' | translate}}</label>
                  <div class="card ml-5 col-lg-8 col-xl-8">
                    <div class="card-body" *ngIf="!isLoading">
                      <div class="bordered form-group row mb-2">
                        <label *ngFor="let event of eventsListForDescription"
                          class="col-xl-3 col-lg-3 col-form-label align-items-center font-weight-bold text-muted">
                          <p class="text-muted mb-2">{{event.eventName}}:</p>
                          <p *ngIf="!event.testTemplates.length">-</p>
                          <p *ngFor="let testTemplate of event.testTemplates" class="font-weight-bold">
                            {{testTemplate.testTemplateName}}
                          </p>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group row">
                      <label class="col-xl-2 col-lg-2 col-form-label">
                        {{ 'evaluations.attach-notified-users' | translate }}
                      </label>
                      <div class="col-lg-10 col-xl-10">
                        <button class="btn btn-light" (click)="attachUsers()"
                          [style.background-color]="attachedUsers.length > 0 ? '#C9F7F5': '#FFE2E5'"
                          [style.color]="attachedUsers.length > 0 ? '#0bb7af': '#F64E60'">
                          {{'locations.attach' | translate}}
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group row">
                      <label class="col-xl-2 col-lg-2 col-form-label">
                        {{ 'locations.description' | translate }}
                      </label>
                      <div class="col-lg-10 col-xl-10">
                        <ckeditor [editor]="Editor" [(ngModel)]="editorData" (ready)="onReady($event)"
                          [ngModelOptions]="{standalone: true}"></ckeditor>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-right border-top pt-10 d-none d-md-block d-lg-block">
                <app-button class="btn mr-2" [value]="'button.back' | translate" (click)="back()"></app-button>
                <app-add-button class="btn" [value]="'button.confirm' | translate" (handle)="submit()">
                </app-add-button>
              </div>
              <div class="text-right border-top pt-10 d-block d-md-none d-lg-none">
                <app-button class="btn w-100" [width]="mobileButtonLength" [value]="'button.back' | translate" (click)="back()"></app-button>
                <app-add-button class="btn" [value]="'button.confirm' | translate" (handle)="submit()">
                </app-add-button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
