<app-page-title [title]="'documents-templates.title' | translate "></app-page-title>

    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
        <div class="d-flex flex-column-fluid">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card card-custom gutter-b">
                            <div class="card-header flex-wrap border-0 py-5">
                                <div class="card-title">
                                    <h3 class="card-label font-weight-bolder" id="title">
                                        {{'documents-templates.title-description-list' | translate}}
                                    </h3>
                                </div>
                                <div class="card-toolbar">
                                    <app-confirm-button class="btn mr-3" (click)="table.getHeaders(getTitle())">
                                        <i class="far fa-file-pdf text-white"></i>
                                        {{'button.print' | translate}}
                                    </app-confirm-button>
                                    <div class="mr-2">
                                         <a [routerLink]="['../new']" class="btn btn-success font-weight-bolder">{{ 'button.add' | translate}}</a>
                                    </div>
                                    <div>
                                        <button type="button" (click)="openConvertPdfModal()" class="btn btn-success font-weight-bolder">Test Modal</button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-header border-0 mt-5 pr-5" style="min-height: 100%;">
                                <div class="row w-100">
                                  <div class="col-5">
									<erp-shared-search-input (handleSearch)="table.setFilter('name', $event)" [placeholder]="'button.search' | translate" #documentName></erp-shared-search-input>
                                  </div>
                                  <div class="col-5">
                                    <app-search-by-type (filter)="table.setFilter('fileType', $event)" #status></app-search-by-type>
                                  </div>
                                  <div class="col">
                                    <div class="w-100 text-right">
                                        <app-button (handle)="clearFields(); table.resetFilters()" [value]="'button.reset' | translate"></app-button>
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <app-document-templates-table #table></app-document-templates-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
