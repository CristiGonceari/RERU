<app-page-title [title]="'documents-templates.title' | translate "></app-page-title>

<erp-shared-content>
    <div class="row">
        <div class="col">
            <div class="card card-custom gutter-b">
                <div class="card-header flex-wrap border-0 px-8 pt-5">
                    <div class="card-title">
                        <h3 class="card-label font-weight-bolder" id="title">
                            {{'documents-templates.title-description-list' | translate}}
                        </h3>
                    </div>
                    <div class="card-toolbar d-md-flex d-none">
                        <app-confirm-button class="btn mr-3" (click)="table.getHeaders(getTitle())">
                            <i class="far fa-file-pdf text-white"></i>
                            {{'button.print' | translate}}
                        </app-confirm-button>
                        <div class="mr-2">
                             <a [routerLink]="['../new']" class="btn btn-success font-weight-bolder">{{ 'button.add' | translate}}</a>
                        </div>
                        <!-- <div>
                            <button type="button" (click)="openConvertPdfModal()" class="btn btn-success font-weight-bolder">Test Modal</button>
                        </div> -->
                    </div>
                    <div class="card-toolbar d-md-none d-flex flex-column w-100">
                        <app-confirm-button class="btn w-100" width="100%" (click)="table.getHeaders(getTitle())">
                            <i class="far fa-file-pdf text-white"></i>
                            {{'button.print' | translate}}
                        </app-confirm-button>
                        <app-add-button [routerLink]="['../new']" class="btn w-100 pt-2" width="100%">
                            {{ 'button.add' | translate}}
                        </app-add-button>
                        <!-- <div class="mr-2">
                             <a [routerLink]="['../new']" class="btn btn-success font-weight-bolder"></a>
                        </div> -->
                        <!-- <div>
                            <button type="button" (click)="openConvertPdfModal()" class="btn btn-success font-weight-bolder">Test Modal</button>
                        </div> -->
                    </div>
                    
                </div>
                <div class="card-header border-0 mt-5">
                    <div class="card-toolbar">
                        <div class="row">
                            <div class="col-md-5 col-12">
                              <erp-shared-search-input (handleSearch)="table.setFilter('name', $event)" [placeholder]="'button.search-name' | translate" #documentName></erp-shared-search-input>
                            </div>
                            <div class="col-md-5 col-12 pt-md-0 pt-2">
                              <app-search-by-type (filter)="table.setFilter('fileType', $event)" #status></app-search-by-type>
                            </div>
                            <div class="col-auto pt-md-0 pt-2 d-md-block d-none">
                                <app-button class="w-100" (handle)="clearFields(); table.resetFilters()" [value]="'button.reset' | translate"></app-button>
                            </div>
                            <div class="col-12 pt-md-0 pt-2 d-md-none d-block">
                                <app-button class="w-100" width="100%" (handle)="clearFields(); table.resetFilters()" [value]="'button.reset' | translate"></app-button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <app-document-templates-table #table></app-document-templates-table>
                </div>
            </div>
        </div>
    </div>
</erp-shared-content>
