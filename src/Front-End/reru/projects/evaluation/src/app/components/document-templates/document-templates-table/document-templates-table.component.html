<app-loading-spinner *ngIf="isLoading || downloadFile" [contentHeight]="'20rem'" [height]="'5rem'" [width]="'5rem'"
    [colorClass]="'text-primary'">
</app-loading-spinner>
<h4 class="text-center text-primary" *ngIf="downloadFile"> {{'print.print-table' | translate}} </h4>

<div *ngIf="!isLoading && !downloadFile" 
class="table-responsive-xl datatable datatable-bordered datatable-head-custom datatable-default datatable-primary datatable-loaded" id="kt_datatable">
    <table class="datatable table font-size-lg" style="overflow: visible" *ngIf="!isLoading">
        <thead class="text-uppercase text-muted">
            <tr>
                <th scope="col">{{'document-test-modal.reports.name' | translate}}</th>
                <th scope="col" class="text-center">{{'document-test-modal.reports.fileType' | translate}}</th>
                <th scope="col" style="width: 48px">&nbsp;</th>
            </tr>
        </thead>
        <tbody class="datatable-body" *ngIf="documents.length">
            <tr *ngFor="let item of documents;" style="cursor: pointer;">
                <td class="pointer" [routerLink]="['../edit', item.id]">{{item.name}}</td>
                <td class="text-center">{{'document-test-modal.'+ item.fileType | translate}}</td>
                <td data-field="Actions" data-autohide-disabled="false" class="datatable-cell datatable-cell-sort p-3">
                    <div style="overflow: visible; position: relative; width: 0px">
                        <div ngbDropdown class="dropdown dropdown-inline">
                            <div class="btn btn-sm btn-default btn-hover-default btn-icon mr-2">
                                <span class="svg-icon svg-icon-md" ngbDropdownToggle>
                                    <svg _ngcontent-pkv-c106="" xmlns="http://www.w3.org/2000/svg"
                                        xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"
                                        viewBox="0 0 24 24" version="1.1">
                                        <g _ngcontent-pkv-c106="" stroke="none" stroke-width="1">
                                            <rect _ngcontent-pkv-c106="" x="14" y="9" width="6" height="6" rx="3"
                                                fill="black">
                                            </rect>
                                            <rect _ngcontent-pkv-c106="" x="3" y="9" width="6" height="6" rx="3"
                                                fill="black" fill-opacity="0.7"></rect>
                                        </g>
                                    </svg>
                                </span>
                            </div>
                            <div class="dropdown-menu dropdown-menu-sm dropdown-menu-left">
                                <div ngbDropdownMenu aria-labelledby="action1">
                                    <button style="cursor: pointer;" [routerLink]="['../edit', item.id]"
                                        class="navi-link align-items-center px-6" ngbDropdownItem>
                                        {{'button.edit' | translate}}
                                    </button>
                                    <button (click)="openConfirmationDeleteModal(item.id)"
                                        class="navi-link align-items-baseline px-6" ngbDropdownItem>
                                        {{'button.delete' | translate}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr *ngIf="!documents || !documents.length">
                <td colspan="10" class="text-center">
                    {{'word.there-are-no-records-at-the-moment' | translate}}
                    <div class="text-center">
                        <span class="svg-icon svg-icon-primary svg-icon-10x">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <rect x="0" y="0" width="24" height="24" />
                                    <path
                                        d="M11.1669899,4.49941818 L2.82535718,19.5143571 C2.557144,19.9971408 2.7310878,20.6059441 3.21387153,20.8741573 C3.36242953,20.9566895 3.52957021,21 3.69951446,21 L21.2169432,21 C21.7692279,21 22.2169432,20.5522847 22.2169432,20 C22.2169432,19.8159952 22.1661743,19.6355579 22.070225,19.47855 L12.894429,4.4636111 C12.6064401,3.99235656 11.9909517,3.84379039 11.5196972,4.13177928 C11.3723594,4.22181902 11.2508468,4.34847583 11.1669899,4.49941818 Z"
                                        fill="#000000" opacity="0.3" />
                                    <rect fill="#000000" x="11" y="9" width="2" height="7" rx="1" />
                                    <rect fill="#000000" x="11" y="17" width="2" height="2" rx="1" />
                                </g>
                            </svg>
                        </span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div pagination [page]="pagedSummary.currentPage" [total]="pagedSummary.totalPages" [size]="pagedSummary.pageSize"
        *ngIf="documents.length" [totalRecords]="pagedSummary.totalCount" class="datatable-pager datatable-paging-loaded"
        (sizeChange)="getList({ page: 1, itemsPerPage: $event })"
        (pageChange)="getList({ page: $event, itemsPerPage: pagedSummary.pageSize })">
    </div>
</div>
