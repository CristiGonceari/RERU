<app-page-title title="{{'require-documents.documents' | translate}}">
</app-page-title>

<app-loading-spinner *ngIf="isLoading" [contentHeight]="'80vh'" [height]="'5rem'" [width]="'5rem'"
  [colorClass]="'text-primary'">
</app-loading-spinner>

<erp-shared-content *ngIf="!isLoading">
  <div class="col">
    <div class="card card-custom gutter-b">
      <div class="card-body p-0">
        <div class="d-flex flex-row justify-content-center my-10 px-8 my-lg-15 px-lg-10">
          <div class="col-xl-12 col-xxl-7">
            <div class="form" id="kt_contact_add_form" [formGroup]="documentForm">
              <h3 class="mb-10 font-weight-bold text-dark">{{'require-documents.document-details' | translate}}</h3>
              <div class="row w-100">
                <div class="col-xl-12">
                    <div class="form-group row">
                        <label
                          class="col-xl-3 col-lg-3 col-form-label text-right d-lg-block d-md-none d-none">{{'require-documents.name' | translate}}</label>
                        <label
                          class="col-xl-3 col-lg-3 col-form-label text-left d-lg-none d-md-block d-block">{{'require-documents.name' | translate}}</label>
                        <div class="col-lg-9 col-xl-9">
                          <input type="string" class="form-control form-control-lg form-control-solid"
                            name="name" value=" " formControlName="name"
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label
                          class="col-xl-3 col-lg-3 col-form-label text-right d-lg-block d-md-none d-none">{{'require-documents.must-be-on-candidate' | translate}}</label>
                        <label
                          class="col-xl-3 col-lg-3 col-form-label text-left d-lg-none d-md-block d-block">{{'require-documents.must-be-on-candidate' | translate}}</label>
                        <div class="col-lg-9 col-xl-9">
                            <input class="form-control form-control-lg form-control-solid" style="width: 25px;"
                            name="isActive" type="checkbox" formControlName="mandatory" />
                        </div>
                    </div>
                </div>
              
              </div>
              <div class="text-right w-100 border-top pt-10 d-none d-md-block d-lg-block">
                <app-button class="btn mr-2" [value]="'button.cancel' | translate" (handle)="backClicked()">
                </app-button>

                <app-add-button class="btn" (handle)="onSave()" [disabled]="documentForm.invalid || disableBtn"
                  [value]="'button.confirm' | translate">
                </app-add-button>
              </div>
              <div class="text-right w-100 border-top pt-10 d-block d-md-none d-lg-none">
                <app-button class="btn w-100" [width]="mobileButtonLength" [value]="'button.cancel' | translate" (handle)="backClicked()">
                </app-button>

                <app-add-button class="btn" (handle)="onSave()" [disabled]="documentForm.invalid || disableBtn"
                  [value]="'button.confirm' | translate">
                </app-add-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</erp-shared-content>
