<app-page-title title="{{'categories.categories' | translate}}" subTitle="{{'categories.subtitle' | translate}}">
</app-page-title>

<div class="content d-flex flex-column flex-column-fluid">
	<div class="d-flex flex-column-fluid">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card card-custom gutter-b">
						<div class="card-header flex-wrap border-0 py-5">
							<div class="card-title">
								<h3 class="card-label" id="title">{{'categories.categories' | translate}}</h3>
							</div>
							<div class="card-toolbar d-sm-flex d-none">
								<app-confirm-button class="btn mr-3" (click)="categoriesTable.getHeaders(getTitle())">
									<i class="far fa-file-pdf text-white"></i>
									{{'button.print' | translate}}
								</app-confirm-button>
								<app-add-button class="btn" [routerLink]="['add-category']" 
									[value]="'categories.new-category' | translate">
								</app-add-button>
							</div>
							<div class="card-toolbar d-sm-none d-flex w-100">
								<app-confirm-button class="btn" width="100%" (click)="categoriesTable.getHeaders(getTitle())">
									<i class="far fa-file-pdf text-white"></i>
									{{'button.print' | translate}}
								</app-confirm-button>
								<app-add-button class="btn" width="100%" [routerLink]="['add-category']" 
									[value]="'categories.new-category' | translate">
								</app-add-button>
							</div>
						</div>
						<div class="card-header border-0 pt-0 pb-0 mt-3" style="min-height: 100%;">
							<app-search-category style="width: 100%;" (handleSearch)="categoriesTable.list({keyword: $event, page: 1})"></app-search-category>
						</div>
						<div class="card-body">
							<app-category-list-table #categoriesTable></app-category-list-table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
