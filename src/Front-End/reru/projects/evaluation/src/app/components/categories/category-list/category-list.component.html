<app-page-title title="{{'categories.categories' | translate}}" subTitle="{{'categories.subtitle' | translate}}">
</app-page-title>

<erp-shared-content>
	<div class="d-flex flex-row">
		<div class="col">
			<div class="card card-custom gutter-b erp-shared-desktop-wide">
				<div class="card-header flex-wrap border-0 py-5">
					<div class="card-title">
						<h3 class="card-label" id="title">{{'categories.categories' | translate}}</h3>
					</div>
					<div class="card-toolbar d-sm-flex d-none">
						<erp-shared-export-button class="mr-3" (click)="categoriesTable.getHeaders(getTitle())">
							{{'button.export' | translate}}
						</erp-shared-export-button>
						<app-add-button class="btn" [routerLink]="['add-category']" 
							[value]="'categories.new-category' | translate">
						</app-add-button>
					</div>
					<div class="card-toolbar d-sm-none d-flex w-100">
						<erp-shared-export-button class="align-self-center m-1" width="100%" (click)="categoriesTable.getHeaders(getTitle())">
							{{'button.export' | translate}}
						</erp-shared-export-button>
						<app-add-button class="btn border-0 m-1 align-self-center" width="100%" [routerLink]="['add-category']" 
							[value]="'categories.new-category' | translate">
						</app-add-button>
					</div>
				</div>
				<div class="card-header border-0 pt-0 pb-0 mt-3 row">
					<div class="col-sm col-12 pt-sm-0 pt-2">
						<app-search-category style="width: 100%;" 
						(handleRewrite)="categoriesTable.setKeyword($event)" 
						(handleSearch)="categoriesTable.list({keyword: $event, page: 1})"
						[showIcon]="false" [useDebounce]="false" #categoryName>
						</app-search-category>
					</div>
					<div class="col-sm-auto col-12 pt-sm-0 pt-2 d-flex flex-column-reverse flex-sm-row">
						<div class="mr-sm-5">
						  <app-button width="100%" (handle)="categoriesTable.resetFilters(); categoryName.value = ''" [value]="'button.reset' | translate">
						  </app-button>
						</div>
						<div class="mb-sm-0 mb-2">
						  <app-confirm-button width="100%" (handle)="categoriesTable.getTests()" [value]="'button.search' | translate">
						  </app-confirm-button>
						</div>
					</div>
				</div>
				<div class="card-body">
					<app-category-list-table #categoriesTable></app-category-list-table>
				</div>
			</div>
		</div>
	</div>
</erp-shared-content>
