<app-page-title title="{{ 'questions.settings' | translate }}" subTitle="{{ 'questions.subtitle' | translate }}">
</app-page-title>

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
	<div class="d-flex flex-column-fluid">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card card-custom gutter-b">
						<div class="card-header flex-wrap border-0 py-5">
							<div class="card-title">
								<h3 class="card-label">{{ 'questions.title' | translate }}</h3>
							</div>
							<div class="card-toolbar">
								<div class="dropdown dropdown-inline my-auto" ngbDropdown>
									<app-add-button class="btn my-auto" id="action1" ngbDropdownToggle
										[value]="'questions.add-question' | translate">
									</app-add-button>
									<div class="dropdown-menu dropdown-menu-sm dropdown-menu-right">
										<div ngbDropdownMenu aria-labelledby="action1">
											<button  class="navi-link align-items-center px-6" ngbDropdownItem 
												(click)="add()">
												<i class="la la-plus mr-2"></i> 
												{{'questions.add-question' | translate}}
											</button>
											<button (click)="bulkImport()" class="navi-link align-items-baseline px-6" ngbDropdownItem >
												<i class="la la-download mr-2"></i>
												{{'questions.bulk-import' | translate}}
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="card-header border-0 mt-5 pr-5" style="min-height: 100%;">
							<div class="row w-100">
							  <div class="col">
								<div class="input-group input-group-sm input-group-solid">
								<app-search-question style="width: 100%;" (handleSearch)="questionsTable.list({keyword: $event, page: 1})"></app-search-question>
								</div>
							  </div>
							  <div class="col">
								<div class="input-group input-group-sm input-group-solid">
								  <input type="text" class="form-control"  [placeholder]="'questions.search-category' | translate" name="categoryName" [(ngModel)]="questionsTable.categoryName">
								</div>
							  </div>
							  <div class="col">
								<div class="input-group input-group-sm input-group-solid">
								  <input type="text" class="form-control"  [placeholder]="'questions.tags' | translate" name="questionTag" [(ngModel)]="questionsTable.questionTag">
								</div>
							  </div>
							</div>
							<div class="row w-100" style="margin-top: 1%;">
								<div class="col">
									<app-search-by-question-status (filter)="questionsTable.questionStatus = $event.target.value"></app-search-by-question-status>
								  </div>
								  <div class="col">
									<app-search-by-question-type (filter)="questionsTable.questionType = $event.target.value"></app-search-by-question-type>
								  </div>
								  <div class="col pr-lg-0">
									<div class="w-100">
									  <app-confirm-button (handle)="questionsTable.list({page: 1})" [value]="'button.search' | translate" [width]="'100%'"></app-confirm-button>
									</div>
								  </div>
							</div>
						  </div>
						<div class="card-body">
							<app-question-list-table #questionsTable></app-question-list-table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
