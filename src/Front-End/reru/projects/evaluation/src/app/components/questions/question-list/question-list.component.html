<app-page-title title="{{ 'questions.questions' | translate }}" subTitle="{{ 'questions.subtitle' | translate }}">
</app-page-title>

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
	<div class="d-flex flex-column-fluid">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card card-custom gutter-b">
						<div class="card-header flex-wrap border-0 py-5">
							<div class="card-title">
								<h3 class="card-label" id="title">{{ 'questions.questions' | translate }}</h3>
							</div>
							<div class="card-toolbar">
								<app-confirm-button class="btn mr-3" (click)="questionsTable.getHeaders(getTitle())">
									<i class="far fa-file-pdf text-white"></i>
									{{'button.print' | translate}}
								</app-confirm-button>
								<div class="dropdown dropdown-inline my-auto" ngbDropdown>
									<app-add-button class="btn my-auto" id="action1" ngbDropdownToggle
										[value]="'questions.add-question' | translate">
									</app-add-button>
									<div class="dropdown-menu dropdown-menu-sm dropdown-menu-right">
										<div ngbDropdownMenu aria-labelledby="action1">
											<button  class="navi-link align-items-center px-6" ngbDropdownItem 
												(click)="add()">
												<i class="la la-plus mr-2"></i> 
												{{'questions.add-question' | translate}}
											</button>
											<button (click)="bulkImport()" class="navi-link align-items-baseline px-6" ngbDropdownItem >
												<i class="la la-download mr-2"></i>
												{{'questions.bulk-import' | translate}}
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="card-header border-0 mt-5 pr-5" style="min-height: 100%;">
							<div class="row w-100">
								<div class="col">
									<erp-shared-search-input (handleSearch)="questionsTable.setFilter('questionName', $event)" [placeholder]="'button.search-name' | translate" #question></erp-shared-search-input>
								</div>
							  <div class="col">
									<erp-shared-search-input (handleSearch)="questionsTable.setFilter('categoryName', $event)" [placeholder]="'questions.search-category' | translate" #category></erp-shared-search-input>
							  </div>
							  <div class="col">
									<erp-shared-search-input (handleSearch)="questionsTable.setFilter('questionTags', $event)" [placeholder]="'questions.tags' | translate" #tags></erp-shared-search-input>
							  </div>
							</div>
							<div class="row w-100 mt-4">
								<div class="col">
									<app-search-by-question-status (filter)="questionsTable.setFilter('status', $event)" #status></app-search-by-question-status>
								</div>
								<div class="col">
									<app-search-by-question-type (filter)="questionsTable.setFilter('type', $event)" #type></app-search-by-question-type>
								</div>
								<div class="col">
									<div class="w-100 text-right">
										<app-button (handle)="clearFields(); questionsTable.resetFilters()" [value]="'button.reset' | translate"></app-button>
									</div>
								</div>
							</div>
						</div>
						<div class="card-body">
							<app-question-list-table #questionsTable></app-question-list-table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
