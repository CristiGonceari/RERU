<app-page-title title="{{'require-documents.required-documents' | translate}}" subTitle="{{'require-documents.document-application' | translate}}">
</app-page-title>

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
	<div class="d-flex flex-column-fluid">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card card-custom gutter-b">
						<div class="card-header flex-wrap border-0 py-5">
							<div class="card-title">
								<h3 class="card-label" id="title">{{'require-documents.required-documents' | translate}}</h3>

							</div>
							<div class="card-toolbar">
								<app-confirm-button class="btn mr-3" (click)="table.getHeaders(getTitle())">
									<i class="far fa-file-pdf text-white"></i>
									{{'button.print' | translate}}
								</app-confirm-button>
								<app-add-button class="btn" (click)="add()" [value]="'require-documents.add-document' | translate">
								</app-add-button>
							</div>
						</div>
						<div class="card-header border-0 mt-5 pr-5" style="min-height: 100%;">
							<div class="row w-100">
								<div class="col">
									<erp-shared-search-input (handleSearch)="table.setFilter('name', $event)" [placeholder]="'require-documents.name' | translate"></erp-shared-search-input>
								</div>
							  <div class="col">
									<app-search-by-mandatory (filter)="table.setFilter('mandatory', $event)"></app-search-by-mandatory>
							  </div>
							</div>
						</div>
						<div class="card-body">
							<app-required-documents-table #table></app-required-documents-table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
