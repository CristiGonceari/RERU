<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <div class="card card-custom gutter-b" style="margin-left: 16px;">
      <div class="card-header flex-wrap border-0 py-5">
        <div class="card-title"><b>{{'categories.overview' | translate}}</b></div>
      </div>
      <div class="card-body" *ngIf="isLoading">
          <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="card-body" *ngIf="!isLoading">
        <div class="form-group row align-items-center mb-2">
          <label class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">
            {{'locations.name' | translate}}:
          </label>
          <div class="col-lg-9 col-xl-6">
            <p class="font-size-lg m-0">{{name}}</p>
          </div>
        </div>
        <div class="form-group row align-items-center mb-2">
          <label class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">
            {{'locations.address' | translate}}:
          </label>
          <div class="col-lg-9 col-xl-6">
            <p class="font-size-lg m-0">{{address}}</p>
          </div>
        </div>
        <div class="form-group row align-items-center mb-2">
          <label class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">
            {{'locations.places' | translate}}:
          </label>
          <div class="col-lg-9 col-xl-6">
            <p class="font-size-lg m-0">{{places}}</p>
          </div>
        </div>
        <div class="form-group row align-items-center mb-2">
          <label class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">
            {{'questions.type' | translate}}:
          </label>
          <div class="col-lg-9 col-xl-6">
            <p class="font-size-lg m-0">{{'locations.' + type | translate}}</p>
          </div>
        </div>
        <div class="form-group row align-items-center mb-2">
          <label class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">
            {{'locations.description' | translate}}:
          </label>
          <div class="col-lg-9 col-xl-6">
            <p class="font-size-lg m-0">{{description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
