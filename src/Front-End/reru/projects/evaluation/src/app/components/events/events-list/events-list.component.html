<app-page-title title="{{'events.events' | translate}}" subTitle="{{'events.manage-events' | translate}}">
</app-page-title>

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
	<div class="d-flex flex-column-fluid">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card card-custom gutter-b">
						<div class="card-header flex-wrap border-0 py-5">
							<div class="card-title">
								<h3 class="card-label" id="title">{{'events.events' | translate}}</h3>
							</div>
							<div class="card-toolbar d-md-flex d-none">
								<app-confirm-button class="btn mr-3" (click)="eventsTable.getHeaders(getTitle())">
									<i class="far fa-file-pdf text-white"></i>
									{{'button.print' | translate}}
								</app-confirm-button>
								<app-add-button class="btn" [value]="'events.add-event' | translate" [routerLink]="['add-event']"></app-add-button>
							</div>
							<div class="card-toolbar w-100 d-md-none d-flex flex-column">
								<app-confirm-button class="btn w-100" width="100%" (click)="eventsTable.getHeaders(getTitle())">
									<i class="far fa-file-pdf text-white"></i>
									{{'button.print' | translate}}
								</app-confirm-button>
								<app-add-button class="btn w-100 pt-2" width="100%" [value]="'events.add-event' | translate" [routerLink]="['add-event']"></app-add-button>
							</div>
						</div>
						
						<div class="card-body">
							<app-events-list-table #eventsTable></app-events-list-table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
