<app-page-title title="{{'categories.subtitle' | translate}}" subTitle="{{'categories.category-data' | translate}}">
</app-page-title>

<app-loading-spinner *ngIf="isLoading" [contentHeight]="'80vh'" [height]="'5rem'" [width]="'5rem'"
  [colorClass]="'text-primary'">
</app-loading-spinner>

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
  <div class="d-flex flex-column-fluid">
    <div class="container">
      <div class="card card-custom gutter-b">
        <div class="card-body p-0">
          <div class="wizard wizard-1" id="kt_contact_add" data-wizard-state="step-first" data-wizard-clickable="true">
            <div class="row justify-content-center my-10 px-8 my-lg-15 px-lg-10">
              <div class="col-xl-12 col-xxl-7">
                <div class="form" id="kt_contact_add_form" [formGroup]="categoryForm">
                  <div class="pb-5" data-wizard-type="step-content" data-wizard-state="current">
                    <h3 class="mb-10 font-weight-bold text-dark">{{'categories.category-details' | translate}}</h3>
                    <div class="row">
                      <div class="col-xl-12">
                        <div class="form-group row">
                          <label class="col-xl-3 col-lg-3 col-form-label text-right d-lg-block d-md-none d-none">
                            {{'categories.category-name' | translate}}
                          </label>
                          <label class="col-xl-3 col-lg-3 col-form-label text-left d-lg-none d-md-block d-block">
                            {{'categories.category-name' | translate}}
                          </label>
                          <div class="col-lg-9 col-xl-9">
                              <input class="form-control form-control-solid" name="name" type="text"
                              formControlName="name" placeholder="{{'categories.category-name' | translate}}" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="text-right border-top pt-10 d-md-block d-lg-block d-none">
                    <app-button class="btn mr-2" [value]="'button.cancel' | translate" (handle)="backClicked()">
                    </app-button>
                    <app-add-button class="btn" (handle)="onSave()" [value]="'button.confirm' | translate">
                    </app-add-button>
                  </div>
                  <div class="text-left border-top pt-10 d-md-none d-lg-none d-block">
                    <app-button class="btn mr-2 w-100" [width]="mobileButtonLength" [value]="'button.cancel' | translate" (handle)="backClicked()">
                    </app-button>
                    <app-add-button class="btn" (handle)="onSave()" [value]="'button.confirm' | translate">
                    </app-add-button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
