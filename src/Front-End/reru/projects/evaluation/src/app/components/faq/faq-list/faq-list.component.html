<app-page-title title="{{'sidebar.faq' | translate}}" subTitle="{{'faq.manage-faq' | translate}}">
</app-page-title>

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
	<div class="d-flex flex-column-fluid">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card card-custom gutter-b">
						<div class="card-header flex-wrap border-0 py-5">
							<div class="card-title">
								<h3 class="card-label">{{'faq.subtitle' | translate}}</h3>
							</div>
							<div class="card-toolbar">
								<app-add-button class="btn" [routerLink]="['add-article']" *permission="'P03010901'"
									[value]="'faq.new-article' | translate"></app-add-button>
							</div>
						</div>
						<div class="card-header border-0 py-0 mt-3" style="min-height: 100%;">
							<app-search style="width: 100%;" (handleSearch)="table.list({keyword: $event, page: 1})"></app-search>
						</div>
						<div class="card-body">
							<app-faq-list-table #table></app-faq-list-table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
