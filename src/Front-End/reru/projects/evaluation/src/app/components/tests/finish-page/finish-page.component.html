<app-page-title title="{{'verify-test.subtitle' | translate}}" subTitle="{{'tests.finished-test' | translate}}">
</app-page-title>

<erp-shared-content>
    <div class="card card-custom gutter-b erp-shared-desktop-wide">
        <div class="card-header text-center border-0 py-5">
            <h3 class="w-100 font-weight-bold text-dark"> {{'tests.finished-success' | translate}} </h3>
        </div>
        <div class="card-body">
            <div class="row justify-content-center px-0 px-sm-8 px-lg-10">
                <div class="col-xl-12 col-xxl-7">
                    <div *ngIf="viewResult">
                        <div class="form-group row align-items-center mb-3">
                            <label class="col-xl-5 col-lg-4 col-form-label font-weight-bold text-left text-lg-right text-muted">
                                {{'categories.total-questions' | translate}}:
                            </label>
                            <div class="col-lg-9 col-xl-6">
                                <p class="font-size-lg m-0">{{totalQuestions}}</p>
                            </div>
                        </div>
                        <div class="form-group row align-items-center mb-3">
                            <label class="col-xl-5 col-lg-4 col-form-label font-weight-bold text-left text-lg-right text-muted">
                                {{'tests.min-percentage' | translate}}:
                            </label>
                            <div class="col-lg-9 col-xl-6">
                                <p class="font-size-lg m-0">{{points}}%</p>
                            </div>
                        </div>
                        <div class="form-group row align-items-center mb-3">
                            <label class="col-xl-5 col-lg-4 col-form-label font-weight-bold text-left text-lg-right text-muted">
                                {{'tests.accumulated-percent' | translate}}:
                            </label>
                            <div class="col-lg-9 col-xl-6">
                                <p class="font-size-lg m-0" [style.color]="'#1BC5BD'">{{testDto.accumulatedPercentage}}%</p>
                            </div>
                        </div>
                        <div class="form-group row align-items-center mb-3">
                            <label class="col-xl-5 col-lg-4 col-form-label font-weight-bold text-left text-lg-right text-muted">
                                {{'verify-test.result' | translate}}:
                            </label>
                            <div class="col-lg-9 col-xl-6">
                                <p class="font-size-lg m-0">{{ translateResultValue(testDto.resultValue) }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center d-md-block d-none">
                        <app-button *ngIf="viewResult" [routerLink]="['../../../my-activities/my-tests']" classes="btn-lg font-size-h6 p-0 h-40px w-100px mr-2" [value]="'button.cancel' | translate">
                        </app-button>
                        <app-add-button *ngIf="viewResult" [routerLink]="['../../test-result', testId]" classes="btn-lg font-size-h6 p-0 h-40px w-100px" [value]="'tests.view' | translate">
                        </app-add-button>
                        <app-add-button *ngIf="!viewResult" [routerLink]="['../../../my-activities/my-tests']" classes="btn-lg font-size-h6 p-0 h-40px w-100px" [value]="'button.ok' | translate">
                        </app-add-button>
                    </div>
                    <div class="text-center d-md-none d-flex flex-column">
                        <app-button *ngIf="viewResult" width="100%" classes="mb-2" [routerLink]="['../../../my-activities/my-tests']" [value]="'button.cancel' | translate">
                        </app-button>
                        <app-add-button *ngIf="viewResult" width="100%" [routerLink]="['../../test-result', testId]" [value]="'tests.view' | translate">
                        </app-add-button>
                        <app-add-button *ngIf="!viewResult" width="100%" [routerLink]="['../../../my-activities/my-tests']" [value]="'button.ok' | translate">
                        </app-add-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</erp-shared-content>
