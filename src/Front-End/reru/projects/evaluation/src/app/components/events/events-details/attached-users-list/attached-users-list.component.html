<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
  <div class="card card-custom gutter-b" style="margin-left: 16px;">
    <div class="card-header flex-wrap border-0 py-5">
      <div class="card-title"><b>{{'events.attached-users' | translate}}</b></div>
      <div class="card-toolbar m-0">
        <app-confirm-button class="btn mr-5" [value]="'button.send-email' | translate"
            (click)="table.sendEmail()" *ngIf="table.attachedUsers.length"></app-confirm-button>
        <app-add-button class="btn my-auto" [value]="'events.attach-user' | translate" (click)="table.openUsersModal()">
        </app-add-button>
      </div>
    </div>
    <div class="card-body">
      <app-table [category]="url" [importedId]="id" #table></app-table>
    </div>
  </div>
</div>
