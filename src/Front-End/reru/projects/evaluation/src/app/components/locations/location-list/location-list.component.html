<app-page-title title="{{'locations.locations' | translate}}" subTitle="{{'locations.manage-locations' | translate}}">
</app-page-title>

<erp-shared-content>
	<div class="d-flex flex-row">
		<div class="col">
			<div class="card card-custom gutter-b erp-shared-desktop-wide">
				<div class="card-header flex-wrap border-0 py-5">
					<div class="card-title">
						<h3 class="card-label" id="title">{{'locations.locations' | translate}}</h3>
					</div>
					<div class="card-toolbar d-sm-flex d-none">
						<erp-shared-export-button class="mr-3" (click)="locationsTable.getHeaders(getTitle())">
							{{'button.export' | translate}}
						</erp-shared-export-button>
						<app-add-button class="btn" [value]="'locations.add-location' | translate" 
							[routerLink]="['add-location']">
						</app-add-button>
					</div>
					<div class="card-toolbar d-sm-none d-flex flex-column w-100">
						<erp-shared-export-button class="mb-2" width="100%" (click)="locationsTable.getHeaders(getTitle())">
							{{'button.export' | translate}}
						</erp-shared-export-button>
						<app-add-button class="btn" width="100%" [value]="'locations.add-location' | translate" 
							[routerLink]="['add-location']">
						</app-add-button>
					</div>
				</div>
				<div class="card-header border-0 pt-0 pb-0 mt-3 row">
					<div class="col-sm col-12 pt-sm-0 pt-2">
						<erp-shared-search-input 
							(handleSearch)="locationsTable.setKeyword($event)" 
							[placeholder]="'button.search-name' | translate" #locationInput
							[showIcon]="false" [useDebounce]="false">
						</erp-shared-search-input>
					</div>
					<div class="col-sm-auto col-12 pt-sm-0 pt-2 d-flex flex-column-reverse flex-sm-row">
						<div class="mr-sm-5">
						  <app-button width="100%" (handle)="locationsTable.resetFilters(); locationInput.clearSearch()" [value]="'button.reset' | translate">
						  </app-button>
						</div>
						<div class="mb-sm-0 mb-2">
						  <app-confirm-button width="100%" (handle)="locationsTable.getLocations()" [value]="'button.search' | translate">
						  </app-confirm-button>
						</div>
					</div>
				</div>
				<div class="card-body">
					<app-location-list-table #locationsTable></app-location-list-table>
				</div>
			</div>
		</div>
	</div>
</erp-shared-content>
