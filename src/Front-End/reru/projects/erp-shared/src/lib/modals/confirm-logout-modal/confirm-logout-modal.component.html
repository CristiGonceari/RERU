<div class="modal-header px-5">
  <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body px-5">
  <p>{{ description }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="dismiss()">{{ buttonNo }}</button>
  <button type="button" class="btn btn-primary" (click)="close()">{{ buttonYes }}</button>
</div>
