<div class="modal-header px-5">
  <h3 class="modal-title mb-0">{{title}}</h3>
</div>
<div class="modal-body px-5">
  <ngx-dropzone (change)="onSelect($event)" class="font-weight-light justify-content-center" [multiple]="true">
    <ngx-dropzone-label>
      <h4>{{description}}</h4>
    </ngx-dropzone-label>
    <ngx-dropzone-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
      <ngx-dropzone-label>{{ f.name }}</ngx-dropzone-label>
    </ngx-dropzone-preview>
  </ngx-dropzone>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary mr-2" (click)="activeModal.dismiss()">{{'button.cancel' | translate}}</button>
  <button type="button" class="btn btn-success" (click)="uploadFile()">{{'upload-avatar.upload-btn' | translate}}</button>
</div>
