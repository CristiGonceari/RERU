<div class="modal-header">
  <h3 class="modal-title">{{translateData[0]}}: <b> {{tableData.tableName}} </b> <small>{{'('+ translateData[5] + ')'}}</small> </h3>
  <mat-form-field>
    <mat-select placeholder="{{translateData[4]}}" [(ngModel)]="selectedFormat"
      (change)="selectedFormat = $event.target.value">
      <mat-option *ngFor="let item of exportTableFormat" [value]="item.value">
        <svg *ngIf="item.value == 0" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-filetype-pdf" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M14 4.5V14a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5L14 4.5ZM1.6 11.85H0v3.999h.791v-1.342h.803c.287 0 .531-.057.732-.173.203-.117.358-.275.463-.474a1.42 1.42 0 0 0 .161-.677c0-.25-.053-.476-.158-.677a1.176 1.176 0 0 0-.46-.477c-.2-.12-.443-.179-.732-.179Zm.545 1.333a.795.795 0 0 1-.085.38.574.574 0 0 1-.238.241.794.794 0 0 1-.375.082H.788V12.48h.66c.218 0 .389.06.512.181.123.122.185.296.185.522Zm1.217-1.333v3.999h1.46c.401 0 .734-.08.998-.237a1.45 1.45 0 0 0 .595-.689c.13-.3.196-.662.196-1.084 0-.42-.065-.778-.196-1.075a1.426 1.426 0 0 0-.589-.68c-.264-.156-.599-.234-1.005-.234H3.362Zm.791.645h.563c.248 0 .45.05.609.152a.89.89 0 0 1 .354.454c.079.201.118.452.118.753a2.3 2.3 0 0 1-.068.592 1.14 1.14 0 0 1-.196.422.8.8 0 0 1-.334.252 1.298 1.298 0 0 1-.483.082h-.563v-2.707Zm3.743 1.763v1.591h-.79V11.85h2.548v.653H7.896v1.117h1.606v.638H7.896Z" />
        </svg>
        <svg *ngIf="item.value == 1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-file-excel" viewBox="0 0 16 16">
          <path
            d="M5.18 4.616a.5.5 0 0 1 .704.064L8 7.219l2.116-2.54a.5.5 0 1 1 .768.641L8.651 8l2.233 2.68a.5.5 0 0 1-.768.64L8 8.781l-2.116 2.54a.5.5 0 0 1-.768-.641L7.349 8 5.116 5.32a.5.5 0 0 1 .064-.704z" />
          <path
            d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z" />
        </svg>
        <svg *ngIf="item.value == 2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-filetype-xml" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M14 4.5V14a2 2 0 0 1-2 2v-1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5L14 4.5ZM3.527 11.85h-.893l-.823 1.439h-.036L.943 11.85H.012l1.227 1.983L0 15.85h.861l.853-1.415h.035l.85 1.415h.908l-1.254-1.992 1.274-2.007Zm.954 3.999v-2.66h.038l.952 2.159h.516l.946-2.16h.038v2.661h.715V11.85h-.8l-1.14 2.596h-.025L4.58 11.85h-.806v3.999h.706Zm4.71-.674h1.696v.674H8.4V11.85h.791v3.325Z" />
        </svg>
        {{ item.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="modal-body px-10">
  <h3 class="text-center my-5"> {{translateData[1]}} </h3>
  <h5 class="text-center my-5" *ngIf="tableData.name">{{translateData[2]}}: "{{tableData.name}}" </h5>

  <div class="d-flex justify-content-center flex-wrap">
    <div *ngFor="let item of tableData.fields" class="d-flex h-30px label label-light-secondary label-inline m-1">
      <input type="checkbox" id="{{ item.value }}" class="hidden" [checked]="item.isChecked" value="{{ item.value }}"
        (change)="onItemChange($event, item)" />
      <label class="mb-0 d-flex cursor-pointer font-size-lg" for="{{ item.value }}">
        {{ item.label }}
        <span> &#10003; </span>
      </label>
    </div>
  </div>

  <div class="my-10 d-flex justify-content-center" [class.disabled]="!selectedFields.length"
    *ngIf="selectedFormat == 0">
    <div class="mx-7 cursor-pointer">
      <i (click)="setOrientation(1)" class="far fa-file-pdf mx-3 px-7 py-10 border rounded portrait"
        style="font-size: 5rem !important;"></i>
    </div>
    <div class="mx-7 cursor-pointer">
      <i (click)="setOrientation(2)" class="far fa-file-pdf mx-3 px-7 py-10 border rounded landscape"
        style="transform: rotate(90deg) translateX(2px); font-size: 5rem !important;"></i>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="dismiss()">{{translateData[3]}}</button>
  <button *ngIf="selectedFormat != 0" type="button" class="btn btn-primary" (click)="setOrientation(1)">Print</button>
</div>
