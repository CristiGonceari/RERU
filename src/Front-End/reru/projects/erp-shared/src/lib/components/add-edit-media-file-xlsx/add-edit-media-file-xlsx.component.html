<div *ngIf="isLoadingMedia && fileStatus.percent != (0 || 100)">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoadingMedia"></mat-progress-bar>
  <div class="progress mt-2 h-25px">
    <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated btn-light-warning font-size-h6"
         role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
      {{ fileStatus.requestType }} {{ fileStatus.percent }}%
    </div>
  </div>
</div>
<div *ngIf="!isLoadingMedia">
  <div class="d-flex">
    <app-confirm-button type="button" class="btn p-0" (click)="drop.showFileSelector()">{{'button.attach' | translate}}</app-confirm-button>
    <p *ngIf="attachedFile" class="mb-0 ml-5 mt-2 font-weght-lighter text-truncate">{{fileName}}</p>
    <p *ngIf="attachedFile" class="mx-5 my-auto h1 cursor-pointer" (click)="onRemoved(true)"> &#215; </p>
    <ngx-dropzone class="custom-dropzone d-block border-0" style="display: contents !important;" (change)="onSelect($event)" [multiple]="false" accept=".xlsx" #drop></ngx-dropzone>
  </div>
</div>
