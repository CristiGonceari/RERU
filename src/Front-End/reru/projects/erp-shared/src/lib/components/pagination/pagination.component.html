<ng-container *ngIf="total">
  <ul class="datatable-pager-nav my-2 mb-sm-0">
    <li><a title="First" class="datatable-pager-link datatable-pager-link-first" data-page="1"
        [ngClass]="{'datatable-pager-link-disabled': page === 1}" [disabled]="page === 1" (click)="changePage(1)"><i
          class="flaticon2-fast-back"></i></a></li>
    <li><a (click)="changePage(page - 1)" title="Previous" [ngClass]="{'datatable-pager-link-disabled': page === 1}"
        class="datatable-pager-link datatable-pager-link-prev" data-page="1" [disabled]="page === 1"><i
          class="flaticon2-back"></i></a></li>
    <li style="display: none;"><input type="text" class="datatable-pager-input form-control" title="Page number">
    </li>
    <li *ngFor="let p of items;">
      <a class="datatable-pager-link datatable-pager-link-number" [title]="p"
        [ngClass]="{'datatable-pager-link-active': p === page, 'datatable-pager-link-disabled': page === total && total === 1}"
        (click)="changePage(p)" [disabled]="page === total && total === 1">{{p}}
      </a>
    </li>
    <li><a (click)="changePage(page + 1)" title="Next" class="datatable-pager-link datatable-pager-link-next"
        [ngClass]="{'datatable-pager-link-disabled': page === total}" data-page="2" [disabled]="page === total"><i
          class="flaticon2-next"></i></a></li>
    <li><a title="Last" class="datatable-pager-link datatable-pager-link-last"
        [ngClass]="{'datatable-pager-link-disabled': page === total}" (click)="changePage(total)"><i
          class="flaticon2-fast-next" [disabled]="page === total"></i></a></li>
  </ul>
  <div class="datatable-pager-info my-2 mb-sm-0">
    <select (change)="changeSize($event)" [(ngModel)]="size" [title]="size"
      class="btn text-dark-50 font-weight-bold mr-4 border-0 bg-light w-75px">
      <option class="d-none" value=""></option>
			<option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
    <span class="datatable-pager-detail font-size-sm"> {{size}} - <b>{{totalRecords}}</b> </span>
  </div>
</ng-container>
