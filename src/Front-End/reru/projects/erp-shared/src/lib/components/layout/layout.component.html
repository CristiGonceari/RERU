<app-header-mobile [disableSidenav]="disableSidenav" [appLogo]="logo" [logo]="letter"></app-header-mobile>

<div class="d-flex flex-column flex-root">
	<!--begin::Page-->
	<div class="d-flex flex-row flex-column-fluid page">
		<app-sidenav *ngIf="!disableSidenav" [moduleCode]="moduleCode" [appLogo]="logo" [config]="config"></app-sidenav>

		<!--begin::Wrapper-->
		<div class="d-flex flex-column flex-row-fluid" id="kt_wrapper" [ngClass]="{ collapsed: isCollapsed, wrapper: !disableSidenav  }">
			<app-header [disableSidenav]="disableSidenav" [appLogo]="logo" [logo]="letter" [currentLanguage]="currentLanguage" [languages]="languages"
				(changeLanguage)="changeLanguage.emit($event)" [isCustomHeader]="isCustomHeader" [user]="user"></app-header>
				
			<app-sidebar [title]="title" [menuItems]="sidebarItems" (navigate)="navigate.emit($event)"></app-sidebar>

			<app-layout-content [hasBackground]="hasBackground" [backgroundColor]="backgroundColor">
				<ng-content></ng-content>
			</app-layout-content>

			<app-sidebar-right (changePassword)="changePassword.emit(user.id);closeRightSidebar()"
							   [isCustomHeader]="isCustomHeader"
							   [user]="user"
							   (logOut)="logout.emit()">
			</app-sidebar-right>
			<app-footer></app-footer>
		</div>
		<!--end::Wrapper-->
	</div>
	<!--end::Page-->
</div>
