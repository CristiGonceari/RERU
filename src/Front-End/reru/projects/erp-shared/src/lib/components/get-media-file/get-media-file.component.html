<div *ngIf="isLoadingMedia && fileStatus.percent != (0 || 100)" class="w-100">
    <mat-progress-bar mode="indeterminate" *ngIf="isLoadingMedia" ></mat-progress-bar>
    <div class="progress mt-2 h-25px" >
        <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated btn-light-warning font-size-h6"
            role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            {{ fileStatus.requestType }} {{ fileStatus.percent }}%
        </div>
    </div>
</div>
<div *ngIf="!isLoadingMedia">
    <div *ngIf="imageUrl" class="d-md-block d-none">
        <img [src]="imageUrl" class="h-200px rounded" style="cursor: zoom-in; max-width: -webkit-fill-available;" (click)="showImage(imageUrl)">
    </div>
    <div *ngIf="imageUrl" class="d-md-none d-block">
        <img [src]="imageUrl" class="h-120px rounded" style="cursor: zoom-in; max-width: 120px" (click)="showImage(imageUrl)">
    </div>
    <video *ngIf="videoUrl" class="h-200px rounded" controls>
        <source [src]="videoUrl">
    </video>
    <audio *ngIf="audioUrl" controls class="w-100 d-md-inline-block d-none">
        <source [src]="audioUrl" type="audio/mpeg">
    </audio>
    <audio *ngIf="audioUrl" controls class="w-100 max-w-100 d-md-none d-inline-block">
        <source [src]="audioUrl" type="audio/mpeg">
    </audio>
    <doc *ngIf="docUrl" controls>
        <p class="mb-0 ml-5 mt-2 font-weght-lighter">{{fileName}}</p>
        <source [src]="docUrl" type="file">
    </doc>
    <div *ngIf="!imageUrl && !videoUrl && !audioUrl && !docUrl">
        <p class="mb-0 ml-5 mt-2 font-weght-lighter">{{fileName}}</p>
    </div>
</div>
