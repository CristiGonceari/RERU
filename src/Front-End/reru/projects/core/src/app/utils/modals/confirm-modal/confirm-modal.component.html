<div class="modal-header px-5">
    <h3 class="modal-title mb-0">{{title | translate}}</h3>
</div>
<div class="modal-body px-5">
    <p>{{description | translate}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary mr-2" (click)="dismiss()">{{'button.no' | translate}}</button>
    <button type="button" class="btn btn-primary" (click)="close()">{{'button.yes' | translate}}</button>
</div>
