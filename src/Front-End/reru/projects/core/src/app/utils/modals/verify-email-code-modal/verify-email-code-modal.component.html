<div class="modal-header border-0 pb-0">
    <h3 class="modal-title">{{'user-profile.verify-process' | translate}}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <form [formGroup]="codeForm">
            <div class="form-row d-flex justify-content-center align-items-center">
                <div class="d-md-block d-none text-left">
                    <div>
                        <label for="inputEmail4">{{'user-profile.enter-code' | translate}}</label>
                        <input class=" form-control form-control-lg form-control-solid" name="code" maxlength="4"
                            minlength="4" autocomplete="off" type="text" formControlName="code"
                            [ngClass]="{'is-invalid': hasErrors('code'), 'is-valid': codeForm.get('code').valid }" />
                        <div *ngIf="isIdnpLengthValidator('code')" class="invalid-feedback d-block">
                            {{'user-profile.code-length' | translate}}
                        </div>
                        <div *ngIf="hasErrors('code')" class="fv-plugins-message-container">
                            <div *ngIf="hasError('code', 'required')" data-field="code" data-validator="notEmpty" class="fv-help-block">
                                {{ 'user-profile.code-length' | translate }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-md-none d-block text-left">
                    <div>
                        <label for="inputEmail4">{{'user-profile.enter-code' | translate}}</label>
                        <input class="form-control form-control-lg form-control-solid" name="code" maxlength="4"
                            minlength="4" autocomplete="off" type="text" formControlName="code"
                            [ngClass]="{'is-invalid': hasErrors('code'), 'is-valid': codeForm.get('code').valid }" />
                        <div *ngIf="isIdnpLengthValidator('code')" class="invalid-feedback d-block">
                            {{'user-profile.code-length' | translate}}
                        </div>
                        <div *ngIf="hasErrors('code')" class="fv-plugins-message-container">
                            <div *ngIf="hasError('code', 'required')" data-field="code" data-validator="notEmpty" class="fv-help-block">
                                    {{ 'user-profile.code-length' | translate }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal-footer border-0 pt-0">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">{{'button.cancel' | translate}}</button>
    <button type="button" class="btn btn-success" [disabled]="codeForm.invalid" (click)="getCode()">{{'button.confirm' |
        translate}}</button>
</div>
