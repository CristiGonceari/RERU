<ng-container *ngIf="total">
    <ul class="datatable-pager-nav my-2 mb-sm-0">
        <li><a title="First" class="datatable-pager-link datatable-pager-link-first" data-page="1"
                [ngClass]="{'datatable-pager-link-disabled': page === 1}" [disabled]="page === 1"
                (click)="changePage(1)"><i class="flaticon2-fast-back"></i></a></li>
        <li><a (click)="changePage(page - 1)" title="Previous" [ngClass]="{'datatable-pager-link-disabled': page === 1}"
                class="datatable-pager-link datatable-pager-link-prev" data-page="1" [disabled]="page === 1"><i
                    class="flaticon2-back"></i></a></li>
        <li style="display: none;"><input type="text" class="datatable-pager-input form-control" title="Page number">
        </li>
        <li *ngFor="let p of items;"><a class="datatable-pager-link datatable-pager-link-number" [title]="p"
                [ngClass]="{'datatable-pager-link-active': p === page, 'datatable-pager-link-disabled': page === total && total === 1}"
                (click)="changePage(p)" [disabled]="page === total && total === 1">{{p}}</a></li>
        <li><a (click)="changePage(page + 1)" title="Next" class="datatable-pager-link datatable-pager-link-next"
                [ngClass]="{'datatable-pager-link-disabled': page === total}" data-page="2"
                [disabled]="page === total"><i class="flaticon2-next"></i></a></li>
        <li><a title="Last" class="datatable-pager-link datatable-pager-link-last"
                [ngClass]="{'datatable-pager-link-disabled': page === total}" (click)="changePage(total)"><i
                    class="flaticon2-fast-next" [disabled]="page === total"></i></a></li>
    </ul>
    <div class="datatable-pager-info my-2 mb-sm-0">
        <div class="dropdown bootstrap-select datatable-pager-size" style="width: 60px;">
            <select class="selectpicker datatable-pager-size" title="Select page size" data-width="60px"
                data-container="body" data-selected="10" disabled>
                <option class="bs-title-option" value=""></option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <button type="button" tabindex="-1" class="btn dropdown-toggle btn-light" data-toggle="dropdown"
                role="combobox" aria-owns="bs-select-1" aria-haspopup="listbox" aria-expanded="false"
                title="Select page size">
                <div class="filter-option">
                    <div class="filter-option-inner">
                        <div class="filter-option-inner-inner">10</div>
                    </div>
                </div>
            </button>
            <div class="dropdown-menu ">
                <div class="inner show" role="listbox" id="bs-select-1" tabindex="-1">
                    <ul class="dropdown-menu inner show" role="presentation"></ul>
                </div>
            </div>
        </div><span class="datatable-pager-detail">Showing 1 - 10 of {{total}}</span>
    </div>
</ng-container>
