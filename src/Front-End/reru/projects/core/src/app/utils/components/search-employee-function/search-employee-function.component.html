<select class="form-control form-control-solid h-35px" name="selectedStatus" [(ngModel)]="function" id="function" (change)="filter.emit($event.target.value)">
    <option class="default-option text-muted" selected value="">{{ 'user-roles.search-by-function' | translate }}</option>
    <option *ngFor="let item of list" [value]="item.value">
        {{ item.label }}
    </option>
</select>
