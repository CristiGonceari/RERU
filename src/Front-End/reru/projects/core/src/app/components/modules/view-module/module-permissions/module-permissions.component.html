<div id="kt_content" class="content d-flex flex-column flex-column-fluid">
  <div class="card card-custom gutter-b">
    <div class="card-header flex-wrap border-0 py-5">
      <div class="card-title">{{'pages.modules-details.permissions' | translate}}</div>
    </div>
    <div class="card-header border-0 pt-0 pb-0" style="min-height: 100%;">
      <app-permission-search style="width: 100%;" (handleSearch)="getPermissions({keyword: $event, page: 1})">
      </app-permission-search>
    </div>
    <div class="card-body">
      <div
        class="datatable datatable-bordered datatable-head-custom datatable-default datatable-primary datatable-loaded"
        id="kt_datatable">
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        <table class="datatable table font-size-lg" *ngIf="!isLoading">
          <thead class="text-uppercase text-muted">
            <tr>
              <th scope="col" style="width: 110px">{{'table.code' | translate}}</th>
              <th scope="col">{{'table.permission' | translate}}</th>
            </tr>
          </thead>
          <tbody class="text-dark-75" *ngIf="result">
            <tr *ngFor="let item of permissions">
              <td>{{item.code}}</td>
              <td>{{item.description}}</td>
            </tr>
          </tbody>
          <tbody class="datatable-body text-dark-75" *ngIf="!result">
            <tr *ngIf="!result">
              <td colspan="4" class="text-center">
                {{'messages.no-records' | translate}}
              </td>
            </tr>
          </tbody>
        </table>
        <div pagination class="datatable-pager datatable-paging-loaded" [page]="pagination.currentPage" *ngIf="result"
          [total]="pagination.totalPages" [totalRecords]="pagination.totalCount" [size]="pagination.pageSize"
          (sizeChange)="list({ keyword: keyword, page: pagination.currentPage, itemsPerPage: $event })"
          (pageChange)="list({ keyword: keyword, page: $event, itemsPerPage: pagination.pageSize })">
        </div>
      </div>
    </div>
  </div>
</div>
