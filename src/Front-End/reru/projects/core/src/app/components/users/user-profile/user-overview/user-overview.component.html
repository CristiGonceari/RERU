<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<div *ngIf="!isLoading" class="content d-flex flex-column flex-column-fluid" id="kt_content">
  <div class="card card-custom gutter-b">
    <div class="card-header flex-wrap border-0 py-5">
      <div class="card-title">{{'pages.user-details.details' | translate}}</div>
    </div>
    <div class="card-body">
      <div class="form-group row align-items-center">
        <label
          class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">
          {{'module-access.user-name' | translate}} ({{ 'table.npp' | translate }}):
        </label>
        <div class="col-lg-9 col-xl-6">
          <p class="font-size-lg m-0">{{lastName}} {{firstName}} {{fatherName}}</p>
        </div>
      </div>
      <div class="form-group row align-items-center">
        <label
          class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">
          {{'table.idnp' | translate}}:
        </label>
        <div class="col-lg-9 col-xl-6">
          <p class="font-size-lg m-0">{{idnp}}</p>
        </div>
      </div>
      <div class="form-group row align-items-center">
        <label
          class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">
          {{'pages.user-details.email' | translate}}:
        </label>
        <div class="col-lg-9 col-xl-6">
          <p class="font-size-lg m-0">{{email}}</p>
        </div>
      </div>
      <div class="form-group row align-items-center" *ngIf="birthday">
        <label
          class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">
          {{'user.birthday' | translate}}:
        </label>
        <div class="col-lg-9 col-xl-6">
          <p class="font-size-lg m-0">{{birthday | date: 'dd/MM/yyyy'}}</p>
        </div>
      </div>
      <div class="form-group row align-items-center" *ngIf="phoneNumber">
        <label
          class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">
          {{'user.phone' | translate}}:
        </label>
        <div class="col-lg-9 col-xl-6">
          <p class="font-size-lg m-0">{{phoneNumber}}</p>
        </div>
      </div>
      <div class="form-group row align-items-center" *ngIf="candidatePositionName">
        <label
          class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">
          {{'registration-page.position-to-candidate' | translate}}:
        </label>
        <div class="col-lg-9 col-xl-6">
          <p class="font-size-lg m-0">{{candidatePositionName}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
