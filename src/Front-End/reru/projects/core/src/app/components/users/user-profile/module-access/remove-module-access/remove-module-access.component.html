<app-page-title title="{{ 'pages.modules.development' | translate }}"
  subTitle="{{ 'pages.user-details.remove-module-access' | translate }}">
</app-page-title>

<app-loading-spinner *ngIf="isLoading" [contentHeight]="'20rem'" [width]="'5rem'" [height]="'5rem'">
</app-loading-spinner>

<erp-shared-content *ngIf="!isLoading">
  <div class="card card-custom gutter-b erp-shared-desktop-wide">
    <div class="card-header text-center border-0 py-5">
      <h3 class="w-100 font-weight-bold text-dark mb-0">
        {{'module-access.remove-access-message' | translate}}
      </h3>
    </div>
    <div class="card-body" *ngIf="userData">
      <div class="row justify-content-center mb-10 px-8 my-lg-10 px-lg-10">
        <div class="col-xl-12 col-xxl-7">
          <div class="form-group row align-items-center mb-4">
            <label class="col-xl-3 col-lg-3 col-form-label text-dark-50">
              {{'module-access.user-name' | translate}}:
            </label>
            <div class="col-lg-9 col-xl-9 d-flex flex-column">
              <p class="font-size-lg m-0">{{userData.userName}} {{userData.userLastName}}</p>
              <p class="text-muted m-0">{{userData.userEmail}}</p>
            </div>
          </div>
          <div class="form-group row align-items-center mb-4">
            <label class="col-xl-3 col-lg-3 col-form-label text-dark-50">
              {{'module-access.module' | translate}}:
            </label>
            <div class="col-lg-9 col-xl-9">
              <p class="font-size-lg m-0">{{userData.moduleName}}</p>
            </div>
          </div>
          <div class="form-group row align-items-center mb-4">
            <label class="col-xl-3 col-lg-3 col-form-label text-dark-50">
              {{'module-access.role' | translate}}:
            </label>
            <div class="col-lg-9 col-xl-9">
              <p class="font-size-lg m-0">{{userData.roleName}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-right d-md-block d-none">
      <app-button class="btn" [value]="'button.cancel' | translate" (click)="back()"></app-button>
      <app-add-button class="btn" [value]="'button.confirm' | translate" (handle)="submit()"></app-add-button>
    </div>
    <div class="card-footer d-md-none d-block">
      <app-add-button class="btn w-100" width="100%" [value]="'button.confirm' | translate" (handle)="submit()"></app-add-button>
      <app-button class="btn pt-2 w-100" width="100%" [value]="'button.cancel' | translate" (click)="back()"></app-button>
    </div>
  </div>
</erp-shared-content>
