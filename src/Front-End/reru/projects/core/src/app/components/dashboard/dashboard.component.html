<app-loading-spinner *ngIf="isLoading" [contentHeight]="'80vh'" [height]="'5rem'" [width]="'5rem'"
[colorClass]="'text-primary'">
</app-loading-spinner>
<app-page-title [title]="'pages.dashboard.title' | translate" [subTitle]="'pages.dashboard.subtitle' | translate">
</app-page-title>

<erp-shared-content *ngIf="!isLoading">
	<div class="row">
		<div class="col">
			<div class="card card-custom gutter-b card-stretch card-shadowless">
				<div class="card-body d-flex d-md-block justify-content-md-start justify-content-center">
					<ul class="dashboard-tabs nav nav-pills nav-danger row row-paddingless m-0 p-0 flex-column flex-md-row" role="tablist">
						<li *ngFor="let userModule of modules" class="nav-item d-flex flex-grow-1 flex-shrink-0 mr-3 mb-3 mb-lg-0">
							<a class="nav-link d-flex flex-grow-1 rounded flex-column align-items-center"
								data-toggle="pill"
								[href]="userModule.module.publicUrl">
								<span class="nav-icon py-2 w-auto">
									<svg-icon [key]="userModule.module.icon" [useToolTip]="false" [width]="48" [height]="48"></svg-icon>

								</span>
								<span class="nav-text font-size-lg py-2 font-weight-bold text-center">
									{{ userModule.module.name }}
								</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</erp-shared-content>
