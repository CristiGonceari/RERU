<app-page-title title="{{'faq.faq' | translate}}" subTitle="{{'faq.manage-faq' | translate}}">
</app-page-title>

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
	<div class="d-flex flex-column-fluid">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card card-custom gutter-b">
						<div class="card-header flex-wrap border-0 py-5">
							<div class="card-title">
								<h3 class="card-label" id="title">{{'faq.subtitle' | translate}}</h3>
							</div>
							<div class="card-toolbar d-sm-flex d-none">
								<app-confirm-button class="btn mr-3" (click)="table.getHeaders(getTitle())">
									<i class="far fa-file-pdf text-white"></i>
									{{'button.print' | translate}}
								</app-confirm-button>
								<button [disabled]="isLoadingButton" type="button" (click)="downloadFile()"
									class="btn btn-success py-0 mr-3">
									<i class="far fa-file-pdf" *ngIf="!isLoadingButton"></i>
									<span class="text-white ml-2 font-weight-bold font-size-lg" *ngIf="!isLoadingButton">{{'guide.title' | translate}}</span>
									<span class="text-white mr-2 font-weight-bold font-size-lg" *ngIf="isLoadingButton">{{'button.loading' | translate}}</span>
									<div *ngIf="isLoadingButton" class="spinner-border spinner-border-sm text-white" role="status"></div>
								</button>
								
								<app-add-button class="btn" [routerLink]="['add-article']"
									[value]="'faq.new-article' | translate">
								</app-add-button>
							</div>
							<div class="card-toolbar d-sm-none d-flex w-100">
								<app-confirm-button class="btn mb-3" width="100%" (click)="table.getHeaders(getTitle())">
									<i class="far fa-file-pdf text-white"></i>
									{{'button.print' | translate}}
								</app-confirm-button>
								<button [disabled]="isLoadingButton" type="button" (click)="downloadFile()"
									class="btn btn-success py-0 w-100 mb-3">
									<i class="far fa-file-pdf" *ngIf="!isLoadingButton"></i>
									<span class="text-white ml-2 font-weight-bold font-size-lg" *ngIf="!isLoadingButton">{{'guide.title' | translate}}</span>
									<span class="text-white mr-2 font-weight-bold font-size-lg" *ngIf="isLoadingButton">{{'button.loading' | translate}}</span>
									<div *ngIf="isLoadingButton" class="spinner-border spinner-border-sm text-white" role="status"></div>
								</button>
								
								<app-add-button class="btn mb-3" width="100%" [routerLink]="['add-article']"
									[value]="'faq.new-article' | translate">
								</app-add-button>
							</div>
						</div>
						<div class="card-header border-0 py-0 mt-3" style="min-height: 100%;">
							<app-search style="width: 100%;" (handleSearch)="table.list({keyword: $event, page: 1})">
							</app-search>
						</div>
						<div class="card-body">
							<app-faq-list-table #table></app-faq-list-table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
