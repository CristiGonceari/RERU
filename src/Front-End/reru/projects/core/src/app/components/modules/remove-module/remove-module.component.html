<app-page-title title="{{ 'pages.modules.title' | translate }}"
  subTitle="{{ 'remove-module.title' | translate }}">
</app-page-title>

<app-loading-spinner *ngIf="isLoading" [contentHeight]="'80vh'" [width]="'5rem'" [height]="'5rem'"
  [colorClass]="'text-primary'">
</app-loading-spinner>

<div *ngIf="!isLoading" class="content d-flex flex-column flex-column-fluid" id="kt_content">
  <div class="d-flex flex-column-fluid">
    <div class="container">
      <div class="card card-custom gutter-b">
				<div class="card-header text-center border-0 pt-6 pb-0">
					<h3 class="w-100 font-weight-bold text-dark">
						{{'remove-module.sure' | translate}}
					</h3>
				</div>
        <div class="card-body">
          <div class="wizard wizard-1" id="kt_contact_add" data-wizard-state="step-first" data-wizard-clickable="true">
            <div class="row justify-content-center px-8 px-lg-10">
              <div class="col-xl-12 col-xxl-7">
                  <div class="card-body">
                    <div class="form-group row align-items-center mb-3">
                      <label class="col-xl-5 col-lg-4 col-form-label font-weight-bold text-left text-lg-right text-muted">
                        {{'table.icon' | translate}}:
                      </label>
                      <div class="col-lg-9 col-xl-6">
                        <svg-icon [key]="moduleData.icon" [width]="48" [height]="48"></svg-icon>
                      </div>
                    </div>
                    <div class="form-group row align-items-center mb-3">
                      <label class="col-xl-5 col-lg-4 col-form-label font-weight-bold text-left text-lg-right text-muted">
                        {{'table.module' | translate}}:
                      </label>
                      <div class="col-lg-9 col-xl-6">
                        <p class="font-size-lg m-0">{{moduleData.name}}</p>
                      </div>
                    </div>
                    <div class="form-group row align-items-center mb-3">
                      <label class="col-xl-5 col-lg-4 col-form-label font-weight-bold text-left text-lg-right text-muted">
                        {{'table.code' | translate}}:
                      </label>
                      <div class="col-lg-9 col-xl-6">
                        <p class="font-size-lg m-0">{{moduleData.code}}</p>
                      </div>
                    </div>
                    <div class="form-group row align-items-center mb-3">
                      <label class="col-xl-5 col-lg-4 col-form-label font-weight-bold text-left text-lg-right text-muted">
                        {{'table.publicUrl' | translate}}:
                      </label>
                      <div class="col-lg-9 col-xl-6">
                        <p class="font-size-lg m-0">{{moduleData.publicUrl}}</p>
                      </div>
                    </div>
                  </div>
                  <div class="text-right border-top pt-10">
                    <app-button class="btn mr-2" [value]="'button.cancel' | translate" (handle)="back()"></app-button>
                    <app-delete-button class="btn" [value]="'button.confirm' | translate" (handle)="removeModule()"></app-delete-button>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
