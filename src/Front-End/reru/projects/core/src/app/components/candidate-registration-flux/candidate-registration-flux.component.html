<app-loading-spinner *ngIf="isLoading" [contentHeight]="'80vh'" [height]="'5rem'" [width]="'5rem'"
[colorClass]="'text-primary'">
</app-loading-spinner>
<div class="content d-flex flex-column flex-column-fluid" id="kt_content" *ngIf="!isLoading">
    <div class="d-flex flex-column-fluid">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card card-custom gutter-b card-stretch card-shadowless">
                        <div class="card-body">
                            <mat-vertical-stepper (selectionChange)="selectionChanged($event)" #stepper >
                                <mat-step *ngFor="let item of steps; let index = index;"  [completed]="counter" [state]="state" >
                                    <ng-template matStepLabel >
                                        <div class="row align-items-center" style="min-width: 1000px;">
                                            <div class="col-4">
                                                {{ item.label }}
                                            </div>
                                            <div class="col-8 mt-5">
                                                <div *ngIf="item.isDone" class="alert alert-success"> <strong>Done</strong></div>
                                                <div *ngIf="!item.isDone" class="alert alert-danger"><strong>Not Done</strong></div>
                                            </div>
                                        </div>
                                      </ng-template>
                                    <div *ngIf="loadingStep">
                                        <mat-spinner></mat-spinner>
                                    </div>
                                    <div *ngIf="!loadingStep">
                                        <router-outlet *ngIf="index === selectedStepIndex" ></router-outlet>
                                    </div>
                                </mat-step>
                            </mat-vertical-stepper>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
