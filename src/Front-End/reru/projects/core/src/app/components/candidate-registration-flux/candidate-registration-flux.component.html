<app-loading-spinner *ngIf="isLoading" [contentHeight]="'80vh'" [height]="'5rem'" [width]="'5rem'"
    [colorClass]="'text-primary'">
</app-loading-spinner>
<div class="content d-flex flex-column flex-column-fluid" id="kt_content" *ngIf="!isLoading">
    <div class="d-flex flex-column-fluid">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card card-custom gutter-b card-stretch card-shadowless">
                        <div class="card-body">
                            <mat-vertical-stepper (selectionChange)="selectionChanged($event)" #stepper>
                                <mat-step *ngFor="let item of steps; let index = index;" [completed]="counter"
                                    [state]="state" class="w-100">
                                    <ng-template matStepLabel class="w-100">
                                        <div class="row align-items-center w-100">
                                            <div class="col-lg-2 col-md">
                                                {{ 'step.' + stepsEnum[parseInt(item.value)] | translate}}
                                            </div>
                                            <div class="col-lg-10 col-md d-flex justify-content-end">
                                                <!-- <div *ngIf="item.isDone" class="alert alert-success"> <strong>{{ 'step-status.done' | translate}}</strong></div>
                                                <div *ngIf="!item.isDone" class="alert alert-danger"><strong>{{ 'step-status.not-done' | translate}}</strong></div> -->
                                                <div *ngIf="!item.isDone && !item.inProgress" class="border p-2"
                                                    style="border-radius: 20px; background-color: #c1c9d1;">
                                                    <strong class="m-7">{{ 'step-status.not-done' | translate}}</strong>
                                                    <div style="width: 30px; display: inline-block">
                                                        <svg version="1.1" id="Capa_1"
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                                            viewBox="0 0 50 50" style="enable-background: new 0 0 50 50"
                                                            xml:space="preserve">
                                                            <circle style="fill: #d75a4a" cx="25" cy="25" r="25" />
                                                            <polyline
                                                                style="fill: none; stroke: #ffffff; stroke-width: 2; stroke-linecap: round; stroke-miterlimit: 10"
                                                                points="16,34 25,25 34,16 " />
                                                            <polyline
                                                                style="fill: none; stroke: #ffffff; stroke-width: 2; stroke-linecap: round; stroke-miterlimit: 10"
                                                                points="16,16 25,25 34,34" />
                                                        </svg>
                                                    </div>
                                                </div>
                                                <div *ngIf="!item.isDone && item.inProgress" class="border p-2"
                                                    style="border-radius: 20px; background-color: #c1c9d1;">
                                                    <strong class="m-7">{{ 'step-status.in-progress' |
                                                        translate}}</strong>
                                                    <div style="width: 30px; display: inline-block">
                                                        <svg version="1.1" id="Capa_1"
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                                            viewBox="0 0 50 50" style="enable-background: new 0 0 50 50"
                                                            xml:space="preserve" class="bi bi-clock-history">
                                                            <circle style="fill: #e6e93f" cx="25" cy="25" r="25" />
                                                            <svg width="35" height="35" fill="#ffffff" x="7" y="7"
                                                                viewBox="0 0 16 16">
                                                                <path
                                                                    d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z" />
                                                                <path
                                                                    d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z" />
                                                                <path
                                                                    d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z" />
                                                            </svg>
                                                        </svg>
                                                    </div>
                                                </div>
                                                <div *ngIf="item.isDone" class="border p-2"
                                                    style="border-radius: 20px; background-color: #c1c9d1;">
                                                    <strong class="m-7">{{ 'step-status.done' | translate}}</strong>
                                                    <div style="width: 30px; display: inline-block">
                                                        <svg version="1.1" id="Capa_1"
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                                            viewBox="0 0 50 50" style="enable-background: new 0 0 50 50"
                                                            xml:space="preserve">
                                                            <circle style="fill: #25ae88" cx="25" cy="25" r="25" />
                                                            <polyline style="
                                                            fill: none;
                                                            stroke: #ffffff;
                                                            stroke-width: 2;
                                                            stroke-linecap: round;
                                                            stroke-linejoin: round;
                                                            stroke-miterlimit: 10;
                                                        " points="38,15 22,33 12,25 " />
                                                        </svg>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-template>
                                    <div *ngIf="loadingStep">
                                        <mat-spinner></mat-spinner>
                                    </div>
                                    <div *ngIf="!loadingStep">
                                        <router-outlet *ngIf="index === selectedStepIndex"></router-outlet>
                                    </div>
                                </mat-step>
                            </mat-vertical-stepper>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
