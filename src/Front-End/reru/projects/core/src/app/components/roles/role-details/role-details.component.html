<div class="d-flex justify-content-between">
    <app-page-title [title]="'pages.roles.details' | translate">
    </app-page-title>
  
    <div class="subheader py-2 py-lg-4  subheader-transparent " id="kt_subheader">
      <div class="container d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
        <div class="d-flex align-items-center">
          <app-button class="btn" [value]="'button.back' | translate" (click)="back()">
          </app-button>
        </div>
      </div>
    </div>
  </div>
  
  <app-loading-spinner *ngIf="isLoading" [contentHeight]="'80vh'" [height]="'5rem'" [width]="'5rem'"
  [colorClass]="'text-primary'">
  </app-loading-spinner>
  
  <div *ngIf="!isLoading" class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <div class="d-flex flex-column-fluid">
      <div class="container">
        <div class="d-flex flex-row">
          <div class="flex-row-auto offcanvas-mobile w-300px w-xl-350px" id="kt_profile_aside">
  
            <div class="card card-custom mb-7">
              <div class="card-body">
                <p class="font-weight-bolder text-center font-size-h5 text-dark-75 m-0">{{ name }}</p>
                <div class="py-9">

                      <a routerLink="permissions" class="navi-link py-4">

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-row-fluid ml-lg-8">

        </div>
      </div>
