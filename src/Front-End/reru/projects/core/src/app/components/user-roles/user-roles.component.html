<app-page-title title="{{'user-roles.roles' | translate}}" subTitle="{{'user-roles.subtitle' | translate}}">
</app-page-title>

<erp-shared-content>
	<div class="row">
		<div class="col">
			<div class="card card-custom gutter-b erp-shared-desktop-wide">
				<div class="card-header flex-wrap border-0 py-5">
					<div class="card-title">
						<h3 class="card-label" id="title">{{'user-roles.roles' | translate}}</h3>
					</div>
					<div class="card-toolbar">
						<erp-shared-export-button class="mr-3" (click)="table.getHeaders(getTitle())">
							{{'button.export' | translate}}
						</erp-shared-export-button>
						<erp-shared-import-button (click)="table.openImportModal()" type="button" class="mr-2">
							{{'button.import' | translate}}
						</erp-shared-import-button>
						<!-- <app-add-button class="btn" [routerLink]="['add-user-role']"
							[value]="'user-roles.new-role' | translate"></app-add-button> -->
					</div>
				</div>
				<div class="card-header border-0 py-0 mt-3">
					<app-search style="width: 100%;" (handleSearch)="table.list({keyword: $event, page: 1})">
					</app-search>
				</div>
				<div class="card-body">
					<app-user-roles-table #table></app-user-roles-table>
				</div>
			</div>
		</div>
	</div>
</erp-shared-content>
