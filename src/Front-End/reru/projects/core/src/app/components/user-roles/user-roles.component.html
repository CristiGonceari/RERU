<app-page-title title="{{'user-roles.roles' | translate}}" subTitle="{{'user-roles.subtitle' | translate}}">
</app-page-title>

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
	<div class="d-flex flex-column-fluid">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card card-custom gutter-b">
						<div class="card-header flex-wrap border-0 py-5">
							<div class="card-title">
								<h3 class="card-label" id="title">{{'user-roles.roles' | translate}}</h3>
							</div>
							<div class="card-toolbar">
								<app-confirm-button class="btn mr-3" (click)="table.getHeaders(getTitle())">
									<i class="far fa-file-pdf text-white"></i>
									{{'button.print' | translate}}
								</app-confirm-button>
								<app-add-button class="btn" [routerLink]="['add-user-role']"
									[value]="'user-roles.new-role' | translate"></app-add-button>
							</div>
						</div>
						<div class="card-header border-0 py-0 mt-3" style="min-height: 100%;">
							<app-search style="width: 100%;" (handleSearch)="table.list({keyword: $event, page: 1})">
							</app-search>
						</div>
						<div class="card-body">
                            <app-user-roles-table #table></app-user-roles-table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
