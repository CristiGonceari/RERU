<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<div *ngIf="!isLoading" id="kt_content" class="content d-flex flex-column flex-column-fluid">
  <div class="card card-custom gutter-b">
    <div class="card-header flex-wrap border-0 py-5">
      <div class="w-100 d-flex justify-content-between align-items-center">
        <div class="card-title">{{'pages.roles.permissions' | translate}}</div>
        <app-add-button class="btn" [value]="'pages.roles.update-permissions' | translate"
          (click)="navigateToUpdatePermissions()"  *permission="'P00000007'">
        </app-add-button>
      </div>
    </div>
    <div class="card-body">
      <div
        class="datatable datatable-bordered datatable-head-custom datatable-default datatable-primary datatable-loaded"
        id="kt_datatable">
        <table class="datatable table font-size-lg">
          <thead class="text-uppercase text-muted">
            <tr>
              <th scope="col" style="width: 110px">{{'table.code' | translate}}</th>
              <th scope="col">{{'table.permission' | translate}}</th>
            </tr>
          </thead>
          <tbody class="text-dark-75" *ngIf="permissions.length">
            <tr *ngFor="let item of permissions">
              <td>{{item.code}}</td>
              <td>{{item.description}}</td>
            </tr>
          </tbody>
          <tbody class="datatable-body text-dark-75" *ngIf="!permissions.length">
            <tr>
              <td colspan="4" class="text-center">
                {{'messages.no-records' | translate}}
              </td>
            </tr>
          </tbody>
        </table>
        <div pagination class="datatable-pager datatable-paging-loaded" [page]="pagination.currentPage" *ngIf="permissions"
          [total]="pagination.totalPages" [totalRecords]="pagination.totalCount" [size]="pagination.pageSize" 
          (sizeChange)="getPermissions({ page: 1, itemsPerPage: $event })"
          (pageChange)="getPermissions({ page: $event, itemsPerPage: pagination.pageSize })">
        </div>
      </div>
    </div>
  </div>
</div>
