<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<div *ngIf="!isLoading" id="kt_content" class="content d-flex flex-column flex-column-fluid">
	<div class="card card-custom gutter-b erp-shared-desktop-wide">
		<div class="card-header flex-wrap border-0 py-5">
			<div class="card-title">{{'pages.modules-details.overview' | translate}}</div>
		</div>
		<div class="card-body">
			<div class="form-group row align-items-center mb-3">
				<label class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">{{'table.icon' | translate}}:</label>
				<div class="col-lg-9 col-xl-6">
					<svg-icon [key]="moduleData.icon" [width]="48" [height]="48"></svg-icon>
				</div>
			</div>
			<div class="form-group row align-items-center mb-3">
				<label class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">{{'table.module' | translate}}:</label>
				<div class="col-lg-9 col-xl-6">
					<p class="font-size-lg m-0">{{moduleData.name}}</p>
				</div>
			</div>
			<div class="form-group row align-items-center mb-3">
				<label class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">{{'table.priority' | translate}}:</label>
				<div class="col-lg-9 col-xl-6">
					<p class="font-size-lg m-0">{{moduleData.priority}}</p>
				</div>
			</div>
			<div class="form-group row align-items-center mb-3">
				<label class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">{{'table.color' | translate}}:</label>
				<div class="col-lg-9 col-xl-6">
					<div class="module-color" [ngStyle]="{'background-color': moduleData.color}"></div>
				</div>
			</div>
			<div class="form-group row align-items-center mb-3">
				<label class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">{{'table.type' | translate}}:</label>
				<div class="col-lg-9 col-xl-6">
					<p class="font-size-lg m-0" *ngIf="moduleData.type === 0">{{'module-type.dynamic' | translate}}</p>
					<p class="font-size-lg m-0" *ngIf="moduleData.type === 1">{{'module-type.default' | translate}}</p>
				</div>
			</div>
			<div class="form-group row align-items-center mb-3">
				<label class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">{{'table.publicUrl' | translate}}:</label>
				<div class="col-lg-9 col-xl-6">
					<p class="font-size-lg m-0">{{moduleData.publicUrl}}</p>
				</div>
			</div>
			<div class="form-group row align-items-center">
				<label class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right text-muted">{{'table.internalUrl' | translate}}:</label>
				<div class="col-lg-9 col-xl-6">
					<p class="font-size-lg m-0">{{moduleData.internalGatewayAPIPath}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
