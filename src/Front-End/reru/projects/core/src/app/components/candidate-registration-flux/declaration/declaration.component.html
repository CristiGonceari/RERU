<div class="card text-lg-center">
    <div class="card-header">
      {{ 'step.Declaration' | translate }}
    </div>
    <div class="card-body">
     <div class="row">
      <div class="col-1">
        <div class="pulse" [ngClass]="!isChecked ? 'animation' : ''">
            <input class="form-check-input col input-style" type="checkbox" [(ngModel)]="isChecked" id="flexCheckDefault">
        </div> 
      </div>
        <div class="col">
          <label class="form-check-label col" for="flexCheckDefault">
            <p class="card-text font-weight-bold">
              {{ 'declaration.paragraf' | translate}}
             </p>
        </label>
        </div>
      </div>
    </div>
  </div>
  <div class="row m-0">
    <div class="col">
      <div class="d-flex row justify-content-end my-3">
        <app-stepper-arrow-hint class="d-md-block d-none" *ngIf="isChecked && allowToFinish" [description]="'stepper.button-end' | translate"></app-stepper-arrow-hint>
        <div  class="d-md-none d-block  w-100 d-flex justify-content-center">
          <app-stepper-arrow-hint-down *ngIf="isChecked && allowToFinish" [description]="'stepper.button-end' | translate"></app-stepper-arrow-hint-down>
        </div>
        <button class="btn btn-success h-35px"
        [disabled]="isChecked == false || !allowToFinish" 
        (click)="addRegistrationFluxStep()"
            >{{'stepper.button-end' | translate}}</button>
      </div>
    </div>
</div>
