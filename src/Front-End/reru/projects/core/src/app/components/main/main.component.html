<app-layout [title]="'Dashboard'" [hasBackground]="true" [config]="appSettings" [languages]="translate.langs"
    [currentLanguage]="translate.currentLanguage" [sidebarItems]="sidebarItems"
    [letter]="'../assets/admin.png'" [logo]="'../assets/logo.png'" (navigate)="navigate($event)"
    (changeLanguage)="translate.use($event)" (logout)="logout()">
    <!-- <app-breadcrumb style="color: brown;">sss</app-breadcrumb> -->
    <app-location-back-button [value]="'button.back' | translate"></app-location-back-button>
    <router-outlet></router-outlet>
</app-layout>
