apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.reru_logging.name }}-service
spec:
  selector:
    app: {{ .Values.reru_logging.name }}
  ports:
   - protocol: TCP
     port: {{ .Values.microservice.deployment.service.port }}
     targetPort: {{ .Values.microservice.deployment.port }}
     name: {{ .Values.microservice.deployment.service.portName }}
  type: {{ .Values.microservice.deployment.service.type }}