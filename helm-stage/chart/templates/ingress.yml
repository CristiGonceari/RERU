{{- if .Values.reru_public_gateway.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.reru_public_gateway.name }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
    ingress.kubernetes.io/rewrite-target: "https://reru.mai.gov.md/"
spec:
  rules:
  - host: {{ .Values.reru_public_gateway.ingress.host }}
    http:
      paths:
      - path: {{ .Values.reru_public_gateway.ingress.path }}
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Values.reru_public_gateway.name }}-service
            port:
              number: {{ .Values.reru_public_gateway.service.port }}
        

  {{- if .Values.reru_public_gateway.ingress.secretName }}
  tls:
  - hosts:
    - {{ .Values.reru_public_gateway.ingress.host }}
    secretName: {{ .Values.reru_public_gateway.ingress.secretName }}
  {{- end }}    
{{- end }}